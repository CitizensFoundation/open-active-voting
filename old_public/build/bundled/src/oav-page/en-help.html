          <li>Voting will be open as of the 17th of October until the 30th of October 2018 for
              residents, born in year 2003 and earlier, who have legal domicile in Reykjavik.</li>
          <li>Votes can be cast for ideas in one neighbourhood.</li>
          <li>Votes can only be cast for projects that are within the funds allocated to that neighborhood and residents can only vote for one neighborhood out of ten.</li>
          <li>Residents can put a star on one of the ideas they choose, thus giving the idea double weight, two votes instead of one.</li>
          <li>The voter can vote as often as he wishes while the election is open, but keep in mind that the last vote cast is the one that will be counted.</li>
