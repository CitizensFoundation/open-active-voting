<html><head><meta charset="UTF-8"><link rel="import" href="../oav-app.html?v=7.0.1"></head><body><dom-module id="oav-voting-completed">
  <style include="iron-flex iron-flex-alignment">

    paper-material {
      background-color: #fbfbfb;
      color: #222;
      font-size: 26px;
      margin: 48px;
      max-width: 400px;
    }

    .smaller {
      font-size: 20px;
      padding-top: 16px;
    }

    @media (max-width: 1000px) {
      paper-material {
        font-size: 20px;
      }

      .smaller {
        font-size: 16px;
      }
    }

    .mainContainer {
      width: 100%;
      height: 100%;
      background-size: 1920px 300px;
      background-repeat: no-repeat;
      background-position: center;
      background-position-y: top;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      background-image: url("https://s3-eu-west-1.amazonaws.com/oav-direct-assets/hm2018/hm2018-1920x300-bg-2x.png");
      background-repeat: repeat-x;
    }

    @media (max-width: 600px) {
      .mainContainer {
        background-image: none;
        background-color: #e0e0e0;
      }
    }

    .textSharing {
      width: 380px;
      max-width: 380px;
    }

    .desktopLogo {
      width: 400px;
      height: 120px;
    }

    @media (max-width: 600px) {

      .textSharing {
        max-width: 290px;
        width: 290px;
      }

      .desktopLogo {
        width: 320px;
        height: 96px;
        margin-top: 0;
      }

      .topMaterial {
        max-width: 320px;
        margin-bottom: 16px;
        margin-top: 40px;
      }
    }


    .logoHolder {
      background-color: #213158;
      padding-bottom: 8px;
      padding-top: 8px;
    }

    .completedText {
      padding: 16px;
      text-align: center;
    }

    .fb-like {
      padding-top: 16px;
      color: #eee;
    }

    .shareIconFinal {
      --paper-share-button-icon-color: var(--app-accent-color);
      --paper-share-button-icon-height: 60px;
      --paper-share-button-icon-width: 60px;
      margin-left: 8px;
    }

    .textSharingContainer {
      padding-top: 12px;
      padding-bottom: 4px;
    }

    .shareIconButton {
      height: 62px;
      min-height: 62px;
    }
  </style>

  <template>
    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <div class="layout vertical center-center mainContainer">
      <paper-material elevation="5" class="topMaterial">
        <img class="desktopLogo" src="https://s3-eu-west-1.amazonaws.com/oav-direct-assets/hm2018/hm2018-400x120-logo-2x.png">
        <div class="completedText">
          <div>{{localize('thank_you_1')}}</div>
          <div class="smaller">{{localize('thank_you_2')}}</div>
          <div class="smaller">{{localize('thank_you_3')}}</div>
          <div class="layout vertical center-center textSharingContainer">
            <div class="textSharing">
              {{localize('share_vote_by_pressing')}}
            </div>
            <div class="shareIconButton">
              <paper-share-button raised="" on-share-tap="_shareTap" class="shareIconFinal" horizontal-align="left" id="shareButton" title$="{{localize('share_vote_by_pressing')}}" facebook="" twitter="" popup="" url$="[[shareUrl]]">
              </paper-share-button>
            </div>
          </div>
        </div>
      </paper-material>
    </div>
  </template>

</dom-module>

<script>
  (function () {
    Polymer({

      is: 'oav-voting-completed',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        shareUrl: {
          type: String,
          value: null
        },

        wide: {
          type: Boolean,
          value: true
        }
      },

      attached: function () {
        this.set('shareUrl', encodeURIComponent("https://" + window.location.host));
        this.loadLanguage(this.resolveUrl('/src/locales.json'));
      },

      _shareTap: function (event, detail) {
        window.appGlobals.activity('click', 'shareVote');
      }
    })
  })();

</script>

</body></html>
