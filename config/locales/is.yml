  votes_rules: "<h1>Reglur  um kosningarnar</h1>                                <h6>1. Almennt um kosningarnar</h6> <p>Kosningakerfið er rafrænt og er rekið sem sjálfstæð eining hjá Upplýsingatæknideild Reykjavíkurborgar. Kerfið er þróað af Íbúum ses. fyrir Reykjavíkurborg, í samvinnu við Þjóðskrá Íslands og Ísland.is en Advania veitir ráðgjöf og rýni varðandi öryggisþætti og ferla. Kosningarnar eru ekki lögbundnar.</p>  <p>Íbúar geta kosið um allt að 20 verkefni í einu hverfi. Þeir geta haft áhrif á val verkefna í hvaða hverfi sem er, óháð búsetu, en þó aðeins í einu hverfi. Um er að ræða verkefni sem skilgreind eru sem smærri nýframkvæmdar- eða viðhaldsverkefni. Gerð er grein fyrir kostnaði við hvert verkefni. Kjósendur geta valið saman þann fjölda verkefna sem þeir vilja, þar til þeirri heildarupphæð er náð sem hverfið hefur til umráða eða þar til fjárheimildin dugir ekki lengur fyrir neinu af þeim verkefnum sem ekki hafa verið valin.</p>  <p>Kosningarnar fela í sér endanlega ákvörðun um val þessara verkefna í hverfum Reykjavíkur fyrir árið 2015.</p>                                 <h6>2.  Tímasetning kosninganna</h6>                                <p>Rafrænar kosningar um smærri nýframkvæmdar- og viðhaldsverkefni í hverfum Reykjavíkur hefjast kl. 00:01 þriðjudaginn 17. febrúar 2015 og eru opnar til miðnættis 24. febrúar.</p>                                                               <h6>3.  Kjörskrá og kosningaréttur</h6>                                <p>Rétt til þátttöku í kosningunum hafa íbúar fæddir 1998 eða fyrr og sem eru búsettir í Reykjavík á þeim degi sem kosið er. Þjóðskrá Íslands staðfestir hvort kjósandi er búsettur í Reykjavík og á réttum aldri samkvæmt íbúaskrá Þjóðskrár þegar atkvæði er greitt.                                    Inni á <b>Mínum síðum</b> á Ísland.is getur kjósandi skoðað hvernig hann er skráður í Þjóðskrá. Hægt er að auðkenna sig inn á <b>Mínar síður</b> með kennitölu og Íslykli eða rafrænum skilríkjum á debetkortum. Einnig er hægt að skoða þjóðskrárupplýsingar í heimabanka.</p>                                 <h6>4.  Kjörstaðir</h6>                                <p>Kosið  er á vefslóðinni <a href=\"http://www.kjosa.betrireykjavik.is\">kjosa.betrireykjavik.is</a>.  Ekki er um eiginlega kjörstaði og kjörklefa að ræða þar sem fylgst er með því að kjósandinn sé einn í kjörklefanum. Leynd og öryggi atkvæðagreiðslunnar eru undir kjósandanum komin og velta til dæmis á því að hann gæti Íslykilisins eða rafrænu skilríkjanna vel og hagi atkvæðagreiðslunni þannig að aðrir fái ekki séð. Þá ber að gæta þess að útskrá sig af kosningasíðunni eftir að atkvæði hefur verið greitt.</p>   <p>Þjónustumiðstöðvar  Reykjavíkurborgar bjóða upp á aðgang að tölvum og aðstoð við  kosninguna, sé þess óskað.<b> </b>Sjá  nánar í 11. grein um &bdquo;Aðstoð við kosningu&ldquo;<em>.</em></p>                                <h6>5. Auðkenning kjósenda og kosningaréttur</h6>                                <p>Kjósandi auðkennir sig með öruggum hætti með auðkenningu Ísland.is. Þjóðskrá Íslands staðfestir hvort kjósandi er búsettur í Reykjavík og á réttum aldri samkvæmt íbúaskrá Þjóðskrár þegar atkvæði er greitt. Í kosningakerfinu er hvert atkvæði síðan dulkóðað. Ekki er hægt að rekja atkvæði aftur til kjósanda.                                 </p>  <p>Þegar kjósandi hefur valið vefslóðina <a href='http://kjosa.betrireykjavik.is'>kjosa.betrireykjavik.is</a>  birtist honum forsíða kosningavefsins, Betri hverfi - kosning verkefna í hverfum Reykjavíkur. Þar er tengill inn á auðkenningarsíðu Ísland.is vegna kosninganna.</p>  <p>Þegar kjósandi hefur valið vefslóðina kjosa.betrireykjavik.is birtist honum forsíða kosningavefsins ,,Betri hverfi - kosning verkefna í hverfum Reykjavíkur“. Þar er tengill inn á auðkenningarsíðu Ísland.is vegna kosninganna.</p>                               <p>Þegar kjósandi hefur smellt á tengilinn inn á vefsvæðið Ísland.is blasir við honum innskráningarsíða. Hér getur hann valið um tvo möguleika til innskráningar: Íslykil eða rafræn skilríki á korti eða í síma:</p>                                                             <h6>5.1 Íslykill</h6>                                <p>Kjósandi slær inn kennitölu sína og Íslykil og smellir á hnappinn <b>Staðfesta</b>. Sjá nánar um Íslykil hér að aftan. </p> <h6>5.2 Rafræn skilríki í farsíma</h6><p>Til þess að geta notað rafræn skilríki í farsímanum þarf síminn að vera ólæstur á meðan auðkenningu stendur. Kjósandi slær inn farsímanúmer sitt, þá birtist sjálfkrafa skjámynd á farsímanum þar sem kjósandi  slær inn það PIN-númer sem hann/hún valdi þér þegar skilríkin voru virkjuð og þá er kjósandi komin/n inn.
</p> <h6>5.3 Rafræn skilríki á korti</h6><p>Kjósandi setur debetkort með rafrænum skilríkjum í tengdan kortalesara og smellir á hnappinn <b>Lesa skilríki</b> og slær inn PIN kóða (ekki þann sem er notaður í hraðbönkum).</p                                                                 <h6>6. Nánar um rafræn skilríki og Íslykla.</h6>                                <h6>6.1 Rafræn skilríki</h6>                                <p> Þeir kjósendur sem hafa virkjað rafræn skilríki í farsímann geta nýtt sér þau við kosningarnar. Skilríkin virka á gömlum sem nýjum símum, óháð stýrikerfum. Enginn kortalesari, enginn hugbúnaður, engin öpp. Bara að hafa símann við höndina, það er það eina sem þarf. Þeir kjósendur sem fengið hafa debetkort með rafrænum skilríkjum geta nýtt þau við kosningarnar. Þeir sem hafa tekið rafrænu skilríkin í notkun við innskráningu í heimabanka, auðkenna sig með sambærilegum hætti við kosningarnar.</p>                                <h6>6.2 Íslykill</h6>                               <p>Íslykill hefur nú leyst veflykil ríkisskattstjóra af hólmi í þessum kosningum. Hundrað og fimmtíu þúsund manns hafa þegar eignast Íslykil, en mjög auðvelt er fá slíkan lykil. </p>                            <p>Hér má panta Íslykil: <a href='https://innskraning.island.is/Order.aspx'>https://innskraning.island.is/Order.aspx</a></p>                           <ul><li>Sending í íslenskan heimabanka (einfaldast ef kjósandi er með heimabanka á Íslandi) </li>  <li>Sending á lögheimili á Íslandi (3-5 virkir dagar)                           </li> <li>Afhending í afgreiðslu Þjóðskrár Íslands, Borgartúni 21 gegn framvísun vegabréfs eða ökuskírteinis.                           </li></ul>                           <p>Við fyrstu innskráningu með nýjum Íslykli er eigandi lykilsins beðinn að breyta honum og velja sér sterkan Íslykil til framtíðar. </p>                                <p>Þurfi kjósandi á aðstoð að halda við öflun auðkennis, innskráningu eða atkvæðagreiðslu munu þjónustufulltrúar í Þjónustuveri Reykjavíkurborgar liðsinna honum í síma             4 11 11 11       eða í gegnum vefspjall á <a href='http://www.reykjavik.is'>http://www.reykjavik.is</a>.</p>                                <p>Kjósandi getur einnig óskað aðstoðar starfsmanna þjónustumiðstöðva við innskráningu og kosningu. Reglur um þessa aðstoð má finna í 10. grein um <b>Aðstoð við atkvæðagreiðslu</b>.</p>                                  <h6>7.  Leiðbeiningar um kjörseðil og atkvæðagreiðslu</h6>                                <h6>Hverfasíða  - veldu hverfi</h6>                                <p>Þegar kjósandi hefur gert grein fyrir sér með því að fara í gegnum innskráningarþjónustu Ísland.is blasir við honum síða með korti af Reykjavík þar sem hvert hverfi hefur sinn lit. Þar velur hann það hverfi sem hann vill kjósa í með því að smella á viðeigandi hverfi á kortinu.</p>                                <h6>Finna  mitt hverfi</h6>                                <p>Ef kjósandi er ekki viss um hvaða hverfi hann býr í eða vill skoða önnur hverfi, getur hann séð það með því að smella á hnappinn <b>Finna hverfið mitt</b> fyrir ofan kortið. Þá opnast í nýjum glugga síða Landupplýsingakerfis Reykjavíkurborgar þar sem hægt er að fletta upp götunöfnum og sjá hvaða götur tilheyra hvaða hverfum.                                </p>                                <h6>Kjörseðill</h6>                                <p>Kjörseðillinn inniheldur lista með allt að 20 verkefnum. Til að fullnýta atkvæðið þarf kjósandi að velja verkefni þar til fleiri verkefni rúmast ekki innan fjárheimildarinnar. Kjósandi getur kosið með því að ýta á <b>Greiða atkvæði</b> jafnvel þótt hann hafi ekki nýtt alla fjárheimildina. Atkvæðið verður gilt eftir sem áður.   </p>                                <h6>Nánari  upplýsingar um verkefnin</h6>                                <p>Ef kjósandi vill fá nánari upplýsingar um verkefnin getur hann smellt á spurningarmerkið sem staðsett er aftan við hvert verkefni. Þá opnast nýr gluggi þar sem hann getur lesið nánari lýsingu.</p>                                <h6>Verkefni valin</h6>                                <p>Fyrir neðan stikuna sem sýnir þau verkefni sem hafa verið valin og hversu mikið er eftir af fjárheimildinni er listi með allt að 20 verkefnum sem kjósandi getur smellt á og valið saman. Þegar verkefni hefur verið valið verður línan með heiti þess dökkleit og verkefnið birtist í stikunni fyrir ofan listann. Nú fá þau verkefni sem kjósandi hefur ekki lengur efni á gráan lit. Þá er ekki hægt að velja þau lengur.</p>                                                                                               <p>Tölurnar fyrir neðan stikuna sýna hversu hárri upphæð kjósandi hefur ráðstafað og hversu mikið hann á eftir. Kjósandi getur haldið áfram að velja verkefni þar til heildarupphæðinni fyrir viðkomandi hverfi er náð eða þar til ekki er til nægur peningur fyrir neinu af þeim verkefnum sem eftir eru. Verkefni sem kjósandi hefur ekki lengur efni á fá gráan lit. Ekki er hægt að velja þau lengur.</p>                                <h6>Verkefni  fjarlægð og ný valin</h6>                                <p>Til að fjarlægja verkefni er smellt aftur á viðkomandi verkefni. Þá er aftur hægt að velja þau verkefni sem á ný rúmast innan fjárheimildarinnar (þau eru ekki lengur grá og fá sinn upphaflega lit). Á þennan hátt getur kjósandi valið og fjarlægt verkefni - allt þangað til hann ákveður að kjósa.</p>                                <h6>Kjósandi getur ekki nýtt alla fjárheimildina - er atkvæðið gilt?</h6>                                <p>Kjósandi getur staðið frammi fyrir því að geta ekki fullnýtt fjárheimildina fyrir viðkomandi hverfi, t.d. þegar verkefnin sem ekki hafa verið valin kosta hvert um sig meira en sem nemur þeirri fjárhæð sem eftir er. Ekki þarf að hafa áhyggjur af þessu. Hægt er að kjósa þrátt fyrir að fjárheimild sé ekki fullnýtt og atkvæðið er gilt. </p>                                <h6>Ýtt á hnappinn &bdquo;Greiða atkvæði&ldquo; - atkvæði móttekið</h6>                                <p>Þegar kjósandi hefur lokið við að velja verkefni smellir hann á hnappinn <b>Greiða atkvæði</b>. Þá birtast skilaboð um að atkvæði hafi verið móttekið.</p>                                <h6>Kjósandi getur kosið eins oft og hann vill - aðeins nýjasta atkvæðið gildir</h6>                                <p>Kjósandi getur kosið eins oft og hann vill meðan kosningin er opin, en hafa ber í huga að það er aðeins nýjasta atkvæðið sem gildir. </p>                                <p>Nánari upplýsingar og aðstoð má fá hjá  þjónustufulltrúum í Þjónustuveri Reykjavíkurborgar í síma 411 1111.</p>                                <h6>8.  Talning atkvæða</h6>                               <p>Talningu  atkvæða er háttað sem hér segir: </p>                                     <p>1. Öll  atkvæðin í viðkomandi hverfi talin og verkefnum raðað  	eftir fjölda atkvæða.</p>                                     <p>2. Því verkefni sem flest atkvæði hefur hlotið í viðkomandi hverfi er stillt upp og kostnaðurinn við verkefnið dreginn frá heildarfjárheimildinni.</p>                                     <p>3. Það verkefni sem næstflest atkvæði hefur hlotið er tekið og borið saman við það sem eftir er af fjárheimildinni. Ef verkefnið rúmast innan fjárheimildarinnar er það sett á lista valinna verkefna. Ef það rúmast ekki innan heimildarinnar er því sleppt og þriðja atkvæðamesta verkefnið skoðað.</p>                                   <p>4. Svona gengur þetta koll af kolli, þar til fjárheimildin hefur öll verið notuð eða hún orðin of lítil fyrir nokkurt þeirra verkefna sem eftir eru. </p>                                  <p>5. Ef upp koma tilfelli þar sem verkefni kosta jafnmikið og eru jöfn að atkvæðum og vafi leikur á um hvort þeirra skuli teljast valið, sker kjörstjórn úr um það með hlutkesti.</p>                                   <p>6. Ef upp koma tilfelli þar sem verkefni kosta mismikið og eru jöfn að atkvæðum og vafi leikur á um hvort þeirra skuli teljast valið, sker kjörstjórn úr um það með hlutkesti.</p>                                <h6>9.  Fjármagni ekki úthlutað</h6>                     <p>Gert er ráð fyrir 300 milljónum króna til verkefnisins. Upp getur komið sú staða að fjármagn nýtist ekki til fulls vegna uppröðunar verkefna. Ef eftir stendur fjármagn sem ekki nýtist í verkefninu fellur fjárheimild niður. </p>            <h6>10.  Birting niðurstaðna</h6>                                    <p>Niðurstöður kosninganna verða birtar um leið og talningu er lokið.</p>                                 <h6>11. Aðstoð við atkvæðagreiðslu</h6>                                <p>Hægt verður að kjósa og fá aðstoð við að greiða atkvæði eða við öflun Íslykils á opnunartíma sex þjónustumiðstöðva Reykjavíkurborgar í hverfum borgarinnar og í Þjónustuveri Reykjavíkurborgar meðan kosningar standa yfir. Starfsmenn Reykjavíkurborgar eru bundnir trúnaði.</p>                                     <p>1. Kjósandi  	gefur sig fram við starfsmann og gerir grein fyrir sér með  	framvísun skilríkja.</p>  <p>2. Starfsmaður útvegar kjósanda aðgang að tölvu og aðstoðar kjósanda við öflun Íslykils með því að leiðbeina honum skref fyrir skref. </p>  <p>3. Starfsmaður aðstoðar kjósanda við atkvæðagreiðslu með því að leiðbeina honum skref fyrir skref. </p>                                 <h6>12.  Upplýsingar og fyrirspurnir</h6>                                <p>Upplýsingar og leiðbeiningar um kosningarnar eru aðgengilegar á kosningavefnum meðan á kosningu stendur. Þar verður hægt að senda inn fyrirspurnir og ábendingar á netfangið <a href='mailto:betrireykjavik@ibuar.is'>betrireykjavik@ibuar.is</a> með því að ýta á hnappinn <b>Hafðu samband</b>. Einnig er hægt að nálgast upplýsingar um kosningarnar hjá þjónustufulltrúum í Þjónustuveri Reykjavíkurborgar að Borgartúni 12-14. Beinn sími hjá þjónustuverinu er 411 1111.   </p>                                 <h6>13.  Kjörstjórn</h6>                                <p>Kjörstjórn er skipuð þremur fulltrúum frá Reykjavíkurborg. Kjörstjórn ber ábyrgð á framkvæmd kosninganna, sker úr um vafaatriði og afgreiðir þær athugasemdir er kunna að berast vegna þeirra. Kjörstjórn skipa:</p>                                <p>Helga Björk Laxdal, formaður, skrifstofustjóri borgarstjórnar</p>                                <p>Sonja Wiium, verkefnisstjóri  á skrifstofu borgarstjóra og borgarritara</p>                                <p>Eggert  Ólafsson, rekstrar-  og gæðastjóri Upplýsingatæknideildar Reykjavíkurborgar</p>                                <p>Fyrirspurnir,  ábendingar og kvartanir varðandi kosningarnar skulu berast á  netfangið <a href='mailto:betrireykjavik@ibuar.is'>betrireykjavik@ibuar.is</a>.</p>                                <h6>14.  Eftirlit með framkvæmd kosningar</h6>                                <p>Innri  endurskoðun Reykjavíkurborgar hefur eftirlit með framkvæmd  kosninganna og fylgist með því að skráðum ferlum sé fylgt  til hlítar.</p>"
