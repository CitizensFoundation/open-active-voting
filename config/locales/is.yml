  votes_rules: "<h1>Reglur  um kosningarnar</h1>
                               <h6>1. Almennt um kosningarnar</h6>
<p>Atkvæðagreiðslan er ekki lögbundin. Kosningakerfið er rafrænt og er rekið sem sjálfstæð eining hjá Upplýsingatæknideild Reykjavíkurborgar. Kerfið er þróað af Engu ehf. fyrir Reykjavíkurborg, í samvinnu við Þjóðskrá Íslands og Ísland.is. Íbúar geta kosið um allt að 30 verkefni í einu hverfi. Kjósandi getur haft áhrif á val verkefna í hvaða hverfi sem er, óháð búsetu, en þó aðeins í einu hverfi.</p>

<p>Um er að ræða verkefni sem skilgreind eru sem smærri nýframkvæmdir eða viðhaldsverkefni. Gerð er grein fyrir kostnaði við hvert verkefni. Kjósendur geta valið saman í eins konar innkaupakörfu þann fjölda verkefna sem þeir vilja þar til þeirri heildarupphæð er náð sem hverfið hefur til umráða í hvorum flokki eða þar til ekki er lengur pláss í körfunni fyrir þau verkefni sem eftir eru óvalin.</p>

<p>Kosningarnar fela í sér endanlega ákvörðun um val þessara verkefna í hverfum Reykjavíkur fyrir árið 2013.</p>

                               <h6>2.  Tímasetning kosninga</h6>
                               <p>Rafræn kosningar um smærri nýframkvæmdir og viðhaldsverkefni í hverfum Reykjavíkur hefst á miðnætti þann 4. apríl og verður opin til kl. 04.00 aðfaranótt 12. apríl. Þannig verður kosningakerfið  opið í fjórar klukkustundir eftir lok fimmtudagsins 11. apríl og er það gert til að mæta hugsanlegu álagi og tryggja að allir geti kosið.
                               </p>

                               <h6>3.  Tungumál kosninganna</h6>
                               <p>Kosningaviðmót og upplýsingaefni verður aðgengilegt á íslensku og ensku. Komi upp einhver vafamál varðandi þessar reglur mun íslensk útgáfa þeirra gilda.</p>

                               <h6>4.  Kjörskrá og kosningaréttur</h6>
                               <p>Rétt til þátttöku í kosningunum hafa íbúar fæddir 1996 eða fyrr og sem eru búsettir í einu af hverfum Reykjavíkur á þeim degi sem kosið er. Þjóðskrá Íslands staðfestir hvort kjósandi er búsettur í Reykjavík og á réttum aldri samkvæmt íbúaskrá Þjóðskrár þegar atkvæði er greitt.

                                  Inni á <b>Mínum síðum</b> á Ísland.is getur kjósandi skoðað hvernig hann er skráður í Þjóðskrá. Hægt er að auðkenna sig inn á <b>Mínar síður</b> með kennitölu og aðalveflykli eða rafrænum skilríkjum á debetkortum. Einnig er hægt að skoða þessar upplýsingar í heimabanka.</p>

                               <h6>5.  Kjörstaðir</h6>
                               <p>Kosið  er á vefslóðinni <a href=\"http://www.kjosa.betrireykjavik.is\">kjosa.betrireykjavik.is</a>.  Ekki er um eiginlega kjörstaði og kjörklefa að ræða þar sem fylgst er með því að kjósandinn sé einn í kjörklefanum. Leynd og öryggi atkvæðagreiðslunnar eru undir kjósandanum komin og velta til dæmis á því að hann gæti veflykilsins vel og hagi atkvæðagreiðslunni þannig að aðrir fái ekki séð. Þá ber að gæta þess að útskrá sig af kosningasíðunni eftir að atkvæði hefur verið greitt.</p>


<p>Þjónustumiðstöðvar  Reykjavíkurborgar bjóða upp á aðgang að tölvum og aðstoð við  kosninguna, sé þess óskað.<b> </b>Sjá  nánar í 11. grein um &bdquo;Aðstoð við kosningu&ldquo;<em>.</em></p>

                              <h6>6. Auðkenning kjósenda og kosningaréttur</h6>

                              <p>Kjósandi auðkennir sig með öruggum hætti með auðkenningu Ísland.is. Þjóðskrá Íslands staðfestir hvort kjósandi er búsettur í Reykjavík og á réttum aldri samkvæmt íbúaskrá Þjóðskrár þegar atkvæði er greitt. Í kosningakerfinu er hvert atkvæði síðan dulkóðað. Ekki er hægt að rekja atkvæði aftur til kjósanda.
                                </p>

<p>Þegar kjósandi hefur valið vefslóðina <a href='http://kjosa.betrireykjavik.is'>kjosa.betrireykjavik.is</a>  birtist honum forsíða kosningavefsins „Betri hverfi – kosning verkefna í hverfum Reykjavíkur.“ Þar er tengill inn á auðkenningarsíðu Ísland.is vegna kosninganna.</p>

Þegar kjósandi hefur smellt á tengilinn inn á vefsvæðið Ísland.is blasir við honum innskráningarsíða. Hér getur hann valið um tvo möguleika til innskráningar: rafræn skilríki á debetkorti eða aðalveflykil ríkisskattstjóra:

                              <p>Þegar kjósandi hefur valið vefslóðina kjosa.betrireykjavik.is birtist honum forsíða kosningavefsins Betri hverfi – kosning verkefna í hverfum Reykjavíkur.&ldquo; Þar tengill inn á auðkenningarsíðu Ísland.is vegna kosninganna.</p>


                              <h6>6.1 Rafræn skilríki</h6><p>
                              Kjósandi setur debetkort með rafrænum skilríkjum í tengdan kortalesara og smellir á hnappinn <b>Lesa skilríki</b> og slær inn PIN kóða (ekki þann sem er notaður í hraðbönkum).</p>

                              <h6>6.2 Veflykill ríkisskattstjóra</h6>

                              <p>Kjósandi slær inn kennitölu sína og veflykil ríkisskattstjóra og smellir á hnappinn <b>Staðfesta</b> Veflykill ríkisskattstjóra er svokallaður varanlegur aðalveflykill, sjá nánar hér neðar.</p>


                              <h6>7. Nánar um rafræn skilríki og veflykla.</h6>

                              <h6>7.1 Rafræn skilríki</h6>

                              <p>Þeir kjósendur sem fengið hafa debetkort með rafrænum skilríkjum geta nýtt þau við kosningarnar. Þeir sem hafa tekið rafrænu skilríkin í notkun við innskráningu í heimabanka, auðkenna sig með sambærilegum hætti við kosningarnar.</p>

                              <h6>7.2 Veflykill ríkisskattstjóra</h6>

                              <p>MMargir hafa um árabil notað veflykil ríkisskattstjóra við skil á framtali.  Veflykillinn þarf að vera það sem kallað er varanlegur aðalveflykill. Aðrir veflyklar, s.s. óbreyttur framtalsveflykill, skilalykill fagaðila eða veflyklar fyrir staðgreiðslu eða virðisauka, duga <b>EKKI</b> til auðkenningar hér.</p>

                              <p>Einfaldast er að prófa að nota þann veflykil sem fólk hefur verið að nota og ef hann virkar ekki að panta þá nýjan sendan samstundis í heimabanka.  Farið inn á  Skattur.is og smellið á <b>Týndur veflykill</b> vinstra megin á síðunni. Einnig er hægt að nálgast veflykil í eigin persónu gegn framvísun persónuskilríkja á næstu skattstofu eða fá hann sendan í pósti, en þá þarf að fara fyrst á þeim lykli inn á skattur.is og breyta honum, áður en hægt er að nýta hann við kosningarnar.
</p>

                              <p>Þurfi kjósandi á aðstoð að halda við öflun auðkennis, innskráningu eða atkvæðagreiðslu munu þjónustufulltrúar í Þjónustuveri Reykjavíkurborgar liðsinna honum í síma             4 11 11 11       eða í gegnum vefspjall á <a href='http://www.reykjavik.is'>http://www.reykjavik.is</a>.</p>

                              <p>Kjósandi getur einnig óskað aðstoðar starfsmanna þjónustumiðstöðva við innskráningu og kosningu. Reglur um þessa aðstoð má finna í 11. grein um <b>Aðstoð við kosningu</b>.</p>


                               <h6>8.  Kjörseðill og atkvæðagreiðsla</h6>
                               <h6>Hverfasíða  – veldu hverfi</h6>
                               <p>Þegar kjósandi hefur gert grein fyrir sér með því að fara í gegnum auðkenningargáttina Ísland.is blasir við honum síða með korti af Reykjavík þar sem hvert hverfi hefur sinn lit. Þar velur kjósandinn hvaða hverfi sem hann vill kjósa í með því að smella á viðeigandi hverfi á kortinu.</p>
                               <h6>Finna  mitt hverfi</h6>
                               <p>EEf kjósandi er ekki viss um hvaða hverfi hann býr í eða vill skoða önnur hverfi, getur hann séð það með því að smella á hnappinn <b>>Finna hverfið mitt</b> fyrir ofan kortið. Þá opnast í nýjum glugga síða Landupplýsingakerfis Reykjavíkurborgar þar sem hægt er að fletta upp götunöfnum og sjá hvaða götur tilheyra hvaða hverfum.
<br />
                               </p>
                               <h6>Verkefni valin í körfu</h6>
                               <p>Kjörseðillinn inniheldur lista með allt að 30 verkefnum. Til að fullnýta atkvæðið þarf kjósandi að velja verkefni þar til fleiri verkefni rúmast ekki innan fjárheimildarinnar. Kjósandi getur kosið með því að ýta á <b>Greiða atkvæði</b> jafnvel þótt hann hafi ekki fyllt körfuna. Atkvæðið verður gilt eftir sem áður.</p>
                               <h6>Nánari  upplýsingar um verkefnin</h6>
                               <p>Ef kjósandi vill fá nánari upplýsingar um verkefnin getur hann smellt á spurningarmerkið sem staðsett er aftan við hvert verkefni. Þá opnast nýr gluggi þar sem hann getur lesið rökstuðning og lýsingu.</p>
                               <h6>Verkefnum  raðað í körfuna</h6>
                               <p>Fyrir neðan körfuna er listi með allt að 30 verkefnum sem kjósandi getur smellt á og valið saman. Þegar verkefni hefur verið valið verður línan með heiti þess dökkleit og verkefnið birtist í körfunni fyrir ofan listann. Nú fá þau verkefni sem kjósandi hefur ekki lengur efni á gráan lit. Þá er ekki hægt að velja þau lengur.</p>
                               <h6>Haldið  áfram þar til karfa fyllist eða þar til ekki er nægt fjármagn  eftir</h6>
                               <p>Tölurnar fyrir neðan körfuna sýna hversu hárri upphæð kjósandi hefur ráðstafað og hversu mikið hann á eftir. Kjósandi getur haldið áfram að velja verkefni í körfuna þar til heildarupphæðinni fyrir viðkomandi hverfi er náð eða þar til ekki er til nægur peningur fyrir neinu af þeim verkefnum sem eftir eru. Þá  fá þau verkefni sem kjósandi hefur ekki lengur efni á gráan lit. Þá er ekki hægt að velja þau lengur.</p>
                               <h6>Verkefni  fjarlægð og ný valin</h6>
                               <p>Til að fjarlægja verkefni úr körfunni smellirðu aftur á  viðkomandi verkefni. Þá hefur það verið fjarlægt og aftur er hægt að velja þau verkefni sem á ný rúmast innan fjárveitingarinnar (þau eru ekki lengur grá og fá sinn upphaflega lit). Á þennan hátt geturðu valið og fjarlægt verkefni – allt þangað til þú ákveður að kjósa.</p>
                               <h6>Ég get ekki notað alla fjárhæðina. Er atkvæðið gilt?</h6>
                               <p>Þú getur staðið frammi fyrir því að geta ekki fullnýtt uppgefna upphæð fyrir viðkomandi hverfi, t.d. þegar verkefnin sem eftir eru óvalin kosta hvert um sig meira en sem nemur þeirri fjárhæð sem eftir er. Þú þarft ekki að hafa áhyggjur af þessu. Þú getur samt kosið og atkvæðið er gilt.</p>
                               <h6>Ýtt á hnappinn &bdquo;Greiða atkvæði&ldquo; – atkvæði móttekið</h6>
                               <p>Þegar þú hefur lokið við að velja verkefni  smellirðu á hnappinn <b>Greiða atkvæði</b>. Þá birtast skilaboð um að atkvæði hafi verið móttekið.</p>
                               <h6>Kjóstu  eins oft og þú vilt – aðeins nýjasta atkvæðið gildir</h6>
                               <p>Þú  getur kosið eins oft og þú vilt meðan kosningin er opin. Mundu  bara að aðeins nýjasta atkvæðið þitt gildir.</p>
                               <h6>9.  Talning atkvæða</h6>
                               <p>Talningu  atkvæða er háttað sem hér segir: </p>

                                   <p>1. Öll  	atkvæðin í viðkomandi hverfi talin og verkefnum raðað  	eftir fjölda atkvæða.</p>

                                   <p>2. Atkvæðamesta  	verkefninu í viðkomandi hverfi er stillt upp og  	kostnaðurinn  	við verkefnið dreginn frá heildarfjárheimildinni.</p>

                                   <p>3. Næstatkvæðamesta  	verkefnið er tekið og borið saman við það sem eftir er af  	fjárheimildinni. Ef verkefnið rúmast innan heimildarinnar er það  	sett í listann fyrir valin verkefni. Ef það rúmast ekki innan  	heimildarinnar er því sleppt og þriðja atkvæðamesta verkefnið  	skoðað.</p>

                                 <p>4. Svona  	gengur þetta koll af kolli þangað til fjárheimildin hefur öll  	verið notuð eða hún er orðin of lítil fyrir nokkurt þeirra  	verkefna sem eftir eru. </p>


                               <h6>10.  Birting niðurstaðna</h6>
                               <p>Niðurstöður  kosningarinnar verða birtar eigi síðar en þremur dögum eftir lok  kosningarinnar.</p>

                               <h6>11. Aðstoð við atkvæðagreiðslu</h6>
                               <h6>11.1  Aðstoð á &ldquo;kjörstað&rdquo;</h6>
                               <p>Hægt  verður að kjósa og fá aðstoð við kosningu á opnunartíma sex  þjónustumiðstöðva Reykjavíkurborgar í hverfum borgarinnar  meðan á rafrænni kosningu stendur</p>
                               <h6>	11.2 Reglur  		um aðstoð á kjörstað</h6>

                               <p>Reglur  um aðstoð við kjósendur sem óska beinnar aðstoðar við að  afla sér veflykils eða við sjálfa kosninguna. Starfsmenn Reykjavíkurborgar eru bundnir trúnaði.</p>

                                   <p>1. Kjósandi  	gefur sig fram við starfsmann og gerir grein fyrir sér með  	framvísun skilríkja.</p>

<p>2. Starfsmaður útvegar kjósanda aðgang að tölvu og aðstoðar kjósanda við öflun varanlegs veflykils með því að leiðbeina honum skref fyrir skref. Kjósandi framkvæmir allar aðgerðir sjálfur.</p>

<p>3. Starfsmaður aðstoðar kjósanda við atkvæðagreiðslu með því að leiðbeina honum skref fyrir skref. Kjósandi framkvæmir allar aðgerðir sjálfur.</p>

                               <h6>12.  Upplýsingar og fyrirspurnir</h6>
                               <p>Upplýsingar  um kosninguna verða aðgengilegar á vefnum Betri  Reykjavík,  sem og í kynningarefni sem dreift verður inn á öll heimili í  Reykjavíkurborg áður en kosningarnar hefjast. Þá verður hægt að  nálgast upplýsingar hjá þjónustufulltrúum í Þjónustuveri  Reykjavíkurborgar að Borgartúni 12-14. Beinn sími hjá  þjónustuverinu er 4 11 11 11.</p>
                               <p>Upplýsingar  og leiðbeiningar um kosninguna verða aðgengilegar á sjálfum  kosningavefnum. Þar verður einnig hægt að senda inn fyrirspurnir  og kvartanir á netfangið <a href=\"mailto:betrireykjavik@ibuar.is\">betrireykjavik@ibuar.is</a> með því að ýta á hnappinn <b>Hafðu samband.</b>></p>

                               <h6>13.  Kjörstjórn</h6>
                               <p>Kjörstjórn er skipuð þremur fulltrúum frá Reykjavíkurborg. Kjörstjórn ber ábyrgð á framkvæmd kosningarinnar og afgreiðir þær athugasemdir er kunna að berast vegna hennar. Kjörstjórn nýtur aðstoðar fulltrúa Einskis ehf. varðandi tæknileg álitamál. Kjörstjórn skipa:</p>
                               <p>Helga  Björk Laxdal, formaður, skrifstofustjóri skrifstofu borgarstjórnar</p>
                               <p>Hilmar  Magnússon, verkefnisstjóri  á skrifstofu borgarstjóra og borgarritara</p>
                               <p>Eggert  Ólafsson, rekstrar-  og gæðastjóri Upplýsingatæknideildar Reykjavíkurborgar</p>
                               <p>Fyrirspurnir,  ábendingar og kvartanir varðandi kosningarnar skulu berast á  netfangið <a href=\"mailto:betrireykjavik@ibuar.is\">betrireykjavik@ibuar.is</a>.</p>
                               <h6>14.  Eftirlit með framkvæmd kosningar</h6>
                               <p>Innri  endurskoðun Reykjavíkurborgar hefur eftirlit með framkvæmd  kosninganna og fylgist með því að skráðum ferlum sé fylgt  til hlítar.</p>"

