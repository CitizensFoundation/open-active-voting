  votes_about_the_poll_text: "<h1>Um  kosninguna</h1>
                              <p>Kosningakerfið  er rafrænt og rekið sem sjálfstæð eining hjá  Upplýsingatæknimiðstöð Reykjavíkurborgar. Aðkoma notenda að kosningunni  er um vef <em>Betri  Reykjavíkur</em>.  Kerfið er þróað af sjálfseignarstofnuninni Íbúum fyrir  Reykjavíkurborg í samvinnu við <em>Þjóðskrá  Íslands </em>og <em>Ísland.is. </em>Íbúar  geta kosið um allt að 26 verkefni í einu hverfi að eigin vali.</p>
                              <p><b>Hvað  er kosið um?</b></p>
                              <p>Kosið  er um verkefni í tveimur flokkum: nýframkvæmdir og  viðhaldsverkefni. Hægt er að velja milli allt að 13 verkefna í  hvorum flokki. Gerð er grein fyrir kostnaði við hvert verkefni.  Kjósendur geta valið saman í eins konar innkaupakörfu þann  fjölda verkefna sem þeir vilja þar til þeirri heildarupphæð er  náð sem hverfið hefur til umráða í hvorum flokki eða þar til  ekki er lengur pláss í körfunni fyrir þau verkefni sem eftir eru  óvalin. Kosningin felur í sér endanlega ákvörðun um val  verkefna á vegum Reykjavíkurborgar í hverfum borgarinnar fyrir  árið 2012.</p>
                              <p><b>Má  ég kjósa?</b></p>
                              <p>Kosningin  er takmörkuð við þá íbúa sem náð höfðu 16 ára aldri í  lok árs 2011 og eru búsettir í einu af hverfum Reykjavíkur á  þeim degi sem kosið er. Inni á <em>Mínum  síðum </em>á <em>Ísland.is</em> getur kjósandi skoðað hvernig hann er skráður í <em>Þjóðskrá</em>.  Hægt er að auðkenna sig inn á <em>Mínar  síður</em> með kennitölu og veflykli eða rafrænum skilríkjum á  debetkortum. Einnig er hægt að skoða þessar upplýsingar í  heimabanka.</p>
                              <p>Nánari  upplýsingar og aðstoð má fá hjá  þjónustufulltrúum í  Þjónustuveri Reykjavíkur-borgar í síma 4 11 11 11.</p>"

