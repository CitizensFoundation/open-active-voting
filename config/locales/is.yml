  votes_about_better_neighborhoods_text: "
                                          <h1>Um Betri hverfi</h1><p>
                                          <em>Betri hverfi</em> er hluti af vefnum <em>Betri Reykjavík</em> og er samráðsvefur um smærri nýframkvæmdir og viðhaldsverkefni í hverfum Reykjavíkur. Hægt var að setja inn hugmyndir sem haft geta áhrif á umhverfi og möguleika til útivistar og samveru, geta haft áhrif á aðstöðu eða tækifæri til leikja eða afþreyingar, hvetja til aukinna hjólreiða, bæta aðstöðu og möguleika gangandi eða bæta aðstöðu fyrir notendur strætisvagna. </p>
                                          <p><b>Hugmyndir  og fjárhagsrammi   </b></p>
                                          <p>Til  að setja inn  hugmynd og taka þátt í samráðinu með þessum  hætti þarft þú  að vera skráður notandi samráðsvefsins.  Skráðir notendur <em>Betri  Reykjavíkur</em> eru sjálfkrafa notendur að <em>Betri  hverfum</em>.  Öllum stendur til boða að nota almenningstölvur í bókasöfnum  og þjónustumiðstöðvum borgarinnar í þessu skyni. Fjármagn til  þessara hverfaverkefna er alls 300 milljónir og skiptist milli  hverfa samkvæmt fastri fjárhæð og íbúafjölda.</p>
                                          <p><b>Móttaka  hugmynda</b></p>
                                          <p><em>Betri  Reykjavík – Betri hverfi</em> var opinn fyrir móttöku hugmynda og samráði íbúa vegna þessara  smærri hverfaverkefna frá 5. desember 2011 til 23. janúar 2012. Í  kjölfarið mat fagfólk borgarinnar framkvæmanleika hugmyndanna  m.a. með tilliti til kostnaðar. Hverfaráð borgarinnar stilltu  síðan upp allt að 26 verkefnum fyrir hvert hverfi sem íbúum  Reykjavíkur gefst nú tækifæri til að kjósa um.</p>
                                          <p><b>Rafræn  kosning</b></p>
                                          <p>Kosið  verður um verkefnin með rafrænum hætti dagana 29. til 04:00  aðfaranótt 4. apríl 2012
                                             á sérstöku vefsvæði sem komið er upp í tilefni kosningarinnar.  Íbúar Reykjavíkur geta kosið verkefni í hvaða hverfi sem er,  óháð búsetu, en aðeins í einu hverfi. Réttur til þátttöku  miðast við 16 ára aldur. Niðurstaðan um val verkefna er  bindandi.</p>
                                          <p>Sjá  nánar á svæðinu <em>Um  Betri hverfi</em>.    </p>
