  new_project_name_id_63: "Malbika göngustíg frá Fossaleyni yfir á  Korputorg"
  new_project_description_id_63: "Hverfisráð Grafarvogs hefur stungið upp á þessu verkefni en hugmyndin var upphaflega sett fram á vefnum Betri Reykjavík. Um er að ræða malbikun göngustígs frá Fossaleyni að Korputorgi. Lengd stígsins er um 330 metrar en gert er ráð fyrir að um leið verði göngubrú lagfærð og sett upp hraðahindrun við Korputorg."
  new_project_name_id_64: "Gróðursetja tré til skjóls á völdum svæðum í hverfinu"
  new_project_description_id_64: "Gróðursetning trjáa á valin svæði. Gróðrinum er ætlað að mynda skjól og bæta þar með aðstæður til útiveru. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_65: "Bæta lýsingu á göngugstíg bak við Korpuskóla"
  new_project_description_id_65: "Settir verða upp ljósastaurar á um 140 metra kafla á göngustígnum bak við Korpuskóla. Bættri lýsinu er ætlað að auðvelda vegfarendum umferð um stíginn og auka öryggi."
  new_project_name_id_66: "Setja upp ruslafötur við göngustíga í Grafarvogi"
  new_project_description_id_66: "Uppsetning tíu nýrra ruslastampa á völdum stöðum í hverfinu. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð og mun taka mið af því hvar þörfin er talin mest."
  new_project_name_id_67: "Gróðursetja tré meðfram Gullinbrú við Bryggjuhverfi"
  new_project_description_id_67: "Gróðursetning trjáa meðfram Gullinbrú við Bryggjuhverfi. Markmiðið er að mynda skjól og skerpa á rýmisupplifun vegfarenda um svæðið með því nota rýmisskapandi eiginleika trjágróðurs."
  new_project_name_id_68: "Snyrta og endurbæta gróður á leiksvæðum í Staðahverfi"
  new_project_description_id_68: "Verkefnið felst í að hreinsa og snyrta leiksvæði í Staðahverfi ásamt því að planta nýjum gróðri og hlúa að þeim sem nú þegar er til staðar."
  new_project_name_id_69: "Setja ræsi í göngustíg v/Staðahverfi til að losna við klaka"
  new_project_description_id_69: "Gerð ræsa á 2-3 stöðum á göngustíg neðan Staðahverfis. Markmiðið er að veita vatni af stígnum og koma þannig í veg fyrir klakamyndun í frosti."
  new_project_name_id_70: "Endurbæta eldri leiksvæði í Foldahverfi"
  new_project_description_id_70: "Endurbætur á leiksvæðum í Foldahverfi. Um er að ræða almennt viðhald og lagfæringar, snyrtingu og endurbætur á gróðri."
  new_project_name_id_71: "Endurbæta leiksvæði við Húsaskóla, m.a. körfuboltavöll"
  new_project_description_id_71: "Endurbætur á skólalóð. Um er að ræða almennt viðhald, lagfæringar og snyrtingu, m.a. á körfuboltavelli."
  new_project_name_id_72: "Setja upp lýsingu á gangstíg norðan við Rimaskóla"
  new_project_description_id_72: "Markmiðið er að bæta lýsingu með uppsetningu ljósastaura á um 300 metra kafla við stíg sem liggur norðan við skólann, innan skólalóðarinnar."
  new_project_name_id_73: "Gróðursetja tré meðfram Langarima"
  new_project_description_id_73: "Gróðursetning trjálunda á nokkrum völdum stöðum. Nánari útfærsla verður gerð í samráði við hverfisráð."
  new_project_name_id_74: "Hreinsa og fegra opið svæði norðan við Rimaskóla"
  new_project_description_id_74: "Hverfisráð Grafarvogs hefur stungið upp á þessu verkefni sem felst í fegrun og frágangi á opnu svæði norðan við Rimaskóla. Um er að ræða hreinsun, sléttun og ræktun á landi, gróðursetningu o.fl."
  new_project_name_id_75: "Hreinsa fjöruna austan hafnarsvæðis í Gufunesi"
  new_project_description_id_75: "Hverfisráð Grafarvogs hefur stungið upp á þessu verkefni sem felst í því að hreinsa og snyrta fjöruna austan hafnarsvæðisins í Gufunesi. Markmiðið er að bæta og vernda umhverfið og gera fjöruna um leið aðlaðandi til útivistar og náttúruskoðunar."
  new_project_name_id_76: "Setja upp hraðahindrun í Breiðagerði"
  new_project_description_id_76: "Hugmyndin er upphaflega komin af Betri hverfum en hefur tekið nokkrum breytingum í meðförum fagteymis og hverfisráðs. Um er að ræða hraðahindrun í Breiðagerði. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði fagaðila og hverfisráðs og mun taka mið af því hvar hindrunin er talin þjóna tilgangi sínum best."
  new_project_name_id_77: "Lagfæra útivistarsvæði í austanverðum Fossvogsdal"
  new_project_description_id_77: "Verkefnið felst í fegrun og lagfæringum á útivistarsvæði í eigu Reykjavíkurborgar í austanverðum dalnum, t.d. við lækinn á móts við skólann."
  new_project_name_id_78: "Setja leiktæki, borð og bekki í Grundargerðisgarð"
  new_project_description_id_78: "Bætt aðstaða til útiveru í Grundargerðisgarði með uppsetningu bekkja, borða og leiktækja."
  new_project_name_id_79: "Malbika stíg frá Háagerði að þjónustuíbúðum v/púttvöll"
  new_project_description_id_79: "Verkefnið felst í að malbika núverandi malarstíg."
  new_project_name_id_80: "Setja upp áningarstaði með bekkjum við hituveitustokkinn"
  new_project_description_id_80: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í gerð tveggja áningarstaða við hitaveitustokkinn með bekkjum, hellulögn og ruslastampi."
  new_project_name_id_81: "Gera hverfisgarð vestan Grensáskirkju"
  new_project_description_id_81: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni. Verkefnið felst í því að útbúa einskonar hverfisgarð á túninu vestan við Grensáskirkju, t.d. með gróðursetningu, stígagerð, uppsetningu bekkja og ruslastampa."
  new_project_name_id_82: "Setja æfingatæki í garð bak við Miðbæ v/Háaleitisbraut"
  new_project_description_id_82: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í uppsetningu líkamsræktartækja í garðinum bak við Miðbæ við Háaleitisbraut."
  new_project_name_id_83: "Snyrta lóð og lagfæra leiktæki í Ásgarði"
  new_project_description_id_83: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í gerð leiksvæðis við Ásgarð, snyrtingu og endurbótum á leiktækjum."
  new_project_name_id_84: "Bekki, leiktæki o.fl. í garð milli Hæðar- og Hólmgarðs"
  new_project_description_id_84: "Bætt aðstaða til útivistar í garðinum með gróðursetningu og uppsetningu bekkja, borða og leiktækja."
  new_project_name_id_85: "Gróðursetja tré við neðri hluta Háaleitisbrautar - 1. áfangi"
  new_project_description_id_85: "Verkefnið felst í gróðursetningu trjáa á neðri hluta Háaleitisbrautar til fegrunar, skjól- og rýmismyndunar. Um er að ræða fyrsta hluta af stærra verkefni."
  new_project_name_id_86: "Endurnýja leiktæki við Háaleitisskóla (Álftamýri)"
  new_project_description_id_86: "Endurbætur á leiksvæðum sem felast m.a. í því að mála velli og skipta um brú í kastala."
  new_project_name_id_87: "Endurnýja körfuboltavöll við Háaleitisskóla (Álftamýri)"
  new_project_description_id_87: "Verkið felst í uppsetningu fjögurra nýrra karfa á körfuboltavellinum."
  new_project_name_id_88: "Lagfæra stíga og setja upp leiktæki við Kvistaborg"
  new_project_description_id_88: "Verkefnið felst í lagfæringu göngustíga og uppsetningu nýrra leiktækja á leiksvæði fyrir ofan Kvistaborg."
  new_project_name_id_89: "Lagfæra körfuboltavöll við Fossvogsveg"
  new_project_description_id_89: "Um er að ræða endurbætur á vellinum með girðingu á tvo vegu."
  new_project_name_id_90: "Lagfæra gangstétt við vestanverða Háaleitisbraut"
  new_project_description_id_90: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í lagfæringu gangstéttar við vestanverða Háaleitisbraut, á svæðinu milli Austurvers og Listabrautar."
  new_project_name_id_91: "Lagfæra gangstétt við austanverða Háaleitisbraut"
  new_project_description_id_91: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í lagfæringu gangstéttar við austanverða Háaleitisbraut, á svæðinu milli Austurvers og Listabrautar."
  new_project_name_id_92: "Snyrta og lagfæra umhverfi leikskólans Garðaborgar"
  new_project_description_id_92: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni. Verkefnið felst í snyrtingu og lagfæringum á umhverfi leikskólans Garðaborgar sem staðsett er milli Bústaðavegar og Hólmgarðs."
  new_project_name_id_93: "Endurnýja merkingar við Hákonarlund"
  new_project_description_id_93: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í endurnýjun skiltis við Hákonarlund."
  new_project_name_id_94: "Endurbæta girðingu og leiktæki við Austurborg"
  new_project_description_id_94: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í því að setja upp lága girðingu meðfram götunni við Austurver, ásamt viðhaldi leiktækja."
  new_project_name_id_95: "Setja upp leiksvæði á Klambratúni við Kjarvalsstaði"
  new_project_description_id_95: "Verkefnið felst í gerð leiksvæðis framan við Kjarvalsstaði. Um er að ræða uppsetningu á leikskúlptúr og leikvænan frágang á svæðinu með snyrtingu og gróðursetningu."
  new_project_name_id_96: "Setja upp hundagerði í vestanverðri Öskjuhlíð v/Hlíðarfót"
  new_project_description_id_96: "Uppsetning girðingar til að afmarka sérstakt leiksvæði fyrir hunda. Hverfisráð gat ekki fallist á hundagerði á Klambratúni en stingur þess í stað upp á þessari staðsetningu við Hlíðarfót."
  new_project_name_id_97: "Malbika stíg á Klambratúni, frá Miklubraut að aðalstíg"
  new_project_description_id_97: "Hverifsráð Hlíða hefur stungið upp á þessu verkefni sem felst í malbikun göngustígs á Klambratúni sem liggur í norður-suður. Um er að ræða þann hluta stígsins er liggur frá Miklubraut að aðalstígnum, þeim sem liggur skáhallt yfir Klambratún."
  new_project_name_id_98: "Gera gangstétt v. norðanv. Drápuhlíð. Vestan Lönguhlíðar"
  new_project_description_id_98: "Hverfisráð Hlíða hefur stungið upp á þessu verkefni sem felst í gerð mjórrar gangstéttar meðfram norðanverðri Drápuhlíð. Um er að ræða þann hluta Drápuhlíðar er liggur vestan Lönguhlíðar."
  new_project_name_id_99: "Malbika stíg á Klambratúni, frá aðalstíg að Flókagötu"
  new_project_description_id_99: "Hverfisráð Hlíða hefur stungið upp á þessu verkefni sem felst í malbikun norður-suður göngustígsins á Klambratúni. Um er að ræða þann hluta stígsins er liggur frá aðalstígnum sem liggur skáhallt yfir Klambratún og að Flókagötu."
  new_project_name_id_100: "Lagfæra gangstétt við Rauðarárstíg meðfram Klambratúni"
  new_project_description_id_100: "Verkefnið felst í endurnýjun gangstéttar við Rauðarárstíg, meðfram Klambratúni."
  new_project_name_id_101: "Gróðursetja tré og runna á lóð leikskólans Klambra"
  new_project_description_id_101: "Bæta við gróðri á lóð leikskólans Klambra, t.d. með gróðursetningu trjáa og runna. Um er að ræða rýmis- og skjólmyndun með það að markmiði að fegra umhverfið og gera það meira aðlaðandi til dvalar."
  new_project_name_id_102: "Endurbæta garð við leikskólann Sólhlíð við Engihlíð"
  new_project_description_id_102: "Verkefnið felst m.a. í fegrun, snyrtingu og gróðursetningu trjáa og runna. Um er að ræða rýmis- og skjólmyndun með það að markmiði að fegra umhverfið, auka fjölbreytileika þess og gera það meira aðlaðandi til dvalar."
  new_project_name_id_103: "Gróðursetja krónutré á umferðareyjar við Lönguhlíð"
  new_project_description_id_103: "Hverfisráð Hlíða hefur stungið upp á þessu verkefni sem felst í gróðursetningu krónutrjáa á umferðareyjar við Lönguhlíð. Markmiðið er að skerpa á rýmisupplifun í götunni, skapa skjól og bæta ásýnd svæðisins."
  new_project_name_id_104: "Setja upp lágar körfuboltakörfur á skólalóð Ísaksskóla"
  new_project_description_id_104: "Hverfisráð Hlíða hefur stungið upp á þessu verkefni sem felst í uppsetningu lágt hangandi körfuboltakarfa við Ísaksskóla. Körurnar eru einkum ætlaðar yngri börnum."
  new_project_name_id_105: "Útbúa sjósundsaðstöðu við Kléberg með stiga og stíg"
  new_project_description_id_105: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni. Verkefninu er ætlað að bæta aðstöðu til sjóbaða við Kléberg en það felst í því að útbúa stiga niður í fjöruna og leggja að honum stíg til bráðabirgða."
  new_project_name_id_106: "Fjölga upplýsingaskiltum í hverfinu"
  new_project_description_id_106: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni. Verkefnið felst í uppsetningu tveggja upplýsingaskilta við Kjalarneshverfi."
  new_project_name_id_107: "Setja upp áningarstað fyrir hestamenn við Arnarhamar"
  new_project_description_id_107: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í því að setja upp slá til að binda hesta í ásamt borði og bekk."
  new_project_name_id_108: "Útbúa garðlönd fyrir íbúa á Kjalarnesi"
  new_project_description_id_108: "Verkefnið felst í gerð matjurtagarða sem miðað er við að verði reknir af íbúasamtökum. Hverfisráð Kjalarness hefur stungið upp á þessu verkefni."
  new_project_name_id_109: "Helluleggja fyrir framan borðsal í Fólkvangi"
  new_project_description_id_109: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í því að helluleggja um 250m2 svæði við Fólkvang."
  new_project_name_id_110: "Gróðursetja tré til skjóls milli Vallár- og Klébergslækja"
  new_project_description_id_110: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í gróðursetningu trjá- og runnaplantna. Markmiðið með gróðursetningunni er að bæta ásýnd svæðisins, auka fjölbreytileika flórunnar, skapa rými og skjól og auka þar með möguleika til útivistar."
  new_project_name_id_111: "Útbúa frisby-golfvöll"
  new_project_description_id_111: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í gerð frisby-golfvallar sambærilegum þeim sem kominn er á Klambratún. Nánari útfærsla liggur ekki fyrir en verður ákveðin í samráði við hverfisráðið."
  new_project_name_id_112: "Gróðursetja berjarunna á völdum stöðum"
  new_project_description_id_112: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í gróðursetningu berjarunna á völdum stöðum á Kjalarnesi. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráðið."
  new_project_name_id_113: "Endurbæta akstursleið að leikskóla framan við sundlaug"
  new_project_description_id_113: "Verkefnið felst í að endurbæta plan framan við sundlaugina. Markmiðið er að auka öryggi við sundlaugina vegna umferðar að leikskólanum."
  new_project_name_id_114: "Endurbæta sundlaug með lítilli rennibraut"
  new_project_description_id_114: "Endurbætur á sundlauginni með uppsetningu lítillar rennibrautar og lagfæringa á nuddstútum."
  new_project_name_id_115: "Bæta lýsingu á gönguleiðum í hverfinu"
  new_project_description_id_115: "Markmiðið er að bæta lýsingu á gönguleiðum í Grundarhverfi og felst verkefnið í því að bæta við einum ljósastaur og færa annan til."
  new_project_name_id_116: "Lagfæra göngustíg við sjó meðfram Grundarhverfi"
  new_project_description_id_116: "Verkefnið felst í endurbótum á gönguleið við sjóinn og snýr að lagfæringum á göngustíg meðfram Grundarhverfi."
  new_project_name_id_117: "Setja gler í grindverk við Klébergslaug til að bæta útsýni"
  new_project_description_id_117: "Verkefnið felst í ísetningu glers eða glugga í grindverkið við sundlaugina. Markmiðið er að auka útsýni sundlaugargesta."
  new_project_name_id_118: "Endurnýja fánastöng við Fólkvang"
  new_project_description_id_118: "Endurnýjun brotinnar fánastangar við Fólkvang."
  new_project_name_id_119: "Setja upp hraðahindrun milli skóla og Fólkvangs"
  new_project_description_id_119: "Gerð hraðahindrunar á vegi milli skóla og Fólkvangs. Nánari útfærsla í samráði við hverfisráð."
  new_project_name_id_120: "Laga vegkanta við aðkomu að Klébergsskóla"
  new_project_description_id_120: "Verkefnið snýst um endurbætur á vegköntum á vegi að skóla m.a. með gerð kantsteina."
  new_project_name_id_121: "Matjurtagarða við gamla Þróttarvöllinn við Sæviðarsund"
  new_project_description_id_121: "Gerð matjurtagarða sem gert er ráð fyrir að verði reknir af íbúasamtökum."
  new_project_name_id_122: "Setja upp hundagerði í Laugardalnum - tilraunaverkefni"
  new_project_description_id_122: "Um er að ræða tilraunaverkefni til sex mánaða með þeim fyrirvara að hentug staðsetning finnist. Uppsetning einfaldrar girðingar til afmörkunar leiksvæðis fyrir hunda. Staðsetning verður ákveðin í samráði við hverfisráð."
  new_project_name_id_123: "Setja bekki, borð og leiktæki í Laugardalinn"
  new_project_description_id_123: "Verkefnið felst í því að bæta leikaðstöðu, m.a. með því að setja upp borð og bekki á nokkra staði og bjóða upp á möguleika til að grilla. Nánari staðsetnin liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_124: "Setja upp gönguljós og lýsingu á Reykjaveg við Hofteig"
  new_project_description_id_124: "Markmiðið er að bæta lýsingu og auka öryggi vegfarenda. Verkefnið felst í uppsetningu gangbrautarljósa og lýsingar."
  new_project_name_id_125: "Bæta tengingu frá Langholtsvegi að stíg við Sæbraut"
  new_project_description_id_125: "Verkefnið felst í því að bæta tengingu frá Langholtsvegi að stíg við Sæbraut með því að setja upp hraðahindrun og bæta gönguleið yfir Kleppsveg."
  new_project_name_id_126: "Setja upp gönguljós og lýsingu á Reykjavegi við Kirkjuteig"
  new_project_description_id_126: "Bætt lýsing og aukið öryggi vegfarenda. Verkefnið felst í uppsetningu gangbrautarljósa og lýsingar."
  new_project_name_id_127: "Setja upp körfuboltakörfur við Drekavog - tilraunaverkefni"
  new_project_description_id_127: "Verkefnið felst í því að setja upp körfuboltakörfur fyrir yngi notendur. Um tilraunaverkefni til 6 mánaða er að ræða."
  new_project_name_id_128: "Mannlífstorg við Skeiðar- og Gnoðarvog. Torg í biðstöðu."
