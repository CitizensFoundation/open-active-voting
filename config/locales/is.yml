  votes_help_get_ballot: "<b>Tvær körfur: Nýframkvæmdir og Viðhaldsverkefni</b><br>
                    Kjörseðlinum er skipt í tvær körfur
                    <b>Nýframkvæmdir</b> til vinstri og <b>Viðhaldsverkefni</b> til 
                    hægri. Til að fullnýta atkvæðið skaltu velja verkefni í báðar 
                    körfurnar. Þú getur kosið með því að ýta á Kjósa, jafnvel þótt þú
                    hafir ekki fyllt körfurnar eða skilið aðra þeirra eftir tóma. Atkvæðið 
                    verður gilt eftir sem áður. 
                          <br><br>
                    
                    <b>Nánari upplýsingar um verkefnin</b>
                    Ef þú vilt fá nánari upplýsingar um verkefnin geturðu smellt á 
                    spurningarmerkið sem staðsett er fyrir aftan hvert verkefni. Þá opnast 
                    nýr gluggi þar sem þú getur lesið rökstuðning og lýsingu.
                          <br><br>
                          
                    <b>Verkefnum raðað í körfurnar</b>
                          Fyrir neðan báðar körfur er listi með allt að 13 verkefnum sem
                          getur smellt á og valið saman. Þegar verkefni hefur verið valið 
                          verður línan með heiti þess dökkleit og verkefnið birtist í 
                          körfunni fyrir ofan listann. Nú fá þau verkefni sem þú hefur ekki 
                          lengur efni á gráan lit. Ekki er hægt að velja þau lengur.
                          <br><br>
                                
                          Tölurnar fyrir neðan körfuna sýna hversu miklu þú hefur eytt og 
                          hversu mikið þú átt eftir. Þú getur haldið áfram að velja verkefni 
                          í körfuna þar til heildarupphæð er náð eða þar til ekki er til 
                          nægur peningur fyrir nein af þeim verkefnum sem eftir eru 
                          (sem eru þá allar orðnar gráar).
                          <br><br>
                          
                          <b>Verkefni fjarlægð og ný valin</b><br>
                          Til að fjarlægja verkefni úr körfu smellirðu aftur á viðkomandi 
                          verkefni. Það hefur nú verið fjarlægt og aftur er hægt að velja 
                          þau verkefni sem á ný rúmast innan fjárhagsrammans (þau eru 
                          ekki lengur grá og fá sinn upphaflega lit). Á þennan hátt geturðu 
                          valið og fjarlægt verkefni – allt þangað til þú ert reiðubúin(n) að 
                          kjósa.
                          <br><br>
                          <b>Ég get ekki notað allan peninginn. Er atkvæðið gilt? Hvað um afganginn?</b><br>
                          Þú getur  lent í því að geta ekki fullnýtt peninginn, t.d. þegar 
                          verkefnin sem eftir eru óvalin kosta hvert um sig meira en sem
                          nemur þeirri fjárhæð sem eftir er. Þú þarft ekki að hafa áhyggjur 
                          af þessu. Þú getur samt kosið og atkvæðið er gilt. Verðmerking 
                          verkefna er ekki fullkomlega nákvæm og því líklegt að 
                          smávægilegar upphæðir flytjist til við endanlega útfærslu. Slíkur 
                          tilflutningur verður þó ekki á milli flokka eða hverfa.
                          <br><br>
                          <b>Ýtt á hnappinn <b>Kjósa</b> – atkvæði móttekið</b><br>
                          Þegar þú hefur lokið við að velja verkefni í aðra eða báðar 
                          körfurnar ýtirðu á hnappinn <b>Kjósa</b>. Þá birtast skilaboð 
                          um að 
                          atkvæðið hafi verið móttekið.
                          <br><br>
                          <b>Kjóstu eins oft og þú vilt – aðeins nýjasta atkvæðið gildir</b><br>
                          Þú getur endurtekið þetta og kosið eins oft og þú vilt meðan 
                          kosningin er opin. Mundu bara að einungis nýjasta atkvæðið þitt 
                          gildir.
                          
                          <br><br>
                          Hægt er að fá nánari upplýsingar og aðstoð hjá þjónustufulltrúum í 
                          Þjónustuveri Reykjavíkurborgar í síma 4 11 11 11.
                          "