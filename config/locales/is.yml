  new_project_name_id_20: "Bæta mannlíf á Árbæjartorgi - Torg í biðstöðu"
  new_project_description_id_20: "„Torg í biðstöðu“ er notað um tímabundin verkefni á svæðum sem þurfa á upplyftingu að halda. Miðað er við að framkvæmt sé með fljótlegum og ódýrum hætti í samráði við íbúa og hagsmunaaðila. Verkefnin geta verið einstakir viðburðir og innsetningar eða lausnir til lengri tíma, t.d. með borðum, bekkjum, gróðri og grasbölum. Þar sem verkefnin eru oftast framkvæmd á svæðum sem eru í „bið“, t.d. vegna skipulags, bjóða þau upp á ýmsa skemmtilega tilraunastarfsemi í hönnun og útfærslu. „Torg í biðstöðu“ hafa víða skotið upp kollinum í borginni undanfarin ár, t.d. í formi Hjartatorgs á Hljómalindarreit og litríkum innsetningum í Austurstræti. Verkefni ársins 2011 má sjá á vefsvæðinu reykjavik.is/bidsvaedi."
