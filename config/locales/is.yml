  votes_about_the_poll_text: "<h1>Um kosningarnar</h1>
                              <p>Kosningakerfið er rafrænt og er rekið sem sjálfstæð eining hjá Upplýsingatæknideild Reykjavíkurborgar. Kerfið er þróað af Íbúum ses og Engu ehf. fyrir Reykjavíkurborg, í samvinnu við Þjóðskrá Íslands og Ísland.is. Íbúar geta kosið um allt að 30 verkefni í einu hverfi. Kjósandi getur haft áhrif á val verkefna í hvaða hverfi sem er, óháð búsetu, en þó aðeins í einu hverfi.</p>
                              <h6>Hvað  er kosið um?</h6>
                              <p>Um er að ræða verkefni sem skilgreind eru sem smærri nýframkvæmdir eða viðhaldsverkefni. Gerð er grein fyrir kostnaði við hvert verkefni. Kjósendur geta valið saman í eins konar innkaupkörfu þann fjölda verkefna sem þeir vilja þar til þeirri heildarupphæð er náð sem hverfið hefur til umráða í hvorum flokki eða þar til ekki er lengur pláss í körfunni fyrir þau verkefni sem eftir eru óvalin.
</p>
<p>Kosningarnar eru bindandi varðandi val þessara verkefna í hverfum Reykjavíkur fyrir árið 2013.</p>

                              <h6>Má  ég kjósa?</h6>
                              <p>Rétt til þátttöku í kosningunum hafa íbúar fæddir 1996 eða fyrr og sem eru búsettir í einu af hverfum Reykjavíkur á þeim degi sem kosið er. Inni á <b>Mínum síðum</b> á <b>Ísland.is</b> getur kjósandi skoðað hvernig hann er skráður í <b>Þjóðskrá</b>. Hægt er að auðkenna sig inn á <b>Mínar síður</b> með kennitölu og veflykli eða rafrænum skilríkjum á debetkortum. Einnig er hægt að skoða þessar upplýsingar í heimabanka.</p>
