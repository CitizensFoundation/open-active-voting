  votes_rules: "<h1>Reglur  um kosninguna</h1>
                               <p><b>1.  Almennt um kosninguna</b></p>
                               <p>Kosningakerfið  er rafrænt og er rekið sem sjálfstæð eining hjá  Upplýsingatæknimiðstöð Reykjavíkurborgar. Aðkoma notenda að  kosningunni er um vef Betri Reykjavíkur. Kerfið er þróað af  Íbúum - samráðslýðræði fyrir Reykjavíkurborg, í  samvinnu við Þjóðskrá  Íslands og Ísland.is<em>. </em>Íbúar  geta kosið um allt að 26 verkefni í einu hverfi og getur kjósandi  haft áhrif á val verkefna í hvaða hverfi sem er, óháð búsetu,  en þó aðeins í einu hverfi.</p>
                               <p>Kosið  er um verkefni í tveimur flokkum. Annars vegar er um að ræða  verkefni sem skilgreind eru sem nýframkvæmdir og hins vegar  viðhaldsverkefni. Hægt er að velja á milli allt að 13 verkefna í  hvorum flokki. Gerð er grein fyrir kostnaði við hvert verkefni.  Kjósendur geta valið saman í eins konar innkaupkörfu þann fjölda  verkefna sem þeir vilja þar til þeirri heildarupphæð er náð  sem hverfið hefur til umráða í hvorum flokki eða þar til ekki  er lengur pláss í körfunni fyrir þau verkefni sem eftir eru  óvalin.</p>
                               <p>Kosningin  felur í sér endanlega ákvörðun um val verkefna í hverfum  Reykjavíkur fyrir árið 2012.</p>
                               <p><b>2.  Tímasetning kosningar</b></p>
                               <p>Rafræn  kosning um smærri nýframkvæmdir og viðhaldsverkefni í hverfum  Reykjavíkur hefst kl. 00.00 þann 29. mars og verður opin til kl.  04.00 aðfaranótt 4. apríl. Þannig verður kosningin opin í  fjórar klukkustundir eftir lok þriðjudagsins 3. apríl og er það  gert til að mæta hugsanlegu álagi og tryggja að allir geti kosið.<br />
                               </p>
                               <p><b>3.  Tungumál kosningarinnar</b></p>
                               <p>Kosningaviðmót  og upplýsingaefni verður aðgengilegt á íslensku, ensku og  pólsku. Komi upp einhver vafamál varðandi þessar reglur mun  íslenska útgáfa þeirra gilda.</p>
                               <p><b>4.  Kjörskrá og kosningaréttur</b></p>
                               <p>Kosningarétt  hafa þeir íbúar Reykjavíkur sem eru með lögheimili í Reykjavík  þegar þeir kjósa og höfðu náð 16 ára aldri fyrir árslok  2011. Þjóðskrá Íslands staðfestir hvort kjósandi er búsettur  í Reykjavík og á réttum aldri samkvæmt íbúaskrá Þjóðskrár  þegar atkvæði er greitt.</p>
                               <p>Inni  á &bdquo;Mínum síðum&ldquo;<em> </em>á  Ísland.is getur kjósandi skoðað hvernig hann er skráður í  Þjóðskrá. Hægt er að auðkenna sig inn á &bdquo;Mínar síður&ldquo;  með kennitölu og aðalveflykli eða rafrænum skilríkjum á  debetkortum. Einnig er hægt að skoða þessar upplýsingar í  heimabanka.</p>
                               <p><b>5.  Kjörstaðir</b></p>
                               <p>Kosið  er á vefslóðinni <a href=\"http://www.kjosa.betrireykjavik.is\">kjosa.betrireykjavik.is</a>.  Atkvæðagreiðslan er ekki leynileg í hefðbundnum skilningi  kosningalaga því ekki er um eiginlega kjörstaði og kjörklefa að  ræða þar sem fylgst er með því að kjósandinn sé einn í  kjörklefanum. Leynd og öryggi atkvæðagreiðslunnar eru undir  kjósandanum komin og velta til dæmis á því að hann gæti  veflykilsins vel og hagi atkvæðagreiðslunni þannig að aðrir fái  ekki séð. Þá ber að gæta þess að útskrá sig af  kosningasíðunni eftir kosningu.</p>
                               <p>Þjónustumiðstöðvar  Reykjavíkurborgar bjóða upp á aðgang að tölvum og aðstoð við  kosninguna, sé þess óskað.<b> </b>Sjá  nánar í 11. grein um &bdquo;Aðstoð við kosningu&ldquo;<em>.</em></p>

                              <p><b>6. Auðkenning kjósenda og kosningaréttur</b></p>

                              <p>Kjósandi auðkennir sig með öruggum hætti með auðkenningu Ísland.is. Þjóðskrá Íslands staðfestir hvort kjósandi er búsettur í Reykjavík og á réttum aldri samkvæmt íbúaskrá Þjóðskrár þegar atkvæði er greitt. Í kosningakerfinu er hvert atkvæði síðan dulkóðað. Ekki er hægt að rekja atkvæði aftur til kjósanda.</p>

                              <p>Þegar kjósandi hefur valið vefslóðina kjosa.betrireykjavik.is birtist honum forsíða kosningavefsins Betri hverfi – kosning verkefna í hverfum Reykjavíkur.&ldquo; Þar tengill inn á auðkenningarsíðu Ísland.is vegna kosninganna.</p>


                              <p>Þegar kjósandi hefur smellt á tengilinn inn á vefsvæðið Ísland.is blasir við honum innskráningarsíða. Hér getur hann valið um tvo möguleika til innskráningar: rafræn skilríki á debetkorti eða aðalveflykil ríkisskattstjóra:</p>

                              <p><b>6.1 Rafræn skilríki</b></p><p>
                              Kjósandi setur debetkort með rafrænum skilríkjum í tengdan kortalesara og smellir á hnappinn &bdquo;Lesa skilríki&ldquo; og slær inn PIN kóða (ekki þann sem er notaður í hraðbönkum).</p>

                              <p><b>6.2 Veflykill ríkisskattstjóra</b></p>

                              <p>Kjósandi slær inn kennitölu sína og veflykil ríkisskattstjóra og smellir á hnappinn &bdquo;Staðfesta.&ldquo; Veflykill ríkisskattstjóra er svokallaður varanlegur aðalveflykill, sjá nánar hér neðar.</p>

                              <p><b>7. Nánar um rafræn skilríki og veflykla.</b></p>

                              <p><b>7.1 Rafræn skilríki</b></p>

                              <p>Þeir kjósendur sem fengið hafa debetkort með rafrænum skilríkjum geta nýtt þau við kosningarnar. Þeir sem hafa tekið rafrænu skilríkin í notkun við innskráningu í heimabanka, auðkenna sig með sambærilegum hætti við kosningarnar.</p>

                              <p><b>7.2 Veflykill ríkisskattstjóra</b></p>

                              <p>Margir hafa um árabil notað veflykil ríkisskattstjóra við skil á framtali.  Veflykillinn þarf að vera það sem kallaður er varanlegur aðalveflykill. Aðrir veflyklar, s.s.óbreyttur framtals-veflykill, skilalykill fagaðila eða veflyklar fyrir staðgreiðslu eða virðisauka, duga EKKI til auðkenningar hér.</p>

                              <p>Einfaldast er að prófa að nota þann veflykil sem fólk hefur verið að nota og ef hann virkar ekki að panta þá nýjan sendan samstundis í heimabanka.  Farið inn á  Skattur.is og smellið á &bdquo;Týndur veflykill&ldquo; vinstra megin á síðunni. Einnig er hægt að nálgast veflykil í eigin persónu gegn framvísun persónuskilríkja á næstu skattstofu eða fá hann sendan í pósti, en þá þarf að fara fyrst á þeim lykli inn á skattur.is og breyta honum, áður en hægt er að nýta hann við kosningarnar.</p>

                              <p>Þurfi kjósandi á aðstoð að halda við öflun auðkennis, innskráningu eða atkvæðagreiðslu munu þjónustufulltrúar í Þjónustuveri Reykjavíkurborgar liðsinna honum í síma             4 11 11 11       eða í gegnum vefspjall á http://www.reykjavik.is.</p>

                              <p>Kjósandi getur einnig óskað aðstoðar starfsmanna þjónustumiðstöðva við innskráningu og kosningu. Reglur um þessa aðstoð má finna í 11. grein um &bdquo;Aðstoð við kosningu.&ldquo;</p>


                               <p><b>8.  Kjörseðill og atkvæðagreiðsla</b></p>
                               <p><b>Hverfasíða  – veldu hverfi</b></p>
                               <p>Þegar  kjósandi hefur gert grein fyrir sér með því að fara í gegnum  auðkenningargáttina Ísland.is<em> </em>blasir  við honum síða með korti af Reykjavík þar sem hvert hverfi  hefur sinn lit. Þar velur kjósandinn hvaða hverfi sem hann vill  kjósa í með því að smella á viðeigandi hverfi á kortinu.</p>
                               <p><b>Finna  mitt hverfi</b></p>
                               <p>Ef  kjósandi er ekki viss um hvaða hverfi hann býr í eða vill skoða  önnur hverfi, getur hann séð það með því að smella á  hnappinn &bdquo;Finna hverfið mitt&ldquo;<em> </em>fyrir  ofan kortið. Þá opnast í nýjum glugga síða  Landupplýsingakerfis Reykjavíkurborgar þar sem hægt er að fletta  upp götunöfnum og sjá hvaða götur tilheyra hvaða hverfum.<br />
                               </p>
                               <p><b>Tvær  körfur: </b><b>Nýframkvæmdir  og Viðhald</b></p>
                               <p>Kjörseðlinum  er skipt í tvær nokkurs konar innkaupakörfur: &bdquo;Nýframkvæmdir&ldquo;  til vinstri og &bdquo;Viðhaldsverkefni&ldquo; til hægri. Til að fullnýta  atkvæðið þarf kjósandi að velja verkefni í báðar körfurnar.  Kjósandi getur kosið með því að ýta á &bdquo;Kjósa&ldquo;<em> </em>jafnvel  þótt hann hafi ekki fyllt körfurnar eða skilið aðra þeirra  eftir tóma. Atkvæðið verður gilt eftir sem áður.</p>
                               <p><b>Nánari  upplýsingar um verkefnin</b></p>
                               <p>Ef  kjósandi vill fá nánari upplýsingar um verkefnin getur hann  smellt á spurningarmerkið sem staðsett er aftan við hvert  verkefni. Þá opnast nýr gluggi þar sem hann getur lesið  rökstuðning og lýsingu<em>.</em></p>
                               <p><b>Verkefnum  raðað í körfurnar</b></p>
                               <p>Fyrir  neðan báðar körfur er listi með allt að 13 verkefnum sem  kjósandi getur smellt á og valið saman. Þegar verkefni hefur  verið valið verður línan með heiti þess dökkleit og verkefnið  birtist í körfunni fyrir ofan listann. Nú fá þau verkefni sem  kjósandi hefur ekki lengur efni á gráan lit. Þá er ekki hægt að  velja þau lengur.</p>
                               <p><b>Haldið  áfram þar til karfa fyllist eða þar til ekki er nægt fjármagn  eftir</b></p>
                               <p>Tölurnar  fyrir neðan körfuna sýna hversu hárri upphæð kjósandi hefur  ráðstafað og hversu mikið hann á eftir. Kjósandi getur haldið  áfram að velja verkefni í körfuna þar til heildarupphæðinni  fyrir viðkomandi hverfi er náð eða þar til ekki er til nægur  peningur fyrir neinu af þeim verkefnum sem eftir eru. Þá  fá þau  verkefni sem kjósandi hefur ekki lengur efni á gráan lit. Þá er  ekki hægt að velja þau lengur.</p>
                               <p><b>Verkefni  fjarlægð og ný valin</b></p>
                               <p>Til  að fjarlægja verkefni úr körfu smellirðu aftur á  viðkomandi  verkefni. Þá hefur það verið fjarlægt og aftur er hægt að  velja þau verkefni sem á ný rúmast innan fjárveitingarinnar (þau  eru ekki lengur grá og fá sinn upphaflega lit). Á þennan hátt  geturðu valið og fjarlægt verkefni – allt þangað til þú ert  ákveður að kjósa.</p>
                               <p><b>Ekki  hægt að nota alla fjárhæðina. Er atkvæðið gilt?</b></p>
                               <p>Þú  getur staðið frammi fyrir því að geta ekki fullnýtt uppgefna  upphæð fyrir viðkomandi hverfi, t.d. þegar verkefnin sem eftir  eru óvalin kosta hvert um sig meira en sem nemur þeirri fjárhæð  sem eftir er. Þú þarft ekki að hafa áhyggjur af þessu. Þú  getur samt kosið og atkvæðið er gilt.</p>
                               <p><b>Ýtt  á hnappinn &bdquo;Kjósa&ldquo; – atkvæði móttekið</b></p>
                               <p>Þegar  þú hefur lokið við að velja verkefni í aðra eða báðar  körfurnar smellirðu á hnappinn &bdquo;Kjósa&ldquo;<em>. </em>Þá  birtast skilaboð um að atkvæðið hafi verið móttekið.</p>
                               <p><b>Kjóstu  eins oft og þú vilt – aðeins nýjasta atkvæðið gildir</b></p>
                               <p>Þú  getur kosið eins oft og þú vilt meðan kosningin er opin. Mundu  bara að aðeins nýjasta atkvæðið þitt gildir.</p>
                               <p><b>9.  Talning atkvæða</b></p>
                               <p>Talningu  atkvæða er háttað sem hér segir: </p>

                                   <p>1. Öll  	atkvæðin í viðkomandi flokki og hverfi talin og verkefnum raðað  	eftir fjölda atkvæða.</p>


                                   <p>2. Atkvæðamesta  	verkefninu í viðkomandi flokki og hverfi er stillt upp og  	kostnaðurinn  	við verkefnið dreginn frá heildarfjárheimildinni.</p>

                                   <p>3. Næstatkvæðamesta  	verkefnið er tekið og borið saman við það sem eftir er af  	fjárheimildinni. Ef verkefnið rúmast innan heimildarinnar er það  	sett í listann fyrir valin verkefni. Ef það rúmast ekki innan  	heimildarinnar er því sleppt og þriðja atkvæðamesta verkefnið  	skoðað.</p>

                                 <p>4. Svona  	gengur þetta koll af kolli þangað til fjárheimildin hefur öll  	verið notuð eða hún er orðin of lítil fyrir nokkurt þeirra  	verkefna sem eftir eru. </p>

                               <p><b>10.  Birting niðurstaðna</b></p>
                               <p>Niðurstöður  kosningarinnar verða birtar eigi síðar en þremur dögum eftir lok  kosningarinnar.</p>
                               <p><b>11.  Aðstoð við kosningu</b></p>
                               <p><b>11.1  Aðstoð á &ldquo;kjörstað&rdquo;</b></p>
                               <p>Hægt  verður að kjósa og fá aðstoð við kosningu á opnunartíma sex  þjónustumiðstöðva Reykjavíkurborgar í hverfum borgarinnar  meðan á rafrænni kosningu stendur</p>
                               <p><b>	11.2 Reglur  		um aðstoð á kjörstað</b> </p>

                               <p>Reglur  um aðstoð við kjósendur sem óska beinnar aðstoðar við að  afla sér veflykils eða við sjálfa kosninguna. Gildir um alla  aðstoð starfsmanna á vegum Reykjavíkurborgar:</p>

                                   <p>1. Kjósandi  	gefur sig fram við starfsmann og gerir grein fyrir sér með  	framvísun skilríkja.</p>

                                   <p>2. Aðstoðarmaður  	undirritar yfirlýsingu um trúnað varðandi aðstoðina.  	Starfsmaður útvegar kjósanda aðgang að tölvu og aðstoðar  	kjósanda við öflun varanlegs veflykils með því að leiðbeina  	honum skref fyrir skref. Kjósandi framkvæmir allar aðgerðir  	sjálfur.</p>

                                   <p>3. Starfsmaður  	aðstoðar kjósanda við kosninguna með því að leiðbeina honum  	skref fyrir skref. Kjósandi framkvæmir allar aðgerðir sjálfur.</p>

                               <p><b>12.  Upplýsingar og fyrirspurnir</b></p>
                               <p>Upplýsingar  um kosninguna verða aðgengilegar á vefnum Betri  Reykjavík,  sem og í kynningarefni sem dreift verður inn á öll heimili í  Reykjavíkurborg áður en kosning hefst. Þá verður hægt að  nálgast upplýsingar hjá þjónustufulltrúum í Þjónustuveri  Reykjavíkurborgar að Borgartúni 12-14. Beinn sími hjá  þjónustuverinu er 4 11 11 11.</p>
                               <p>Upplýsingar  og leiðbeiningar um kosninguna verða aðgengilegar á sjálfum  kosningavefnum. Þar verður einnig hægt að senda inn fyrirspurnir  og kvartanir á netfangið <a href=\"mailto:betrireykjavik@ibuar.is\">betrireykjavik@ibuar.is</a> með því að ýta á hnappinn &bdquo;Hafðu samband.&ldquo;</p>
                               <p><b>13.  Kjörstjórn</b></p>
                               <p>Kjörstjórn  er skipuð þremur fulltrúum frá Reykjavíkurborg. Kjörstjórn ber  ábyrgð á framkvæmd kosningarinnar og afgreiðir þær  athugasemdir er kunna að berast vegna hennar. Kjörstjórn nýtur  aðstoðar fulltrúa Íbúa ses. varðandi tæknileg álitamál.<b> </b>Kjörstjórn  skipa:</p>
                               <p>Helga  Björk Laxdal, formaður, skrifstofustjóri  borgarstjórnar</p>
                               <p>Hilmar  Magnússon, verkefnisstjóri  á skrifstofu borgarstjóra</p>
                               <p>Eggert  Ólafsson, rekstrar-  og gæðastjóri Upplýsingatæknimiðstöðvar Reykjavíkurborgar</p>
                               <p>Fyrirspurnir,  ábendingar og kvartanir varðandi kosninguna skulu berast á  netfangið <a href=\"mailto:betrireykjavik@ibuar.is\">betrireykjavik@ibuar.is</a>.</p>
                               <p><b>14.  Eftirlit með framkvæmd kosningar</b></p>
                               <p>Innri  endurskoðun Reykjavíkurborgar hefur eftirlit með framkvæmd  kosningarinnar og fylgist með því að skráðum ferlum sé fylgt  til hlítar.</p>"

