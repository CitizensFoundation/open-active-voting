  votes_logout_text: "<h1>Útskráning</h1><h2>Vertu viss um að þú hafir greitt atkvæði áður en þú skráir þig út. Til að greiða atkvæði  þarftu að smella á stóra <i>Greiða atkvæði</i> hnappinn neðst á kosningasíðunni.                       </h2>                       <h6>                        Með því að smella á tengilinn hér að neðan ferðu burt af kosningavefnum!</b>                       </p>                       <a href='/votes/logout'>Útskráning af kosningavef</a>"
  votes_help_authentication_options: " <h1>Hjálp</h1> <h1>Innskráning og auðkenning</h1> Innskráning fer fram með því að smella á hnappinn Ísland.is. Þegar það hefur verið gert sérðu innskráningarsíðu þar sem þú getur valið um tvo möguleika til auðkenningar: <b>Rafræn skilríki á korti eða í síma</b> eða <b>Íslykil</b>. </p> <p> Nánari upplýsingar og aðstoð má fá hjá  þjónustufulltrúum í Þjónustuveri Reykjavíkurborgar í síma 4 11 11 11.</p>"
  votes_about_the_poll_text: "<h1>Um kosningarnar</h1>                               <p>Kosningakerfið er rafrænt og er rekið sem sjálfstæð eining hjá Upplýsingatæknideild Reykjavíkurborgar. Kerfið er þróað af Íbúum ses. fyrir Reykjavíkurborg, í samvinnu við Þjóðskrá Íslands og Ísland.is en Advania veitir ráðgjöf og rýni varðandi öryggisþætti og ferla. Kosningarnar eru ekki lögbundnar. </p>                                                       <p>Íbúar geta kosið um allt að 20 verkefni í einu hverfi. Þeir geta haft áhrif á val verkefna í hvaða hverfi sem er, óháð búsetu, en þó aðeins í einu hverfi. Um er að ræða verkefni sem skilgreind eru sem smærri nýframkvæmda- eða viðhaldsverkefni. Gerð er grein fyrir kostnaði við hvert verkefni. Kjósendur geta valið saman þann fjölda verkefna sem þeir vilja, þar til þeirri heildarupphæð er náð sem hverfið hefur til umráða eða þar til fjárheimildin dugir ekki lengur fyrir neinu af þeim verkefnum sem ekki hafa verið valin. </p> <p>Kosningarnar fela í sér endanlega ákvörðun um val þessara verkefna í hverfum Reykjavíkur fyrir árið 2015. </p>                                <h6>Má  ég kjósa?</h6>                               <p>Rétt til þátttöku í kosningunum hafa íbúar fæddir 1998 eða fyrr og sem eru búsettir í Reykjavík á þeim degi sem kosið er. Þjóðskrá Íslands staðfestir hvort kjósandi er búsettur í Reykjavík og á réttum aldri samkvæmt íbúaskrá Þjóðskrár þegar atkvæði er greitt.</p>                               <p>Inni á <b>Mínum síðum</b> á Ísland.is getur kjósandi skoðað hvernig hann er skráður í Þjóðskrá. Hægt er að auðkenna sig inn á <b>Mínar síður</b> á Ísland.is með kennitölu og Íslykli eða rafrænum skilríkjum á debetkortum. Einnig er hægt að skoða þjóðskrárupplýsingar í heimabanka. </p>                               <p>Nánari  upplýsingar og aðstoð má fá hjá  þjónustufulltrúum í  Þjónustuveri Reykjavíkurborgar í síma 4 11 11 11.</p>" 
  votes_about_government_text: "<h1>Um Betri Reykjavík</h1>                                        <p>Betri Reykjavík er samráðsvettvangur á netinu þar sem íbúum borgarinnar gefst tækifæri til að setja fram hugmyndir sínar um málefni er varða þjónustu og rekstur Reykjavíkurborgar. Vettvangurinn er opinn öllum til skoðunar og þátttöku gegn skráningu og samþykki notendaskilmála.</p>  <p>Betri Reykjavík er rekin af sjálfseignarstofnuninni Íbúum -  Samráðslýðræði, fyrir og í samstarfi við Reykjavíkurborg. Sjá nánar á svæðinu Um Betri Reykjavík.</p>                                         <b>Með því að smella á tengilinn hér                                        að neðan ferðu burt af kosningavefnum!</b>                                        <br><br>                                        <a href='http://betrireykjavik.is/about'>Um Betri                                        Reykjavík</a>" 
  votes_about_areas_text: "                                           <h1>Um Betri hverfi</h1><p>Betri hverfi er samráðsverkefni um smærri nýframkvæmdar- og viðhaldsverkefni í hverfum Reykjavíkur og er að hluta til hýst á samráðsvefnum Betri Reykjavík. Verkefnin snúast um hugmyndir sem haft geta áhrif á umhverfi og möguleika til útivistar og samveru, geta haft áhrif á aðstöðu eða tækifæri til leikja eða afþreyingar, hvetja til aukinna hjólreiða, bæta aðstöðu og möguleika gangandi eða bæta aðstöðu fyrir notendur strætisvagna. </p>                                           <h6>Hugmyndir  og fjárhagsrammi   </h6>                                           <p>Til að setja inn hugmynd og taka þátt í samráðinu á vefnum þarftu að vera skráður notandi á Betri Reykjavík. Skráðir notendur eru sjálfkrafa notendur að Betri hverfum. Öllum stendur til boða að nota almenningstölvur í bókasöfnum og þjónustumiðstöðvum borgarinnar í þessu skyni. Fjármagn til þessara hverfaverkefna er alls 300 milljónir og skiptist milli hverfa samkvæmt fastri fjárhæð og íbúafjölda.</p>                                           <h6>Móttaka  hugmynda</h6>                                           <p>Betri Reykjavík - Betri hverfi var opinn fyrir móttöku hugmynda og samráði íbúa vegna þessara smærri hverfaverkefna frá 8. október til 7. nóvember 2014. Fagteymi umhverfis- og skipulagssviðs mat framkvæmanleika hugmyndanna, m.a. með tilliti til kostnaðar. Hverfaráð í hverju hverfi borgarinnar stilltu síðan upp allt að 20 verkefnum fyrir hvert hverfi sem íbúum Reykjavíkur gefst nú tækifæri til að kjósa um. </p>                                           <h6>Rafrænar  kosningar</h6>                                           <p>Kosið verður um verkefnin með rafrænum hætti frá kl. 00:01 þriðjudaginn 17. febrúar 2015 til miðnættis 24. febrúar á sérstöku vefsvæði sem komið er upp í tilefni kosninganna. Íbúar Reykjavíkur geta kosið verkefni í hvaða hverfi sem er, óháð búsetu, en aðeins í einu hverfi. Rétt til þátttöku í kosningunum hafa íbúar fæddir 1998 eða fyrr og sem eru búsettir í Reykjavík á þeim degi sem kosið er. </p>                                           <p>Sjá  nánar á svæðinu <em>Um  Betri hverfi</em>.    </p>                                           <h6>Með  því að smella á tengilinn hér að neðan ferðu</b><em> </em><b>burt  af kosningavefnum!</h6>                                  <a href=\"http://betrireykjavik.is/about/partners\">Um Betri hverfi</a>"
  votes_about_reykjavik_text: "<h1>Upplýsingar um Reykjavíkurborg</h1>                                <b>Með því að smella á tengilinn hér að neðan ferðu burt af kosningavefnum!</b>                                <br><br>                                <a href='http://reykjavik.is/'>Vefur Reykjavíkurborgar</a>" 
