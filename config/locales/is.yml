ú þarft ekki að hafa áhyggjur af þessu. Þú getur samt kosið og atkvæðið er gilt.<p/>                            <b>Ýttu á hnappinn Greiða atkvæði - atkvæði móttekið</b>                           <p>Þegar þú hefur lokið við að velja verkefni smellirðu á hnappinn Greiða atkvæði. Þá birtast skilaboð um að atkvæðið hafi verið móttekið.<p/>                             <b>Kjóstu eins oft og þú vilt - aðeins nýjasta atkvæðið gildir</b><p>                           Þú getur endurtekið þetta og kosið eins oft og þú vilt meðan kosningin er opin. Mundu bara að einungis nýjasta atkvæðið þitt gildir.<p/>                             <p>                           Nánari upplýsingar og aðstoð má fá hjá  þjónustufulltrúum í Þjónustuveri Reykjavíkur-borgar í síma 4 11 11 11.                           <p/>                           "
