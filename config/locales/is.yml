  votes_about_better_neighborhoods_text: "<b>Um Betri hverfi</b><br>
                                          Betri hverfi er hluti af vefnum Betri Reykjavík og er 
                                          samráðsvefur um smærri nýframkvæmdir og 
                                          viðhaldsverkefni í hverfum Reykjavíkur. Hægt var að 
                                          setja inn hugmyndir sem haft geta áhrif á umhverfi og 
                                          möguleika til útivistar og samveru, geta haft áhrif á 
                                          aðstöðu eða tækifæri til leikja eða afþreyingar, hvetja 
                                          til aukinna hjólreiða, bæta aðstöðu og möguleika 
                                          gangandi eða bæta aðstöðu fyrir notendur strætó. 
                                          <br><br>
                                          <b>Hugmyndir og fjárhagsrammi</b><br>
                                          Til að setja inn inn hugmynd og taka þátt í samráðinu 
                                          með þessum hætti þurfti að vera skráður notandi 
                                          samráðsvefsins. Skráðir notendur Betri Reykjavíkur 
                                          eru sjálfkrafa notendur að Betri hverfum. Öllum stendur 
                                          til boða að nota almenningstölvur í bókasöfnum og 
                                          þjónustumiðstöðvum borgarinnar í þessu skyni. 
                                          Fjármagn til þessara hverfaverkefna er alls 300 
                                          milljónir og skiptist á milli hverfanna samkvæmt fastri 
                                          fjárhæð og íbúafjölda.
                                          <br><br>
                                          <b>Móttaka hugmynda</b><br>
                                          Betri Reykjavík – Betri hverfi var opin fyrir móttöku 
                                          hugmynda og samráði íbúa vegna þessara smærri 
                                          hverfaverkefna frá 5. desember 2011 til 23. janúar 
                                          2012. Í kjölfarið mat starfsfólk borgarinnar 
                                          framkvæmanleika hugmyndanna m.a. með tilliti til 
                                          kostnaðar. Hverfaráð borgarinnar stilltu síðan upp allt 
                                          að 26 verkefnum fyrir hvert hverfi sem íbúum 
                                          Reykjavíkur gefst nú tækifæri til að kjósa um.
                                          <br><br>
                                          <b>Rafræn kosning</b><br>
                                          Kosið verður um verkefnin með rafrænum hætti dagana
                                          22. til 27. mars 2012 á sérstöku vefsvæði sem komið 
                                          er upp í tilefni kosningarinnar. Íbúar Reykjavíkur geta 
                                          kosið verkefni í hvaða hverfi sem er, óháð búsetu, en 
                                          þó aðeins í einu hverfi. Réttur til þátttöku miðast við 
                                          16 ára aldur. Niðurstaðan um val verkefna er bindandi.

                                          Sjá nánar á svæðinu Um Betri hverfi. 
                                          <br><br>
                                          <b>Með því að smella á tengilinn hér að neðan ferðu 
                                          burt af kosningavefnum!</b>
                                          <br><br>
                                          <a href='http://betrireykjavik.is/about/partners'>Um 
                                          Betri hverfi</a>"
