  votes_about_the_poll_text: "<b>Um kosninguna</b><br>
                              Kosningakerfið er rafrænt og keyrt sem sjálfstæð 
                              eining hjá Upplýsingatæknimiðstöð Reykjavíkurborgar. 
                              Aðkoma notenda að kosningunni er um vefsetur Betri 
                              Reykjavíkur. Kerfið er þróað af sjálfseignarstofnuninni Íbúm 
                              fyrir Reykjavíkurborg í samvinnu við  Þjóðskrá Íslands og 
                              Ísland.is. Íbúar geta kosið um allt að 26 verkefni í hverfi að
                              eigin vali, en þó einungis í einu hverfi.
                              <br><br>
                              <b>Hvað er kosið um?</b><br>
                      Kosið er um verkefni í tveimur flokkum: 
                      Nýframkvæmdir og viðhaldsverkefni. Hægt er að velja á milli allt 
                      að 13 verkefna í hvorum flokki. Gerð er grein fyrir kostnaði við 
                      hvert verkefni. Kjósendur geta valið saman í „körfu“ þann fjölda
                      verkefna sem þeir vilja þar til þeirri heildarupphæð er náð sem 
                      hverfið hefur til umráða í hvorum flokki - eða þar til ekki er lengur 
                      pláss í körfunni fyrir þau verkefni sem eftir eru óvalin. Kosningin 
                      felur í sér endanlega ákvörðun um val verkefna í hverfum 
                      Reykjavíkurborgar fyrir árið 2012.
                              <br><br>
                              <b>Má ég kjósa?</b><br>
                             Kosningin er takmörkuð við þá íbúa sem náð höfðu 16 ára aldri 
                             í lok árs 2011 og eru búsettir í einu af hverfum Reykjavíkur á 
                             þeim degi sem kosið er.
                             <br><br>
                             Inni á Mínum síðum á Ísland.is getur kjósandi skoðað hvernig 
                             hann er skráður í Þjóðskrá. Hægt er að auðkenna sig inn á 
                             Mínar síður með kennitölu og veflykli eða rafrænum skilríkjum
                             á debetkortum. Einnig er hægt að skoða þessar upplýsingar í 
                             heimabanka.
                             
                             <br><br>
                          Hægt er að fá nánari upplýsingar og aðstoð hjá þjónustufulltrúum í 
                          Þjónustuveri Reykjavíkurborgar í síma 4 11 11 11."

