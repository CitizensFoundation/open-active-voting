  votes_about_better_neighborhoods_text: "<h1>About Betri hverfi</h1>
  <p>
<b>Betri hverfi</b> (Better boroughs) is part of the website <b>Better Reykjavík</b> and is an open platform for citizen consultation on minor new construction projects and maintainance projects in Reykjavík’s neighbourhoods. The website was open for ideas that can improve the local environment and increase the chances for people to get together and engage in various outdoor activities, ideas that create better opportunities for play or recreation and ideas that encourage cycling or improve facilities for pedestrians and bus passengers.</p>

<h1>Ideas and budget</h1><p>
In order to submit ideas and participate in this kind of  consultation you had to be registered as user at <b>Better Reykjavík</b>. Registered users gained access to <b>Better boroughs</b> automatically. For this purpose the City of Reykjavík offers access to computers at public libraries and neighbourhood centres. The total budget for these neighbourhood projects is 300 million ISK. This amount is distributed between neighbourhoods, partly as a fixed amount and partly according to population.
.</p>

<h1>Submitting ideas</h1>
<p>
Citizens of Reykjavík could submit ideas to <b>Better Reykjavík</b> – <b>Better boroughs</b> and engage in consultation for these minor neighbourhood projects between 14 January til 15 February 2013. Ideas were sent to a team of technical experts (architects, engineers etc.) for feasibility and price evaluation, after which each of the 10 neighbourhood councils and citizen committees with three members from every from every borough prepared a list of up to 30 projects for people to vote on.
</p>

<h1>Online vote</h1><p>
Citizens of Reykjavík can vote on the projects online from midnight on April 4 till 4 am in the morning of April 12 on a website made specially for the occasion. Citizens can vote in a borough of their own choice, regardless of where in the city they live, but only in one borough. Voting participation is limited to those born 1996 or earlier and who are registered inhabitants in one of Reykjavík’s boroughs on the day they vote. The result is binding.
</p>

More details (in Icelandic) available at the site <em>Um Betri hverfi</em>.</p>
<h6> By clicking the link below you will leave the voting site!   </h6>
<p><a href='http://betrireykjavik.is/about/partners'>About Betri hverfi</a></p>"

