  new_project_name_id_81: "Create a neibhourhood garden west of Grensáskirkja"
  new_project_description_id_81: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni. Verkefnið felst í því að útbúa einskonar hverfisgarð á túninu vestan við Grensáskirkju, t.d. með gróðursetningu, stígagerð, uppsetningu bekkja og ruslastampa."
  new_project_name_id_82: "Training equipment in garden at Miðbær/Háaleitisbraut"
