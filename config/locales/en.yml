  votes_rules: "
  <h1>Rules
  </h1>
  <h6>1.  About the vote</h6>
  <p>The vote is not bound by law. The voting system is electronic and is operated as an independent unit at Reykjavík City’s IT Department. The system is developed by Nothing Ltd. for the City of Reykjavík in collaboration with Registers Iceland and Ísland.is. Inhabitants can vote on up to 30 projects in a neighbourhood of their own choice, but only in one neighbourhood.</p>

  <p >The projects  are defined as minor new construction projects and maintenance projects. Every project has a price tag. You can choose as many projects as you want into the ‘basket’, until the maximum limit for that basket has been reached – or until there is no room left for those projects that have not yet been chosen.</p>
  <p>The vote dictates the final choice of these projects in Reykjavík’s neighbourhoods for the year 2013.</p>
  <h6>2.  Time and date of the vote</h6>
  <p>Citizens of Reykjavík can vote on the projects online from midnight on April 4 until 4 a.m. in the morning of April 12. The e-voting system will thus remain open for four hours after the end of April 11. This is done in order to avoid overloading the system and make sure that everyone can finish voting.</p>
  <h6>3.  Language</h6>
  <p>The voting site and information about the vote will be available in Icelandic and English. The Icelandic version applies should there rise any uncertainties about these rules.
 </p>
  <h6>4.  Eligibility to vote</h6>
  <p>Voting participation is limited to those born 1996 or earlier and who have legal residence in one of Reykjavík’s boroughs on the day they vote. Registers Iceland will confirm true age and residence of voters as they cast their vote.
</p>
  <p >Voters can check their registration at <b>Mínar síður</b> on the website <a href='http://island.is'>island.is</a>. To use <b>Mínar síður</b> voters must log in with their personal ID number and a password, or with an electronic ID on a debitcard. Voters can also find this information with the help of their online personal banking services.</p>
  <h6>5.  Polling stations</h6>
  <p>The  voting occurs through the website <a href='http://www.kjosa.betrireykjavik.is'>kjosa.betrireykjavik.is</a>.There are no actual polling stations where secrecy of the vote is guaranteed by vote monitors. The level of secrecy and security of the vote is therefore up to the individual voter and depends e.g. on how well he/she guards his/her password and that he votes in such a way that other people are prevented from seeing.</p>
  <p >Reykjavík  City&rsquo;s Service Centres offer access to computers and will assist  those who so require with voting. For further information see article  11. on <b>Assistance with voting</b>.</p>

  <h6>6.  Electronic authentication – permanent password</h6>
  <p>The voter authenticates himself/herself in a secure way with the authentication system Ísland.is. Registers Iceland will confirm true age and residence of voters as they cast their vote.
     Voting occurs through an online voting system where the vote is encrypted. The vote cannot be traced back to the voter.
</p>
<p>When you have chosen kjosa.betrireykjavik.is you will see the first page of the voting site <b>Better Boroughs</b>. Here you will see a link (logo) to the authentication site Ísland.is.
  <h6>6.1 Electronic IDs</h6>
  <p>You put your debitcard into a card reader that is connected to your computer/device and click the button <b>Lesa skilríki</b>. You then punch in your PIN code (not the one used for ATMs)</p>

  <h6>6.2 Password from the Internal Revenue Directorate</h6>
  <p>You enter your ID number and a ‘permanent’ password provided by the Internal Revenue Directorate (Ríkisskattstjóri) and click the “Staðfesta“ button. The password is a so called <b>permanent password</b>. This means that you have to change the password provided by the Internal Revenue Directorate and choose your own personal password on the site Skattur.is.</p>
  <p >Webkeys  can also be acquired in person, upon identification at the nearest  tax office. In order to use the key voters must log into the site  Skattur.is and make it permanent.<b> </b>See  also article 11 – <b>Aðstoð við kosningu.</b></p>
  <h6>7. Further on Electronic IDs and passwords</h6>
  <h6>7.1 Electronic IDs</h6>
  <p>Voters who possess debitcards with electronic can use thes in order to vote. Those who use electronic IDs in order to log into their online bank can use the cards in the same way in order to vote.</p>
  <h6>7.2  Password from the Internal Revenue Directorate</h6>
<p>Many people have for years been using the password provided by the Internal Revenue Directorate when completing their tax returns. The password needs to be a so called <b>permanent</b> password. Other passwords, such as unchanged passwords, company passwords or VAT passwords are NOT VALID for authentication.</p>

<p>Those who already are using Ísland.is can simply use their current password to log in. If this password does not work you can order a new one and have it sent immediately to your online bank. Go to Skattur.is and click on <b>Týndur veflykill</b> on the left hand side of the page. Passwords can also be acquired in person, upon identification at the nearest tax office. You can also have it mailed to your permanent residence but keep in mind that you must log into the site Skattur.is and make they password <b>permanent</b> before you can use it to vote with.</p>

<p>Should you need help with providing a password, to log in, or to vote, please call 411 1111 or use the web-chat at www.reykjavik.is to talk with one of our service representatives at Reykjavík City‘s Service Centre.</p>

            You can also ask for assistance with login and voting at any of Reykjavík’s Neighbourhood Service Centres. Rules on the assistance can be found in article 11 - <b>Voting assistance</b>.
</p>
  <h6>8.  &lsquo;Ballot&rsquo; and voting</h6>
  <h6>Choose  a borough</h6>
  <p>When you have authenticated yourself at the site Ísland.is you will be directed to the <b>Choose a borough</b> page. On this page you will see a map of Reykjavík where each borough has been given it’s own colour. Choose the borough you want to vote in by clicking it on the map.</p>
  <h6>Find  my borough </h6>
  <p>If you are not sure what borough you live in, or if you want to explore other boroughs, you can find out by clicking <b>Find my borough</b> above the map. This will open, in a new window, the Reykjavík Land Information System website. There you can browse through street names and see which streets belong to which borough.</p>
  <h6>Putting projects in the basket</h6>
  <p>The ballot includes a list of up to 30 projects. In order to make full use of your ballot you should select projects until you have reached the budget limit. You can cast your vote by clicking the ‘Vote’ button, even though you have not filled the basket or left it empty. Your vote will still be valid.</p>
  <h6>Further information about projects</h6>
  <p>Should you require further information about the projects you can click on the question mark that is located behind each project name. This will open a new window with a short description of the project.</p>
  <h6>Selecting  projects for the basket</h6>
  <p>Below the basket you will find a list with up to 30 projects you can choose from by clicking on them. When a project is selected the line with it’s name will turn blue. The project will now appear in the basket above the list. Those projects you can no longer afford  will now turn grey. You are no longer able to select them.</p>
  <h6>Continue selecting until basket is full or budget limit is reached</h6>
  <p>The numbers below the basket show how much money you have spent and how much money you have left to spend. You can continue selecting projects into the basket until you run out of money or until there is not enough money left for any of the remaining projects (which will then turn grey).</p>
  <h6>Adding  and removing projects</h6>
  <p>In order to remove projects from the basket, simply click the project name again. The project will be removed and leaves room to add other projects. Those projects that now again fit the budget are no longer grey and will turn blue. In this way you can select and deselect projects – until you are ready to vote.</p>
  <h6>I&rsquo;m not able to use the whole sum. Is my vote still valid?</h6>
  <p>It may happen that you will not be able to use the whole budget. This will e.g. happen when you can’t afford any of the projects you still haven’t chosen. You do not have to worry about this. You can still vote and your vote is still valid. </p>
  <h6>Click <i>Submit Vote</i> button – vote is received</h6>
  <p>When you are finished selecting projects into one or both baskets simply click the <b>Submit Vote</b> button. You will then be diverted to a page that will confirm that your vote has been received with the following message: Your vote has been received.</p>
  <h6>Vote as often as you like – only the newest vote will count</h6>
  <p>You can repeat this process as often as you want while the poll is still open. Just remember that only your newest vote will count.</p>
  <h6>9. Counting votes</h6>
  <p > Votes  are counted as follows:</p>
  <ol>
<li>All votes in respective boroughs are counted and projects listed according to the number of votes they have received.
<li>The most popular project in the respective borough is selected and it’s price deducted from the total sum.</li>
<li>The second most popular project is selected and compared to what is now left of the budget. If the project fits the budget it is selected and put on the list after the first one. If it does not fit the budget it will be skipped and the third most popular project taken into consideration.
<li>This will be repeated until the whole budget has been used or until too little money is left for any remaining projects.    </li>
<li>Should any projects receive the same amount of votes the electoral commission will decide on their order by a cast of dice.</li>

  </ol>

  <h6>10.  Publishing results</h6>
  <p>The  results of the vote will be published no later than three days after  the vote is closed.</p>
  <h6>11.  Voting assistance</h6>
  <h6>11.1  Assistance at <i>polling stations</i></h6>
  <p>While  the vote is open you can vote and ask for voting assistance during  regular opening hours at one of Reykjavík&rsquo;s six Neighbourhood  Service Centres.</p>
  <b><b>11.2 Rules  		on voting assistance at <i>polling stations</i></b><b></b></b>
  <p>Rules on voting assistance or assistance with providing password. Applies to all assistance provided by employees of Reykjavík City. City employees are bound by confidentiality.
</p>
  <ol>
    <li>Voter approaches assistant and identifies him/herself with valid IDs.
    <li>Assistant provides the voter with acces to a computer and assists the voter with providing a permanent password by guiding him/her step by step. Voter carries out all actions by him/herself. </li>
   <li>Assistant assists voter with the vote by guiding him/her step by step. kref fyrir skref. Voter carries out all actions by him/herself.
  </li>
  </ol>
  <h6>12.  Information and enquiries</h6>

<p>  Information about the vote will be accessible at the site <a href='http://betrireykjavik.is'>Better Reykjavík</a>>, as well as in leaflets that will be distributed to all homes in Reykjavík before the vote opens. Information will also be available at Reykjavík City‘s Service Centre in Borgartún 12-14. Please call 411 1111 or use the web-chat at
  <a href='http://www.reykjavik.is'>www.reykjavik.is</a> to talk with one of our service representatives.</p>

<p>Information and help will be available on the actual voting website. Enquiries and complaints can be addressed to <a href='mailto:betrireykjavik@ibuar.is'>betrireykjavik@ibuar.is</a> by clicking the button <b>Contact us</b>.</p>

  <h6>13.  Electoral commission</h6>
  <p>The electoral commission is made up by three representatives from the City of Reykjavík. It is responsible for the execution of the vote and deals with possible complaints regarding it. Representatives from Nothing Ltd. will assist the commission dealing with problems of technical nature. The commision is composed of:</p>
  <p>Helga  Björk Laxdal, Chair, Office  manager at the Office of the City Council</p>
  <p >Hilmar  Magnússon, Project  manager, Office  of the Mayor  and the Chief Executive Officer</p>
  <p>Eggert  Ólafsson, Operations  manager, Reykjavík City&rsquo;s IT Department</p>
  <p >Enquiries  and complaints should be addressed to <a href='mailto:betrireykjavik@ibuar.is'>betrireykjavik@ibuar.is</a></p>
  <h6>14.  Overseeing the execution of the vote</h6>
  <p>The  Reykjavík City&rsquo;s Internal Auditing will oversee the execution of  the vote and make sure that all described procedures are followed  through.</p>
  <p align='justify' > <br />
    <br />
  </p>"

