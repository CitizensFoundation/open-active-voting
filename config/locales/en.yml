  new_project_name_id_88: "Improve paths and install playing equipm. at Kvistaborg"
  new_project_description_id_88: "Verkefnið felst í lagfæringu göngustíga og uppsetningu nýrra leiktækja á leiksvæði fyrir ofan Kvistaborg."
  new_project_name_id_89: "Improve basketball court at Fossvogsvegur"
