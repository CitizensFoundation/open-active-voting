  votes_about_the_poll_text: "

<h1>About the vote</h1>
<p>
The voting system is electronic and is operated as an independent unit at Reykjavík City’s IT Department. The system is developed by the Citizens Foundation and Nothing Ltd. for the City of Reykjavík in collaboration with Registers Iceland and Ísland.is. Inhabitants can vote on up to 30 projects in a neighbourhood of their own choice, but only in one neighbourhood.</p>

<h1>What are we voting on?</h1><p>
The projects are defined as minor new construction projects and maintenance projects. You can choose between up to 30 projects. Every project has a price tag. You can put as many projects as you want into the ‘basket’, until the maximum limit for that basket has been reached – or until there is no room left for those projects that have not yet been chosen.</p>
<p>The vote dictates the final choice of these projects in Reykjavík’s boroughs for the year 2013.</p>

<h1>
Can I vote?</h1>
<p>
Voting participation is limited to those born 1996 or earlier and who have legal residence in one of Reykjavík’s boroughs on the day they vote. In order to see how you are registered at Registers Iceland simply look yourself up in the My pages section on the site Ísland.is Use your Icelandic ID number and password or electronic authentication with a debit card. You can also access these information through your online bank service.
</p>

<p>For further information and assistance please call 4 11 11 11 to talk with one of our service representatives at Reykjavík City‘s Service Centre.</p>
"

  votes_about_better_reykjavik_text: "<h1>About Betri Reykjavík</h1>
                                      <p>Betri Reykjavík is an open online platform for consultation where citizens of Reykjavík have the opportunity to put forward their ideas about issues regarding the services and administration of  Reykjavík City. The platform is open for everyone to view. To participate you have to register as user and agree to the user terms.
                                         </p>

                                      <p>Betri Reykjavík (Better Reykjavík) is run by The Citizens Foundation (an Icelandic non-profit organization) in  close cooperation with Reykjavík City. More details available at the site Better Reykjavík. </p>

