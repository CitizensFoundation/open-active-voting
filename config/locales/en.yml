  votes_post_results_4: "<h2 class='mottekid'>Your vote has been received</h2>
  <div class='indent'>
  <p>You can vote as many times as you like while the vote is open.
  <p>The last vote you submit is the one that will be counted.
  <p>Click <a href='/votes/select_area'>here to vote again.</a></p>

<p>Votes are counted in each of the 10 boroughs of Reykjavík separately.</p>

<p>All votes in respective borough are counted and projects listed according to number of votes received.</p>

<p>1. The most popular project in the respective borough is selected and it’s price deducted from the total sum.</p>

<p>2.  The second most popular project is selected and compared to what is now left of the budget. If the project fits the budget it is selected and put on the list after the first one. If it does not fit the budget it will be skipped and the third most popular project taken into consideration.</p>

<p>3. This will be repeated until the whole budget has been used or until too little money is left for any remaining projects.</p>

<p>4.    Should any projects receive the same amount of votes the electoral commission will decide on their order by a cast of die.     </p></div>
  "



