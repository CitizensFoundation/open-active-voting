  new_project_name_id_106: "Install two information signs in Kjalarnes"
  new_project_description_id_106: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni. Verkefnið felst í uppsetningu tveggja upplýsingaskilta við Kjalarneshverfi."
  new_project_name_id_107: "A resting place for horse riders at Arnarhamar"
  new_project_description_id_107: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í því að setja upp slá til að binda hesta í ásamt borði og bekk."
  new_project_name_id_108: "Kitchen gardens for the inhabitants of Kjalarnes"
  new_project_description_id_108: "Verkefnið felst í gerð matjurtagarða sem miðað er við að verði reknir af íbúasamtökum. Hverfisráð Kjalarness hefur stungið upp á þessu verkefni."
  new_project_name_id_109: "New pavement in front of Fólkvangur"
  new_project_description_id_109: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í því að helluleggja um 250m2 svæði við Fólkvang."
  new_project_name_id_110: "Trees for shelter. Between Vallár- and Kléberg creek"
  new_project_description_id_110: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í gróðursetningu trjá- og runnaplantna. Markmiðið með gróðursetningunni er að bæta ásýnd svæðisins, auka fjölbreytileika flórunnar, skapa rými og skjól og auka þar með möguleika til útivistar."
  new_project_name_id_111: "Create a frisbee golf course"
  new_project_description_id_111: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í gerð frisby-golfvallar sambærilegum þeim sem kominn er á Klambratún. Nánari útfærsla liggur ekki fyrir en verður ákveðin í samráði við hverfisráðið."
  new_project_name_id_112: "Plant berry bushes in consultation with borough council"
  new_project_description_id_112: "Hverfisráð Kjalarness hefur stungið upp á þessu verkefni sem felst í gróðursetningu berjarunna á völdum stöðum á Kjalarnesi. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráðið."
  new_project_name_id_113: "Improve driveway to kindergarten by the swimming pool"
  new_project_description_id_113: "Verkefnið felst í að endurbæta plan framan við sundlaugina. Markmiðið er að auka öryggi við sundlaugina vegna umferðar að leikskólanum."
  new_project_name_id_114: "Improve swimming pool with a small water slide"
