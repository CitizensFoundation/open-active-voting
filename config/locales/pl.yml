# Texts
  votes_logout_text: "<b>Wyloguj</b><br>
                      Upewnij się czy twój głos został oddany zanim się wylogujesz. 
                      Aby zakończyć głosowanie muszisz nacisnąć na duży przycisk 
                      Głosuj w dolnej części strony do głosowania.
                      <b>Naciskając na link poniżej opuścisz stronę do głosowania!</b>
                      <br><br>
                      <a href='/votes/logout'>Wylogowanie ze stronu do głosowania</a>"

  votes_help_authentication_options: "<b>Logowanie i autoryzacja</b><br>
                                      Są dwa sposoby autoryzacji. Możesz użyć linku na stronę 
                                      Island.is, lub linku na E-Reykjavik.
                                      <br><br>
                                      <b>Island.is</b><br>
                            Jeżeli wybrałeś autoryzację przez Island.is  przejdź do 
                            strony logowania. Są tam dwie możliwości rejestracji: 
                            karta debetowa z chipem lub hasło internetowe Naczelnika Urzędu Skarbowego.
                                      <br><br>
                                      <b>E-Reykjavik</b><br>
                          Jeżeli wybrałeś autoryzację przez E-Reykjavik przejdź  do strony 
                          logowania podobnej do Island.is. Również tam możesz wybrać 
                          dwie możliwości logowania: logowanie przy użyciu nazwy użytkownika 
                          oraz hasła lub elektroniczną identyfikację – logowanie przy użyciu elektronicznej tożsamości. 
                          <br><br>
                         W celu uzyskania dokładniejszych informacji i pomocy skontaktuj się z konsultantami 
                         z Działu Usługowego Miasta Reykjavik tel. 4 11 11 11.
                          "

  votes_about_the_poll_text: "<b>O głosowaniu</b><br>
                              Głosowanie odbywa się drogą elektroniczną i jest obsługiwane przez 
                              niezależną jednostkę Centrum IT Miasta Reykjavik. Głosowanie odbywa 
                              się na stronie Betri Reykjavik. System ten został stworzony przy Fundację 
                              Obywatelską Mieszknców Reykjaviku we współpracy z Rejestrem Narodowym 
                              oraz Island.is. Mieszkańcy mogą oddawać swoje głosy na 26 przedsięwzięć w 
                              dzielnicy którą wybiorą, ale tylko w jednej z nich.
                              <br><br>
                              <b>Na co głosujemy?</b><br>
                      Głosowanie odbywa się w dwóch kategoriach: Nowe przedsięwzięcie i 
                      Przedsięwzięcie remontowe. Należy dokonać wyboru spośród 13 przedsięwzięć 
                      w każdej z kategorii. Każde z  nich posiada informację o kosztach. Głosujący mogą 
                      dodać razem do „koszyka”, taką liczbę przedsięwzięć, jaką chcą, aby wykorzystać 
                      całą kwotę, którą dana dzielnica ma do wykorzystania w każdej z kategorii – lub do 
                      wyczerpania miejsca w „koszyku” dla przedsięwzięć niewybranych. Głosowanie ma 
                      na celu wspomóc podjęcie ostatecznej  decyzji w sprawie realizacji przedsięwzięć w 
                      dzielnicach Reykjaviku na rok 2012.
                              <br><br>
                              <b>Czy mogę oddać swój głos?</b><br>
                             Do głosowania upoważnieni się mieszkańcy, którzy skończyli 16 lat w 2011 
                             roku i mający w dniu głosowania miejsce zameldowania w jednej z dzielnic 
                             Reykjaviku. Na stronie Island.is w Mínar síður głosujący może sprawdzić, 
                             gdzie jest zarejestrowany zgodnie z Rejestrem Narodowym.
                             <br><br>
                             Na Mínar síður można się zalogować używając nr identyfikacyjnego / kennitala 
                             i hasła internetowego lub przy użyciu karty debetowej z chipem. Informacje te 
                             można również uzyskać w banku internetowym / heimabanki.
                             
                             <br><br>
                          W celu uzyskania dokładniejszych informacji i pomocy skontaktuj się z konsultantami 
                          z Działu Usługowego Miasta Reykjavik tel. 4 11 11 11."

  votes_about_better_reykjavik_text: "<b>O Betri Reykjavík</b><br>
                                      Betri Reykjavik / Lepszy Reykjavik to otwarta platforma internetowa, 
                                      gdzie mieszkańcy miasta mają możliwość udostępniania swoich pomysłów 
                                      dotyczących usług i administracji miasta Reykjavik. 
                                       <br><br>
                                       Wszyscy mieszkańcy po rejestracji oraz zatwierdzeniu regulaminu 
                                       korzystania mogą wypowiadać swoje opinie.
                                       
                                       <br><br>
                                       <b>Naciskając na link poniżej opuścisz stronę do głosowania!/b>
                                       <br><br>
                                       <a href='http://betrireykjavik.is/about'>O Betri Reykjavik</a>"

  votes_about_better_neighborhoods_text: "<b>O Betri hverfi</b><br>
                                          Betri hverfi (Lepsze dzielnice) jest częścią strony internetowej Lepszy 
                                          Reykjavik. Jest to otwarta platforma służąca do konsultacji na temat 
                                          mniejszych nowych projektów konstrukcyjnych lub remontowych w 
                                          dzielnicach Reykjaviku. Strona otwarta jest na wszystkie pomysły mogące 
                                          ulepszyć lokalne środowisko i zwiększyć możliwości mieszkańców do 
                                          wspólnego spędzania czasu na świeżym powietrzu, zwiększyć możliwość 
                                          korzystania z transportu rowerowego, ulepszyć korzystanie ze ścieżek pieszych 
                                          dla przechodniów i pasażerów komunikacji miejskiej.
                                          <br><br>
                                          <b>Pomysły i budżet</b><br>
                                          Aby zarejestrować swój pomysł i wziąć udział w rozmowie na jego temat 
                                          musisz zarejestrować się jako użytkownik na Lepszy Reykjavik. Zarejestrowani 
                                          użytkownicy otrzymują automatycznie dostęp do Lepsze dzielnice. W tym celu 
                                          Miasto Reykjavik oferuje dostęp do komputerów w bibliotekach publicznych i 
                                          miejskich centrach usługowych. Całkowity budżet przeznaczony na te 
                                          przedsięwzięcia w dzielnicach wynosi 300 milionów ISK. Suma te rozdzielona 
                                          została na poszczególne dzielnice częściowo, jako z góry ustalona, a częściowo 
                                          ze względu na liczbę mieszkańców.
                                          <br><br>
                                          <b>Przedstawianie pomysłów</b><br>
                                          Mieszkańcy Reykjaviku mogli przedstawiać swoje pomysły na Lepszy Reykjavik – 
                                          Lepsze dzielnice i brać udział w dyskusji na temat mniejszych dzielnicowych 
                                          przedsięwzięć pomiędzy 5 grudnia 2011 a 23 stycznia 2012. Pomysły zostały 
                                          przedstawione grupie specjalistów (architekci, inżynierowie itp.) w celu analizy 
                                          wykonalności i kosztorysu. Następnie każde z 10 Komitetów dzielnicowych 
                                          przygotowało listę 26 przedsięwzięć, na które mieszkańcy będą głosować.
                                          <br><br>
                                          <b>Głosowanie on-line</b><br>
                                          Mieszkańcy Reykjaviku będą mogli głosować na przedsięwzięcia pomiędzy 22 a 27 
                                          marca 2012 roku na stronie internetowej specjalnie stworzonej na tą okazję. 
                                          Mieszkańcy mogą głosować w dzielnicy przez siebie wybranej, w zależności od tego
                                          gdzie mieszkają, ale głos mogą oddać tylko w jednej dzielnicy. Więcej informacji na ten 
                                          temat (w języku islandzkim) można znaleźć na stronie Um Betri Reykjavik.
                                          <br><br>
                                          <b>Klikając na link poniżej opuścisz stronę do głosowania!</b>
                                          <br><br>
                                          <a href='http://betrireykjavik.is/about/partners'>O Betri hverfi</a>"
  votes_about_reykjavik_text: "<b>Informacje o Reykjaviku
