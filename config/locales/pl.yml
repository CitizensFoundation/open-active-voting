  votes_about_the_poll_text: "
<h1>O głosowaniu</h1>
<p>Głosowanie odbywa się drogą elektroniczną i jest obsługiwane przez niezależną jednostkę Centrum IT Miasta Reykjavik. Głosowanie odbywa się na stronie Betri Reykjavik. System ten został stworzony przy Fundację Obywatelską Mieszkańców Reykjaviku we współpracy z Rejestrem Narodowym oraz Island.is. Mieszkańcy mogą oddawać swoje głosy na 26 przedsięwzięć w dzielnicy którą wybiorą, ale tylko w jednej z nich.</p>

<h1>Na co głosujemy?<h1/>
<p>Głosowanie odbywa się w dwóch kategoriach: Nowe przedsięwzięcie i Przedsięwzięcie remontowe. Wyborcy oddają głos na 13 przedsięwzięć w każdej z kategorii. Każde z nich posiada informację o kosztach. Głosujący mogą dodać razem do „koszyka”, taką liczbę przedsięwzięć, jaką chcą, aby wykorzystać cały budżet przeznaczony na daną dzielnicę w każdej z kategorii – lub do wyczerpania miejsca w „koszyku”. Głosowanie ma na celu wspomóc podjęcie ostatecznej decyzji w sprawie realizacji przedsięwzięć w dzielnicach Reykjaviku na rok 2012.</p>



<h1>Czy mogę oddać swój głos? </h1>
<p>Do głosowania upoważnieni się mieszkańcy, którzy skończyli 16 lat w 2011 roku i mający w dniu głosowania miejsce zameldowania w jednej z dzielnic Reykjaviku. Na stronie Island.is w Mínar síður głosujący może sprawdzić, gdzie jest zarejestrowany zgodnie z Rejestrem Narodowym. Na Mínar síður można się zalogować używając nr identyfikacyjnego (kennitala) i hasła internetowego lub przy użyciu karty debetowej z chipem. Informacje te można również uzyskać w banku internetowym (heimabanki).</p>

<p>W celu uzyskania dokładniejszych informacji i pomocy skontaktuj się z konsultantami z Działu Usługowego Miasta Reykjavik tel. 4 11 11 11.</p>
"

  votes_about_better_reykjavik_text: "<h1>O Betri Reykjavik</h1>
                                      <p>Betri Reykjavik (Lepszy Reykjavik) to otwarta platforma internetowa, gdzie mieszkańcy miasta mają możliwość udostępnienia swoich pomysłów dotyczących usług i administracji miasta Reykjavik. Wszyscy mieszkańcy po rejestracji oraz zatwierdzeniu regulaminu korzystania mogą wypowiadać swoje opinie.<p>

