  new_project_name_id_5: "Install name-signs at seven kindergartens in the borough"
  new_project_description_id_5: "Sjö skilti á staura sem vísa á leikskóla í hverfinu."
  new_project_name_id_6: "Plant trees and bushes at Búðatorg in Norðlingaholt"
  new_project_description_id_6: "Gróðursetning blandaðs trjágróðurs við Búðatorg í Norðlingaholti."
  new_project_name_id_7: "Plant vegetation in noise barriers in Norðlingaholt"
  new_project_description_id_7: "Gróðursetning á blönduðum gróðri á völdum stöðum í hljóðmanir við umferðaræðar í Norðlingaholtinu."
  new_project_name_id_8: "Benches, vegetation etc. at Árbær swimming pool"
  new_project_description_id_8: "Áningarstaður með bekkjum, hellulögn, ruslastampi og fjölbreyttum gróðri sunnan við Árbæjarlaug."
  new_project_name_id_9: "Install information signs in Elliðaárdalur"
  new_project_description_id_9: "Uppsetning skilta með ábendingum um umgengni, ásamt ýmsum öðrum upplýsingum."
  new_project_name_id_10: "Benches, tables etc. in Elliðaárdalur south of Árbæjarskóli"
  new_project_description_id_10: "Gerð grasflatar með borðum og bekkjum sunnan við Árbæjarskóla og Rofaborg."
  new_project_name_id_11: "Install a drinking fountain in Elliðaárdalur"
  new_project_description_id_11: "Uppsetning á vatnsbrunni í Elliðaárdalnum. Endanleg staðsetning mun meðal annars ráðast af hvar stutt er í vatnslögn."
  new_project_name_id_12: "Benches, tables and improved paths in Björnslundur"
  new_project_description_id_12: "Uppsetning borða og bekkja og lagfæringar á göngustígum í lundinum."
  new_project_name_id_13: "Install five to ten new litter bins in Norðlingaholt"
  new_project_description_id_13: "Uppsetning fimm til tíu nýrra ruslastampa víðs vegar um Norðlingaholtið. Staðsetning stampanna liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_14: "Improve the ski slope at Ártúnsholt"
  new_project_description_id_14: "Verkefnið gengur út á það að breikka skíðabrekkuna og jafna hallann í henni."
  new_project_name_id_15: "Improve basketball court at Blásalir/Víkurás"
  new_project_description_id_15: "Viðhald og lagfæringar á körfuboltavelli milli leikskólans Blásala og Víkuráss"
  new_project_name_id_16: "Install benches, tables etc. in Elliðaárdalur"
  new_project_description_id_16: "Settir verða upp bekkir og borð til að bæta aðstöðu til áningar og útivistar í Elliðaárdalnum. Einnig er gert ráð fyrir ruslastömpum. Nákvæm staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_17: "Improve ball-playing fields in the neighbourhood"
  new_project_description_id_17: "Verkefnið gengur út á að lagfæra og snyrta til sparkvellina í hverfinu, t.d. með endurbótum á mörkum, tyrfingu og sáningu þar sem þarf."
  new_project_name_id_18: "Renew a fence at Árbæjarskóli, next to Elliðaár"
  new_project_description_id_18: "Verkefnið snýst um að viðhalda og lagfæra girðingu sem staðsett er næst Elliðaánum."
  new_project_name_id_19: "Install five to ten new litter bins in Árbær"
  new_project_description_id_19: "Settir verða upp fimm til tíu nýir ruslastampar á völdum stöðum í hverfinu. Nákvæm staðsetning liggur ekki fyrir en hún verður ákveðin í samráði við hverfisráð og mun taka mið af því hvar þörfin er talin mest."
  new_project_name_id_20: "Improve streetlife at Árbæjartorg - temporary project"
  new_project_description_id_20: "„Torg í biðstöðu“ er notað um tímabundin verkefni á svæðum sem þurfa á upplyftingu að halda. Miðað er við að framkvæmt sé með fljótlegum og ódýrum hætti í samráði við íbúa og hagsmunaaðila. Verkefnin geta verið einstakir viðburðir og innsetningar eða lausnir til lengri tíma, t.d. með borðum, bekkjum, gróðri og grasbölum. Þar sem verkefnin eru oftast framkvæmd á svæðum sem eru í „bið“, t.d. vegna skipulags, bjóða þau upp á ýmsa skemmtilega tilraunastarfsemi í hönnun og útfærslu. „Torg í biðstöðu“ hafa víða skotið upp kollinum í borginni undanfarin ár, t.d. í formi Hjartatorgs á Hljómalindarreit og litríkum innsetningum í Austurstræti. Verkefni ársins 2011 má sjá á vefsvæðinu reykjavik.is/bidsvaedi."
  new_project_name_id_21: "Improve lighting at a footpath in Elliðaárvogur"
  new_project_description_id_21: "Verkefnið snýst um að þétta lýsingu á hluta stígs sem liggur meðfram Sævarhöfða. Um það vil 6 ljósastaurum verður bætt við þá sem fyrir eru."
  new_project_name_id_22: "Install 6 benches. Locations yet to be decided"
  new_project_description_id_22: "Uppsetning 6 bekkja á völdum stöðum í hverfinu. Gert er ráð fyrir ruslastömpum við bekkina og hellulögn undir þeim. Nákvæm staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_23: "Improve outdoors facilites in Ártúnsskóli forest"
  new_project_description_id_23: "Hverfisráð Árbæjar hefur stungið upp á þessu verkefni. Verkefnið snýst um að bæta aðstöðu til útivistar í skóginum. Nánari útfærsla á verkefninu verður gerð í samvinnu við hverfisráð."
  new_project_name_id_24: "A new dog fence - location yet to be decided"
  new_project_description_id_24: "Leiksvæði fyrir hunda, afmarkað með girðingu. Endanleg staðsetning hundagerðisins liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_25: "Birdlife information signs in Elliðaárdalur"
  new_project_description_id_25: "Uppsetning skiltis með upplýsingum um þá fugla sem halda til í Elliðaárdalnum."
  new_project_name_id_26: "Improve the pond in the middle of Seljahverfi"
  new_project_description_id_26: "Snyrting, endurbætur og gróðursetning á svæðinu við tjörnina í miðju Seljahverfi."
  new_project_name_id_27: "Improve streetlife at Heiðarsel/Seljakirkja - temporary"
  new_project_description_id_27: "„Torg í biðstöðu“ er notað um tímabundin verkefni á svæðum sem þurfa á upplyftingu að halda. Miðað er við að framkvæmt sé með fljótlegum og ódýrum hætti í samráði við íbúa og hagsmunaaðila. Verkefnin geta verið einstakir viðburðir og innsetningar eða lausnir til lengri tíma, t.d. með borðum, bekkjum, gróðri og grasbölum. Þar sem verkefnin eru oftast framkvæmd á svæðum sem eru í „bið“, t.d. vegna skipulags, bjóða þau upp á ýmsa skemmtilega tilraunastarfsemi í hönnun og útfærslu. „Torg í biðstöðu“ hafa víða skotið upp kollinum í borginni undanfarin ár, t.d. í formi Hjartatorgs á Hljómalindarreit og litríkum innsetningum í Austurstræti. Verkefni ársins 2011 má sjá á vefsvæðinu reykjavik.is/bidsvaedi."
  new_project_name_id_28: "New pavement at Arnarbakki. Ferjubakki - Blöndubakki"
  new_project_description_id_28: "Gerð nýrrar gangstéttar meðfram Arnarbakka. Gangstéttinn nær frá Ferjubakka að Blöndubakka."
  new_project_name_id_29: "Improve footpath at Arnarbakki. Réttarbakki - Núpabakki"
  new_project_description_id_29: "Verkefnið snýst um að lagfæra staðsetningu biðskyldumerkja við gönguleiðina."
  new_project_name_id_30: "Outdoor exercise equipment at Bakkalundur"
  new_project_description_id_30: "Uppsetning utanhúss-líkamsræktartækja í Bakkalundi."
  new_project_name_id_31: "Pedestrian lights at Arnarbakki, next to Dvergabakki"
  new_project_description_id_31: "Hverfisráð Breiðholts hefur stungið upp á þessu verkefni. Verkefnið snýst um uppsetningu gangbrautarljósa við gönguleið yfir Arnabakka, næst Dvergabakka."
  new_project_name_id_32: "Plant berry bushes - locations yet to be decided"
  new_project_description_id_32: "Hverfisráð Breiðholts hefur stungið upp á þessu verkefni. Verkefnið snýst um að gróðursetja ávaxta- og berjarunna á völdum stöðum í hverfinu. Nákvæm staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_33: "Playing equipment, plants and more in Bakkalundur"
  new_project_description_id_33: "Hverfisráð Breiðholts hefur stungið upp á þessu verkefni sem snýst um að bæta aðstöðu til útivistar í Bakkalundi. Verkefnið felst m.a. í uppsetningu leiktækja, ruslastampa og gróðursetningu."
  new_project_name_id_34: "Remove obstacles out of the way of pedestrians/cyclists"
  new_project_description_id_34: "Stálbogar/hindranir við stíga færðir úr vegi gangandi og hjólandi svo að t.d. megi komast um með barnavagna."
  new_project_name_id_35: "Install new litter bins - locations yet to be decided"
  new_project_description_id_35: "Fjölgun ruslastampa á völdum stöðum í hverfinu. Nákvæm staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð og mun taka mið af því hvar þörfin er talin mest."
  new_project_name_id_36: "Improve footpath in Bakkalundur. Mark a running route"
  new_project_description_id_36: "Lagfæring malbiks á göngustíg innan Bakkalundar. Malbikið verður lagfært eftir þörfum en einnig  er ætlunin að merkja leið hlaupahrings um svæðið."
  new_project_name_id_37: "Install a drain in a footpath above Elliðaár dam"
  new_project_description_id_37: "Gerð frárennslisræsa á nokkrum stöðum á göngustígnum í Elliðaárdal ofan Elliðaárstíflu. Ræsin eru sett til að veita frá vatni sem safnast á stíginn og koma þannig einnig í veg fyrir klakamyndun á köldum dögum."
  new_project_name_id_38: "Clearer signs for the tunnel at Breiðholtsbraut/Leirubakki"
  new_project_description_id_38: "Bæta merkingar við göngin fyrir gangandi og hjólandi vegfarendur."
  new_project_name_id_39: "Improve the playing equipment at Öldusel school yard"
  new_project_description_id_39: "Verkefnið snýst um endurbætur og viðhald á leiktækjum á skólalóð Ölduselsskóla."
  new_project_name_id_40: "Playing area for all ages at Engjaseli"
  new_project_description_id_40: "Gerð leiksvæðis fyrir alla aldurshópa í Engjaseli t.d. með plöntun fjölbreytts gróðurs, uppsetningu leiktækja, bekkja, borða og ruslastampa."
  new_project_name_id_41: "Improve playing areas in Seljahverfi -  w.more litter bins"
  new_project_description_id_41: "Verkefnið snýst um snyrtingu og endurbætur á leikvöllum í hverfinu. Hér er t.d. um að ræða sáninu, gróðursetningu, viðhald, viðgerðir og fjölgun ruslastampa."
  new_project_name_id_42: "Plant trees in open areas in consultation w. borough council"
  new_project_description_id_42: "Gróðursetning trjágróðurs á opnum svæðum í hverfinu. Markmiðið er að fegra umhverfið, mynda skjól og skapa betri skilyrði til útiveru. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_43: "Connect footpaths at Gvendargeisli and Reynisvatn (200 m)"
  new_project_description_id_43: "Um það bil 200 metra löng tenging á milli göngustígsins sem liggur sunnan við Gvendargeisla og göngustígsins sem liggur í kringum Reynisvatn."
  new_project_name_id_44: "New playing equipment at Dalskóli"
  new_project_description_id_44: "Bætt aðstaða við Dalskóla sem felst í því að setja upp ný leiktæki við skálana."
  new_project_name_id_45: "Install light poles by a path beetween Grafarholt/Hádegismóar"
  new_project_description_id_45: "Hverfisráð Grafarholts hefur stungið upp á þessu verkefni. Verkefnið miðar að því að bæta lýsingu á útivistarstíg á milli Grafarholts og Hádegismóa og snýst um uppsetningu ljósastaura."
  new_project_name_id_46: "Install birdlife information signs at Reynisvatn"
  new_project_description_id_46: "Hverfisráð Grafarholts hefur stungið upp á þessu verkefni sem felst í uppsetningu upplýsingaskilta um þær fuglategundir sem halda til við vatnið. Skiltin verða staðsett við stíginn sem liggur umhverfis vatnið."
  new_project_name_id_47: "Plant trees in Úlfarsárdalur in consultation w. borough council"
  new_project_description_id_47: "Gróðursetning trjágróðurs í Úlfarsárdal. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_48: "Install benches by a footpath surrounding Reynisvatn"
  new_project_description_id_48: "Uppsetning setbekkja með tilheyrandi hellulögn og ruslastömpum á 3 völdum stöðum við göngustíg umhverfis Reynisvatn. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_49: "Plant and tidy up public area at the end of Ólafsgeisli"
  new_project_description_id_49: "Frágangur á borgarlandi sem er í órækt við enda Ólafsgeisla, t.d. með snyrtingu, gróðursetningu, tyrfingu og sáningu."
  new_project_name_id_50: "Install bench in a playing area at Kirkjustétt/Ólafsgeisli"
  new_project_description_id_50: "Uppsetning nýs bekkjar með hellulögn og ruslastampi við leikvöllinn milli Kirkjustéttar og Ólafsgeisla."
  new_project_name_id_51: "Plant trees to shelter kitchen gardens at Biskupsgata"
  new_project_description_id_51: "Gróðursetning trjágróðurs til að skýla matjurtagörðunum sem staðsettir eru neðan Biskupsgötu. Markmiðið er að gera svæðið skjólsælla og meira aðlaðandi fyrir mannfólkið og um leið að bæta vaxtarskilyrði þeirra matjurta sem ræktaðar eru í görðunum."
  new_project_name_id_52: "Install benches/litter bins in the east end of Grafarholt"
  new_project_description_id_52: "Uppsetning á fimm setbekkjum á völdum stöðum í austurhluta hverfisins. Gert er ráð fyrir hellulögn undir bekkjum og nýjum ruslastömpum við hlið þeirra, þar sem þörf er á. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_53: "Tidy up open areas in Úlfarsárdalur in consultation w. council"
  new_project_description_id_53: "Snyrting, ræktun grass og gróðursetning ýmissa gróðurtegunda á ófrágengnum opnum svæðum í dalnum. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_54: "Trees by footpaths close to golf lanes in Staðahverfi"
  new_project_description_id_54: "Gróðursetning trjáa meðfram göngustígum í námunda við golfbrautir í Staðahverfi. Trjágróðri á þessum stöðum er meðal annars ætlað að skýla fólki fyrir vindi og draga úr slysahættu."
  new_project_name_id_55: "Pave footpath between Hamrahverfi-Gufunesbær"
  new_project_description_id_55: "Malbikun á um 350 metra löngum göngustíg sem liggur frá Hamrahverfi að Gufunesbæ."
  new_project_name_id_56: "Create Parkour-area at Gufunesbær"
  new_project_description_id_56: "Uppsetning sérstaks svæðis sem nýtist þeim sem stunda Parkour. Parkour er íþrótt þar sem iðkandinn notast við hluti og hindranir (t.d. húsþök og veggi) til að ferðast í gegnum umhverfið með stökkum, hoppum, hlaupum, veltum og fleiru. Svæðið verður staðsett við Gufunesbæ."
  new_project_name_id_57: "Playing area for children and adults at Gufunesbær"
  new_project_description_id_57: "Bætt leikaðstaða fyrir börn og fullorðna á svæðinu við Gufunesbæ. Meðal annars er um að ræða uppsetningu bekkja, leiktækja og ruslastampa ásamt gróðursetningu."
  new_project_name_id_58: "Drinking fountain by a path in Grafarvogur - loc. undecided"
  new_project_description_id_58: "Uppsetning drykkjarbrunns fyrir vegfarendur við göngustíg í hverfinu. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð. Staðsetningin ræðst meðal annars af því að stutt sé í vatnslögn."
  new_project_name_id_59: "Plant trees to shelter open area at Barðastaðir 25"
  new_project_description_id_59: "Gróðursetning trjágróðurs á náttúrulegu opnu svæði við Barðastaði 25. Gróðrinum er meðal annars ætlað að skapa skjól og fyllingu og auka á marbreytileika svæðisins."
  new_project_name_id_60: "Pave a footpath from Grafarvogur to Vogur"
  new_project_description_id_60: "Malbikun göngustígs sem liggur frá botni Grafarvogsins upp að Vogi."
  new_project_name_id_61: "Improve outdoor facilities at Gufunesbær"
  new_project_description_id_61: "Hverfisráð Grafarvogs hefur stungið upp á þessu verkefni en hugmyndin er upphaflega af vefnum Betri Reykjavík. Markmið verkefnisins er að nýta svæðið við Gufunes betur til útivistar, t.d. með leiktækjum, bekkjum, borðum og ruslastömpum. Þá er ætlunin að bæta aðgengið að svæðinu með því að huga að tengingum við stígakerfi hverfisins."
  new_project_name_id_62: "Create street hockey court at Gufunesbær"
  new_project_description_id_62: "Hverfisráð Grafarvogs hefur stungið upp á þessu verkefni. Ætlunin er að útbúa götuhokkývöll (Street Hockey) og felst verkefnið aðallega í því að malbika svæði sem nú þegar er búið að undirbúa með undirlagi."
  new_project_name_id_63: "Pave a footpath from Fossaleynir to Korputorg"
  new_project_description_id_63: "Hverfisráð Grafarvogs hefur stungið upp á þessu verkefni en hugmyndin var upphaflega sett fram á vefnum Betri Reykjavík. Um er að ræða malbikun göngustígs frá Fossaleyni að Korputorgi. Lengd stígsins er um 330 metrar en gert er ráð fyrir að um leið verði göngubrú lagfærð og sett upp hraðahindrun við Korputorg."
  new_project_name_id_64: "Plant trees to shelter. In consultation w. borough council"
  new_project_description_id_64: "Gróðursetning trjáa á valin svæði. Gróðrinum er ætlað að mynda skjól og bæta þar með aðstæður til útiveru. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_65: "Improve lighting along a footpath behind Korpu school"
  new_project_description_id_65: "Settir verða upp ljósastaurar á um 140 metra kafla á göngustígnum bak við Korpuskóla. Bættri lýsinu er ætlað að auðvelda vegfarendum umferð um stíginn og auka öryggi."
  new_project_name_id_66: "Install litter bins along footpaths in Grafarvogur"
  new_project_description_id_66: "Uppsetning tíu nýrra ruslastampa á völdum stöðum í hverfinu. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð og mun taka mið af því hvar þörfin er talin mest."
  new_project_name_id_67: "Plant trees along Gullinbrú in Bryggjuhverfi"
  new_project_description_id_67: "Gróðursetning trjáa meðfram Gullinbrú við Bryggjuhverfi. Markmiðið er að mynda skjól og skerpa á rýmisupplifun vegfarenda um svæðið með því nota rýmisskapandi eiginleika trjágróðurs."
  new_project_name_id_68: "Improve plants and tidy up playing areas in Staðahverfi"
  new_project_description_id_68: "Verkefnið felst í að hreinsa og snyrta leiksvæði í Staðahverfi ásamt því að planta nýjum gróðri og hlúa að þeim sem nú þegar er til staðar."
  new_project_name_id_69: "Install 2-3 drains in a footpath at Staðahverfi"
  new_project_description_id_69: "Gerð ræsa á 2-3 stöðum á göngustíg neðan Staðahverfis. Markmiðið er að veita vatni af stígnum og koma þannig í veg fyrir klakamyndun í frosti."
  new_project_name_id_70: "Improve older playing areas in Foldahverfi"
  new_project_description_id_70: "Endurbætur á leiksvæðum í Foldahverfi. Um er að ræða almennt viðhald og lagfæringar, snyrtingu og endurbætur á gróðri."
  new_project_name_id_71: "Improve playing area at Húsaskóli - basketball court"
  new_project_description_id_71: "Endurbætur á skólalóð. Um er að ræða almennt viðhald, lagfæringar og snyrtingu, m.a. á körfuboltavelli."
  new_project_name_id_72: "Install lighting along a path north of Rimaskóli"
  new_project_description_id_72: "Markmiðið er að bæta lýsingu með uppsetningu ljósastaura á um 300 metra kafla við stíg sem liggur norðan við skólann, innan skólalóðarinnar."
  new_project_name_id_73: "Plant trees along Langirimi"
  new_project_description_id_73: "Gróðursetning trjálunda á nokkrum völdum stöðum. Nánari útfærsla verður gerð í samráði við hverfisráð."
  new_project_name_id_74: "Clean and tidy up open area north of Rimaskóli"
  new_project_description_id_74: "Hverfisráð Grafarvogs hefur stungið upp á þessu verkefni sem felst í fegrun og frágangi á opnu svæði norðan við Rimaskóla. Um er að ræða hreinsun, sléttun og ræktun á landi, gróðursetningu o.fl."
  new_project_name_id_75: "Clean the shore east of the harbour area in Gufunes"
  new_project_description_id_75: "Hverfisráð Grafarvogs hefur stungið upp á þessu verkefni sem felst í því að hreinsa og snyrta fjöruna austan hafnarsvæðisins í Gufunesi. Markmiðið er að bæta og vernda umhverfið og gera fjöruna um leið aðlaðandi til útivistar og náttúruskoðunar."
  new_project_name_id_76: "Speed hump in Breiðagerði - yet to be located"
  new_project_description_id_76: "Hugmyndin er upphaflega komin af Betri hverfum en hefur tekið nokkrum breytingum í meðförum fagteymis og hverfisráðs. Um er að ræða hraðahindrun í Breiðagerði. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði fagaðila og hverfisráðs og mun taka mið af því hvar hindrunin er talin þjóna tilgangi sínum best."
  new_project_name_id_77: "Tidy up outdoor area at the east end of Fossvogsdalur"
  new_project_description_id_77: "Verkefnið felst í fegrun og lagfæringum á útivistarsvæði í eigu Reykjavíkurborgar í austanverðum dalnum, t.d. við lækinn á móts við skólann."
  new_project_name_id_78: "Tables, playing equipments etc. in Grundargerði garden"
