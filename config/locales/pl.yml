                           W celu uzyskania dokładniejszych informacji i pomocy skontaktuj się z konsultantami z Działu Usługowego Miasta Reykjavik tel. 4 11 11 11.</p>"

  votes_help_get_ballot: "
 <h1>Dwa koszyki: Nowe przedsięwzięcia i Przedsięwzięcia remontowe</h1>
 <p>Głosowanie podzielone jest na dwa koszyki: “Nowe przedsięwzięcia” po prawej stronie i “Przedsięwzięcia remontowe” po lewej. Aby w pełni wykorzystać swój głos wybierz przedsięwzięcia do obu koszyków. Swój głos oddajesz klikając na przycisk “Głosuj”. Głos jest ważny mimo że, nie zapełnisz koszyka lub pozostawisz jeden z nich pusty.</p>

 <h1>Dokładne informacje o przedsięwzięciach?</h1>
 <p>Jeżeli chcesz uzyskać więcej informacji na temat przedsięwzięć, kliknij na znak zapytania znajdujący się za jego nazwą. W ten sposób otworzy się nowe okno z krótkim opisem poszczególnych przedsięwzięć.</p>

 <h1>Wybór przedsięwzięcia do koszyka</h1>
 <p>Poniżej każdego z koszyków znajduje się lista 13 przedsięwzięć, które możesz wybrać przez kliknięcie. Po wybraniu przedsięwzięcia linia z jego nazwą zmieni kolor na ciemniejszy, a projekt pojawi się w koszyku ponad listą. Nazwy przedsięwzięć, na które budżet jest niewystarczający, zmienią kolor na szary i będą nieaktywne.</p>

 <p>Liczby poniżej koszyka pokazują jaki budżet wykorzystałeś i ile pozostało ci jeszcze do rozdysponowania. Możesz dalej wybierać przedsięwzięcia do koszyka dopóki nie skończy ci się budżet lub pozostały budżet nie pokryje kosztów przedsięwzięć znajdujących się na liście (ich nazwy zmienią kolor na szary).</p>

 <h1>Usuwanie przedsięwzięcia i wybór nowego</h1>
 <p>Aby usunąć przedsięwzięcie z koszyka, kliknij na nie ponownie. Zostało ono usunięte i ponownie możesz wybrać te przedsięwzięcia, które wybierzesz do koszyka (nie są one koloru szarego). W ten sam sposób możesz wybierać i usuwać przedsięwzięcia – do czasu, kiedy podejmiesz decyzję o oddaniu głosu.</p>

 <h1>Budżet nie zostały przeze mnie całkowicie wykorzystany. Czy mój głos jest ważny? Co z pozostałą kwotą?</h1>
 <p>Może się zdarzyć, że nie wykorzystasz całkowicie budżetu np.:, gdy przedsięwzięcia, których nie wybrałeś są droższe niż budżet, który ci pozostał. Nie musisz się tym martwić. Możesz nadal oddać głos i będzie on ważny.</p>


 <h1>Kliknij na “Głosuj” – Twój głos został oddany</h1>
 <p>Po wybraniu przedsięwzięć do jednego lub obu koszyków, kliknij na “Głosuj”. Wtedy ukaże się komunikat: Twój głos został oddany.</p>





 <h1>Głosuj tak często jak chcesz – tylko  najnowszy głos jest ważny</h1>
 <p>Możesz powtórzyć udział w głosowaniu i głosować tak często jak tylko chcesz w czasie trwania wyborów. Pamiętaj jedynie o tym że, ważny jest tylko najnowszy głos.</p>

