pl:
  new_project_name_id_1: "Plant small groves of trees in open areas in Norðlingaholt"
  new_project_description_id_1: "Gróðursetning minni trjálunda á opnum svæðum í Norðlingaholti. Um er að ræða fjölbreyttan trjá- og runnagróður. Staðsetning lundanna verður ákveðin í samráði við hverfisráð."
  new_project_name_id_2: "Install a dog fence in Árbær/Norðlingaholt"
  new_project_description_id_2: "Afgirt svæði fyrir hunda. Afmörkun svæðis og uppsetning girðingar. Endanleg staðsetning liggur ekki fyrir en verður ákveðin í samráði við íbúa."
  new_project_name_id_3: "Plant trees beetween Höfðabakki and Hraunbær"
