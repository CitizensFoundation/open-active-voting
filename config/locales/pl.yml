  votes_about_better_neighborhoods_text: "<h1>O Betri hverfi</h1>
                                          <p>Betri hverfi (Lepsze dzielnice) jest częścią strony internetowej Lepszy Reykjavik. Jest to otwarta platforma służąca do konsultacji na temat mniejszych nowych projektów konstrukcyjnych lub remontowych w dzielnicach Reykjaviku. Strona otwarta jest na wszystkie pomysły mogące ulepszyć lokalne środowisko i zwiększyć możliwości mieszkańców do wspólnego spędzania czasu na świeżym powietrzu, jak i możliwości korzystania z transportu rowerowego, ulepszyć korzystanie ze ścieżek pieszych dla przechodniów i pasażerów komunikacji miejskiej.<p>

                                          <h1>Pomysły i budżet</h1>
                                          <p>Aby zarejestrować swój pomysł i wziąć udział w rozmowie na jego temat musisz zarejestrować się, jako użytkownik na Lepszy Reykjavik. Zarejestrowani użytkownicy otrzymują automatycznie dostęp do Lepsze dzielnice. W tym celu Miasto Reykjavik oferuje dostęp do komputerów w bibliotekach publicznych i miejskich centrach usługowych. Całkowity budżet przeznaczony na te przedsięwzięcia w dzielnicach wynosi 300 milionów ISK. Suma te rozdzielona została na poszczególne dzielnice częściowo jako z góry ustalona, a częściowo ze względu na liczbę mieszkańców.<p>

                                          <h1>Przedstawianie pomysłów</h1>
                                          <p>Mieszkańcy Reykjaviku mogli przedstawiać swoje pomysły na Lepszy Reykjavik – Lepsze dzielnice i brać udział w dyskusji na temat mniejszych przedsięwzięć w dzielnicach pomiędzy 5 grudnia 2011 a 23 stycznia 2012. Pomysły zostały przedstawione grupie specjalistów (architekci, inżynierowie itp.) w celu analizy wykonalności i kosztorysu. Następnie każde z 10 Komitetów dzielnicowych przygotowało listę 26 przedsięwzięć, na które mieszkańcy będą głosować.<p>

                                          <h1>Głosowanie on-line</h1>
                                          <p>Mieszkańcy Reykjaviku będą mogli głosować na przedsięwzięcia pomiędzy 29 marca a 3 kwietnia 2012 roku na stronie internetowej specjalnie stworzonej na tą okazję. Mieszkańcy mogą głosować w dzielnicy przez siebie wybranej, w zależności od tego gdzie mieszkają, ale głos mogą oddać tylko w jednej dzielnicy. Więcej informacji na ten temat (w języku islandzkim) można znaleźć na stronie Um Betri Hverfi. <p>

                                          <p><b>Klikając na link poniżej opuścisz stronę do głosowania!</b><p>

                                          <a href='http://betrireykjavik.is/about/partners'>O Betri hverfi</a>"
