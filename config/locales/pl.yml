  new_project_name_id_116: "Improve footpath along the ocean by Grundarhverfi"
  new_project_description_id_116: "Verkefnið felst í endurbótum á gönguleið við sjóinn og snýr að lagfæringum á göngustíg meðfram Grundarhverfi."
  new_project_name_id_117: "Install glass in the fence at Klébergs swimming pool"
  new_project_description_id_117: "Verkefnið felst í ísetningu glers eða glugga í grindverkið við sundlaugina. Markmiðið er að auka útsýni sundlaugargesta."
  new_project_name_id_118: "Install a new flag pole at Fólkvangur"
  new_project_description_id_118: "Endurnýjun brotinnar fánastangar við Fólkvang."
  new_project_name_id_119: "Install a speed hump between school and Fólkvangur"
  new_project_description_id_119: "Gerð hraðahindrunar á vegi milli skóla og Fólkvangs. Nánari útfærsla í samráði við hverfisráð."
  new_project_name_id_120: "Improve road-edges at Klébergs school"
  new_project_description_id_120: "Verkefnið snýst um endurbætur á vegköntum á vegi að skóla m.a. með gerð kantsteina."
  new_project_name_id_121: "Kitchen gardens by the old sports field at Sæviðarsund"
  new_project_description_id_121: "Gerð matjurtagarða sem gert er ráð fyrir að verði reknir af íbúasamtökum."
  new_project_name_id_122: "Dog fence in Laugardalur - experiment"
  new_project_description_id_122: "Um er að ræða tilraunaverkefni til sex mánaða með þeim fyrirvara að hentug staðsetning finnist. Uppsetning einfaldrar girðingar til afmörkunar leiksvæðis fyrir hunda. Staðsetning verður ákveðin í samráði við hverfisráð."
  new_project_name_id_123: "Improve outdoors facilities in Laugardalur w. benches/tables"
  new_project_description_id_123: "Verkefnið felst í því að bæta leikaðstöðu, m.a. með því að setja upp borð og bekki á nokkra staði og bjóða upp á möguleika til að grilla. Nánari staðsetnin liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_124: "Pedestrian lights and lighting at Reykjavegur/Hofteigur"
  new_project_description_id_124: "Markmiðið er að bæta lýsingu og auka öryggi vegfarenda. Verkefnið felst í uppsetningu gangbrautarljósa og lýsingar."
  new_project_name_id_125: "Improve connection from Langholtsvegur to a path at Sæbraut"
  new_project_description_id_125: "Verkefnið felst í því að bæta tengingu frá Langholtsvegi að stíg við Sæbraut með því að setja upp hraðahindrun og bæta gönguleið yfir Kleppsveg."
  new_project_name_id_126: "Pedestrian lights and lighting at Reykjavegur/Kirkjuteigur"
  new_project_description_id_126: "Bætt lýsing og aukið öryggi vegfarenda. Verkefnið felst í uppsetningu gangbrautarljósa og lýsingar."
  new_project_name_id_127: "Basketball baskets at Drekavogur - experiment"
  new_project_description_id_127: "Verkefnið felst í því að setja upp körfuboltakörfur fyrir yngi notendur. Um tilraunaverkefni til 6 mánaða er að ræða."
  new_project_name_id_128: "Improve streetlife at Skeiðarvogur/Gnoðarvogur.Temporary"
  new_project_description_id_128: "„Torg í biðstöðu“ er notað um tímabundin verkefni á svæðum sem þurfa á upplyftingu að halda. Miðað er við að framkvæmt sé með fljótlegum og ódýrum hætti í samráði við íbúa og hagsmunaaðila. Verkefnin geta verið einstakir viðburðir og innsetningar eða lausnir til lengri tíma, t.d. með borðum, bekkjum, gróðri og grasbölum. Þar sem verkefnin eru oftast framkvæmd á svæðum sem eru í „bið“, t.d. vegna skipulags, bjóða þau upp á ýmsa skemmtilega tilraunastarfsemi í hönnun og útfærslu. „Torg í biðstöðu“ hafa víða skotið upp kollinum í borginni undanfarin ár, t.d. í formi Hjartatorgs á Hljómalindarreit og litríkum innsetningum í Austurstræti. Verkefni ársins 2011 má sjá á vefsvæðinu reykjavik.is/bidsvaedi."
  new_project_name_id_129: "Improve lighting at Skeiðarvogur/Sólheimar"
  new_project_description_id_129: "Verkefnið snýst um að bæta lýsingu á horni Skeiðarvos og Sólheima."
  new_project_name_id_130: "Improve lighting along path. Holtavegur/Family park"
  new_project_description_id_130: "Hverfisráð Laugardals hefur stungið upp á þessu verkefni til að bæta lýsinu á stíg sem liggur frá Holtavegi að gamla innganginum að Fjölskyldu- og Húsdýragarðinum."
  new_project_name_id_131: "Install speed measurement sign at Sundlaugarvegur"
  new_project_description_id_131: "Hverfisráð Laugardals hefur stungið upp á þessu verkefni til að bæta öryggi vegfarenda. Verkefnið felst í uppsetningu hraðamælingarskiltis við Sundlaugarveg."
  new_project_name_id_132: "Improve foot/cycle path at Suðurlandsbraut/Langholtsvegur"
  new_project_description_id_132: "Hverfisráð Laugardals hefur stungið upp á þessu verkefni sem felst í því að endurbæta  gatnamótin við Langholtsveg til að auðvelda gangandi og hjólandi vegfarendum að komast yfir Suðurlandsbraut."
  new_project_name_id_133: "Improve playing area between Barðavogur and Langholtsvegur"
  new_project_description_id_133: "Hverfisráð Laugardals hefur stungið upp á þessu verkefni til að endurbæta leiksvæðið milli Barðavogs og Langholtsvegar. Um er að ræða uppsetningu á leiktækjum, gróðursetningu, fegrun umhverfis og fleiru sem lýtur að því að gera svæðið vistlegra."
  new_project_name_id_134: "Improve streetlife at Laugalækur/Hrísateigur. Temporary."
  new_project_description_id_134: "„Torg í biðstöðu“ er notað um tímabundin verkefni á svæðum sem þurfa á upplyftingu að halda. Miðað er við að framkvæmt sé með fljótlegum og ódýrum hætti í samráði við íbúa og hagsmunaaðila. Verkefnin geta verið einstakir viðburðir og innsetningar eða lausnir til lengri tíma, t.d. með borðum, bekkjum, gróðri og grasbölum. Þar sem verkefnin eru oftast framkvæmd á svæðum sem eru í „bið“, t.d. vegna skipulags, bjóða þau upp á ýmsa skemmtilega tilraunastarfsemi í hönnun og útfærslu. „Torg í biðstöðu“ hafa víða skotið upp kollinum í borginni undanfarin ár, t.d. í formi Hjartatorgs á Hljómalindarreit og litríkum innsetningum í Austurstræti. Verkefni ársins 2011 má sjá á vefsvæðinu reykjavik.is/bidsvaedi."
  new_project_name_id_135: "Install more litter bins along paths in Laugardalur"
  new_project_description_id_135: "Verkefnið felst í því að setja upp fleiri og stærri ruslastampa við göngustíga í Laugardalnum. Nákvæm staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð, með hliðsjón af því hvar þörfin er talin mest."
  new_project_name_id_136: "Ten benches located in consultation with borough council"
  new_project_description_id_136: "Uppsetning tíu bekkja með tilheyrandi hellulögn og ruslastampi þar sem þarf. Nákvæm staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_137: "Improve playing area between Austurbrún/Kambsvegur"
  new_project_description_id_137: "Verkefnið snýst um endurbætur á leiksvæðinu með uppsetningu leiktækja, fegrun, hreinsun og gróðursetningu."
  new_project_name_id_138: "Improve playing area in front of Laugarnes Church"
  new_project_description_id_138: "Verkefnið snýst um endurbætur á leiksvæðinu með uppsetningu leiktækja, fegrun, hreinsun og gróðursetningu."
  new_project_name_id_139: "Improve footpath along Barðavogur"
  new_project_description_id_139: "Um er að ræða lagfæringu á stíg meðfram Barðavogi og snyrtingu trjáa. Verkefnið felst einnig í því að lagfæra tengingar við stíg."
  new_project_name_id_140: "Improve streetlife at Snekkjuvogur/Langholtsvegur. Temporary."
  new_project_description_id_140: "„Torg í biðstöðu“ er notað um tímabundin verkefni á svæðum sem þurfa á upplyftingu að halda. Miðað er við að framkvæmt sé með fljótlegum og ódýrum hætti í samráði við íbúa og hagsmunaaðila. Verkefnin geta verið einstakir viðburðir og innsetningar eða lausnir til lengri tíma, t.d. með borðum, bekkjum, gróðri og grasbölum. Þar sem verkefnin eru oftast framkvæmd á svæðum sem eru í „bið“, t.d. vegna skipulags, bjóða þau upp á ýmsa skemmtilega tilraunastarfsemi í hönnun og útfærslu. „Torg í biðstöðu“ hafa víða skotið upp kollinum í borginni undanfarin ár, t.d. í formi Hjartatorgs á Hljómalindarreit og litríkum innsetningum í Austurstræti. Verkefni ársins 2011 má sjá á vefsvæðinu reykjavik.is/bidsvaedi."
  new_project_name_id_141: "Lighting at pedestrian crossings. Langh./Sundlaug./Reykjavegur"
  new_project_description_id_141: "Hverfisráð Laugardals hefur stungið upp á þessu verkefni sem snýst um að bæta lýsingu á nokkrum gönguleiðum yfir Langholtsveg, Sundlaugarveg og Reykjaveg."
  new_project_name_id_142: "Paint bicycle signs (chevron) on Langholtsvegur"
  new_project_description_id_142: "Verkefnið felst í því að endurmála hjólavísa á Laugarásveg. Hjólavísar eru áberandi merkingar á götunni, t.d. mynd af hjólreiðamanni ásamt tveimur örvum sem vísa í akstursátt. Vísarnir þjóna þeim tilgangi að auka öryggi hjólreiðamanna með því að gefa vegfarendum skýrt til kynna að viðkomandi gata sé ekki síður ætluð til hjólreiða en umferðar vélknúinna ökutækja. Þannig má ætla að þeir hvetji til hjólreiða."
  new_project_name_id_143: "Paint bicycle signs (chevron) on Laugarásvegur"
  new_project_description_id_143: "Verkefnið felst í því að endurmála hjólavísa á Laugarásveg. Hjólavísar eru áberandi merkingar á götunni, t.d. mynd af hjólreiðamanni ásamt tveimur örvum sem vísa í akstursátt. Vísarnir þjóna þeim tilgangi að auka öryggi hjólreiðamanna með því að gefa vegfarendum skýrt til kynna að viðkomandi gata sé ekki síður ætluð til hjólreiða en umferðar vélknúinna ökutækja. Þannig má ætla að þeir hvetji til hjólreiða."
  new_project_name_id_144: "Improve lighting on a path NW of the Skating Hall"
  new_project_description_id_144: "Hverfisráð Laugardals hefur stungið upp á þessu verkefni. Verkefnið felst í uppsetningu ljósastaura við stíg sem liggur norðvestan Skautahallarinnar og bæta þannig lýsingu á svæðinu."
  new_project_name_id_145: "Better signs at historic places in Laugardalur"
  new_project_description_id_145: "Hverfisráð Laugardals hefur stungið upp á þessu verkefni sem felst í því að setja upp nokkur skilti við sögufræga staði í Laugardalnum. Verkefnið verður unnið í samráði við Minjavernd og Árbæjarsafn."
  new_project_name_id_146: "Improve pavement at Austurbrún. Norðurbrún-Dragavegur"
  new_project_description_id_146: "Hverfisráð Laugardals hefur stungið upp á þessu verkefni sem felst í því að endurnýja gangstétt við Austurbrún, á svæðinu milli Norðurbrúnar og Dragavegar."
  new_project_name_id_147: "Install a dog fence close to city centre"
  new_project_description_id_147: "Uppsetning girðingar til að afmarka leiksvæði fyrir hunda. Nánari staðsetning liggur ekki fyrir en verður ákveðin í samráði við hverfisráð."
  new_project_name_id_148: "Pavement at the w-side of the lower part of Klapparstígur"
  new_project_description_id_148: "Verkefnið felst í gerð nýrrar gangstéttar neðst á Klapparstígnum. Gangstéttin yrði við vestanverðan Klapparstíginn, að Skúlagötu."
  new_project_name_id_149: "Speed hump at Njarðargata, south of Hringbraut"
  new_project_description_id_149: "Hverfisráð miðborgar hefur stungið upp á þessu verkefni sem felst í gerð gönguleiðar yfir Njarðargötu, sunnan hringbrautar. Verkefnið felst í uppsetningu hraðahindrunar en nánari staðsetning hennar verður ákveðin í samráði hverfisráðs og fagaðila."
  new_project_name_id_150: "Two speed measurement signs at Hverfisgata"
  new_project_description_id_150: "Hverfisráð miðborgar hefur stungið upp á þessu verkefni sem miðar að því að bæta öryggi vegfarenda. Verkefnið felst í uppsetningu tveggja hraðablikkskilta á Hverfisgötu."
  new_project_name_id_151: "Improve the flora/fauna of the pond with water milfoil"
  new_project_description_id_151: "Um er að ræða tilraun til að planta síkjamara í Reykjavíkurtjörn með það að markmiði að bæta lífríki hennar. Skv. Vísindavef HÍ er síkjamari algeng vatnaháplanta í grunnum stöðuvötnum og mikilvægur fyrir lífríki þeirra. Hann gegnir m.a. því hlutverki að lægja öldur, draga úr botngruggi, binda óæskileg efni og skapa lífvænleg skilyrði fyrir stór og smá dýr. Sjá visindavefur.is/?id=11776."
  new_project_name_id_152: "More litter bins - locations yet to be decided"
  new_project_description_id_152: "Uppsetning á ruslastömpum á völdum stöðum í hverfinu. Nákvæm staðsetning liggur ekki fyrir en hún verður ákveðin í samráði við hverfisráð."
  new_project_name_id_153: "More bicycle stands - locations yet to be decided"
  new_project_description_id_153: "Verkefnið snýst um að bæta aðstöðu hjólreiðafólks með uppsetningu hjólagrinda á völdum stöðum. Nánari staðsetning verður ákveðin síðar."
  new_project_name_id_154: "Improve masonry and tiles at the edges of the pond."
  new_project_description_id_154: "Fara yfir og lagfæra eins og kostur er hleðslur og stéttar sem hafa aflagast umhverfis Tjörnina."
  new_project_name_id_155: "Improve plants and pots at Lækjartorg/Austurstræti"
  new_project_description_id_155: "Verkefnið felst í því að bæta við og fegra trjágróður í kerjum á Lækjartorgi."
  new_project_name_id_156: "Improve the square at Baldurs-, Nönnu- and Óðinsgata"
  new_project_description_id_156: "Verkefnið felst í því að endurbæta og styrkja torgið í framhaldi af aðgerðum síðasta sumar."
  new_project_name_id_157: "Install table/bench at Sundhöllin swimming pool"
  new_project_description_id_157: "Hverfisráð miðborgar hefur stungið upp á þessu verkefni sem felst í því að skapa aðstöðu til að setjast og borða nesti við Sundhöll Reykjavíkur. Um er að ræða uppsetningu borðs og bekkjar."
  new_project_name_id_158: "Improve lighting in a playing area at Arnarhóll"
  new_project_description_id_158: "Hverfisráð miðborgar hefur stungið upp á þessu verkefni sem felst í því að bæta lýsingu í nágrenni leiksvæðis við Arnarhól."
  new_project_name_id_159: "Bench and litter bin in the garden by the old Birth Home"
  new_project_description_id_159: "Hverfisráð miðborgar hefur stungið upp á þessu verkefni sem snýst um að gera garðinn fyrir framan gamla Fæðingarheimilið við Þorfinnsgötu að álitlegri áningarstað. Settur verður upp bekkur með tilheyrandi undirlagi (hellulögn) og ruslastampi."
  new_project_name_id_160: "Plant trees for shelter. Garden by Þorfinnsgata."
  new_project_description_id_160: "Hverfisráð miðborgar hefur stungið upp á þessu verkefni sem felst í því að gróðursetja trjágróður. Markmiðið er að skerma garðinn betur frá Snorrabrautinni, skerpa á rýmisupplifuninni inni í honum og mynda skjól til útiveru."
  new_project_name_id_161: "Playing area in garden by Vesturbær swimming pool"
  new_project_description_id_161: "Verkefnið felst í uppsetningu borða og bekkja, gróðursetningu og gerð leiksvæðis með áherslu á aldurshópinn 7-12 ára."
  new_project_name_id_162: "Installing a ladder down to the beach at Eiðisgrandi"
  new_project_description_id_162: "Markmiðið er að bæta aðgengið að strandlengjunni við Eiðisgranda með því að koma fyrir þrepum með handriði niður í fjöru á 2-3 stöðum."
  new_project_name_id_163: "Installing a ladder down to the beach in Skerjafjörður"
  new_project_description_id_163: "Markmiðið er að bæta aðgengið að strandlengjunni í Skerjafirði (við Shell) með því að koma fyrir þrepum með handriði niður í fjöru á 2-3 stöðum."
  new_project_name_id_164: "Improve conditions for pedestrians at Mýrargata/Fiskislóð"
  new_project_description_id_164: "Verkefnið felst í því að bæta aðgengi gangandi og hjólandi vegfarenda frá Mýrargötu á Fiskislóð, t.d . með gönguleið yfir Mýrargötu við hringtorgið."
  new_project_name_id_165: "Bus shelter at Hjarðarhagi, Dunhagi or Neshagi"
  new_project_description_id_165: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni sem felst í því að setja upp strætóskýli í Vesturbæinn, t.d. á einhvern af eftirtöldum stöðum: Við Hjarðarhaga/Dunhaga, Hjarðarhaga fyrir framan 10-11, Melaskólamegin við Neshaga, eða austan megin við Hofsvallagötu fyrir neðan Hringbraut."
  new_project_name_id_166: "More basketball baskets in the neighbourhood"
  new_project_description_id_166: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni sem felst í því að fjölga körfuboltakörfum í Vesturbænum. Nánari staðsetningar verða ákveðnar síðar."
  new_project_name_id_167: "Bicycle shelter at Hagaskóli"
  new_project_description_id_167: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni sem miðar að því að bæta aðstöðu hjólreiðafólks og felst í uppsetningu hjólaskýlis við Hagaskóla."
  new_project_name_id_168: "Plant trees/bushes by Hofsvallagata south of Einimelur"
  new_project_description_id_168: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni. Verkefnið felst í gróðursetningu trjáa og annars gróðurs til að brjóta vind og gera umhverfið vistlegra á þríhyrndu svæði sunnan við Einimel 1."
  new_project_name_id_169: "Improve facilities in a green area by Brekkustígur 14b"
  new_project_description_id_169: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni. Verkefnið felst í endurbótum á útvistaraðstöðu á grænu svæði við Brekkustíg 14b, m.a. með hreinsun, snyrtingu og gróðursetningu."
  new_project_name_id_170: "Resting place at Ægissíða w. tables/benches"
  new_project_description_id_170: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni. Verkefnið miðar að því að bæta aðstöðu fólks til útivistar við Ægissíðuna með gerð áningarstaða. Verkefnið felst m.a. í uppsetningu bekkja og borða sem nýta má til að borða nesti við."
  new_project_name_id_171: "Improve lighting in yard. Dvergasteinn kindergarten"
  new_project_description_id_171: "Verkefnið felst í því að bæta lýsingu á leiksvæðinu við leikskólann."
  new_project_name_id_172: "Temp. improve playing area at Nýlendu/Vesturgata"
  new_project_description_id_172: "Minniháttar endurbætur á svæðinu til bráðabirgða en í skipulagi er gert ráð fyrir að þarna komi gata."
  new_project_name_id_173: "New playing equipment, benches etc. at Aflagrandi 40"
  new_project_description_id_173: "Lagfæringar og endurnýjun leiktækja. Uppsetning borða og bekkja þar sem hægt væri tylla sér með nesti. Möguleiki að setja púttbraut."
  new_project_name_id_174: "Bigger litter bin by the bus shelter at the University"
  new_project_description_id_174: "Uppsetning stærri ruslastamps við strætóskýlið við Háskóla Íslands"
  new_project_name_id_175: "Improve ball field/playing area at Reynimelur 68–74"
  new_project_description_id_175: "Fegrun og lagfæring á fótboltavelli og leiksvæði við Reynimel 68 – 74."
  new_project_name_id_176: "Improve lighting in playing area at Bauganes"
  new_project_description_id_176: "Verkefnið miðar að því að bæta lýsingu á leikvelli við Bauganes. Um er að ræða uppsetningu á 1-2 ljósastaurum."
  new_project_name_id_177: "No parking' poles on the pavement at Melaskóli"
  new_project_description_id_177: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni sem miðar að því að bæta öryggi vegfarenda við Melaskóla. Verkefnið felst í uppsetningu stöpla eða staura til að hindra að hægt sé að leggja uppi á stéttum."
  new_project_name_id_178: "Christmas decorations in Vesturbær next christmas"
  new_project_description_id_178: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni. Verkefnið miðar að því að fegra Vesturbæinn um jólin og felst í kaupum og uppsetningu jólaskrauts um næstu jól. Nánari staðsetning verður ákveðin síðar."
  new_project_name_id_179: "Improve the Lynghagaróló playing area"
  new_project_description_id_179: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni. Verkefnið felst í nýplöntun og endurplöntun á grænu svæði við Lynghaga. Þá verður settur sandur í sandkassann, nýtt malarlag á fótboltavöllinn og tyrft í kring."
  new_project_name_id_180: "New pavement at Öldukotsróló playing area"
  new_project_description_id_180: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni. Verkefnið miðar að því að bæta aðstöðu fyrir börn sem eru að æfa sig í að hjóla og felst í að helluleggja svæði á leikvellinum þannig að hægt sé að hjóla í hringi."
  new_project_name_id_181: "Improve playing area at Landakotstún"
  new_project_description_id_181: "Hverfisráð Vesturbæjar hefur stungið upp á þessu verkefni. Verkefnið miðar að því að bæta aðstöðu á leiksvæði á Landakotstúni og felst m.a. í hreinsun, snyrtingu, gróðursetningu og uppsetningu nýrra leiktækja."

