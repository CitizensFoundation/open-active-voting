  new_project_name_id_100: "Improve pavement at Rauðarárstígur along Klambratún"
  new_project_description_id_100: "Verkefnið felst í endurnýjun gangstéttar við Rauðarárstíg, meðfram Klambratúni."
  new_project_name_id_101: "Plant trees and bushes by kindergarten Klambri"
  new_project_description_id_101: "Bæta við gróðri á lóð leikskólans Klambra, t.d. með gróðursetningu trjáa og runna. Um er að ræða rýmis- og skjólmyndun með það að markmiði að fegra umhverfið og gera það meira aðlaðandi til dvalar."
  new_project_name_id_102: "Improve garden by kindergarten Sólhlíð at Engihlíð"
  new_project_description_id_102: "Verkefnið felst m.a. í fegrun, snyrtingu og gróðursetningu trjáa og runna. Um er að ræða rýmis- og skjólmyndun með það að markmiði að fegra umhverfið, auka fjölbreytileika þess og gera það meira aðlaðandi til dvalar."
  new_project_name_id_103: "Plant crown trees on traffic islands at Langahlíð"
  new_project_description_id_103: "Hverfisráð Hlíða hefur stungið upp á þessu verkefni sem felst í gróðursetningu krónutrjáa á umferðareyjar við Lönguhlíð. Markmiðið er að skerpa á rýmisupplifun í götunni, skapa skjól og bæta ásýnd svæðisins."
  new_project_name_id_104: "Install low-hanging basketball baskets at Ísaksskóli"
  new_project_description_id_104: "Hverfisráð Hlíða hefur stungið upp á þessu verkefni sem felst í uppsetningu lágt hangandi körfuboltakarfa við Ísaksskóla. Körurnar eru einkum ætlaðar yngri börnum."
  new_project_name_id_105: "Facilities for sea-bathers at Kléberg. Ladder and path."
