  votes_rules: "Hér vantar texta."

  votes_help_select_area: "<b>Wybierz dzielnicę</b><br>
                           Na tej stronie możesz zobaczyć mapę Reykjaviku, gdzie każda dzielnica oznaczona została 
                           odrębnym kolorem. Wybierz dzielnicę w której chcesz głosować, klikając na nią.
                           <br><br>
                           <b>W jakiej dzielnicy znajduje sięmoja ulica?</b><br>
                           Jeżeli nie jesteś pewnien w jakiej dzielnicy mieszkasz, lub chcesz dowiedzieć sie więcaj o innych 
                           dzielncach, możesz to zrobić klikając na przycisk Jaka dzielnica? powyżej mapy. Otworzy się 
                           wtedy nowe okno ze  stroną Systemu Informacji o Terenach Reykjaviku. Tam po nazwach ulic
                           uzyskasz informacje do jakiej dzielicy należą.
                           
                           <br><br>
                          W celu uzyskania dokładniejszych informacji i pomocy skontaktuj się z konsultantami z Działu 
                          Usługowego Miasta Reykjavik tel. 4 11 11 11.
                           "

  votes_help_get_ballot: "<b>Dwa koszyki: Nowe przedsięwzięcia i Przedsięwzięcia remontowe</b><br>
                    Głosowanie podzielone jest na dwa koszyki: Nowe przedsięwzięcia po prawej stronie i 
                    Przedsięwzięcia remontowe po lewej. Aby w pełni wykorzystać swój głos wybierz przedsięwzięcia z 
                    obu koszyków. Swój głos oddajesz naciskając na przycisk Głosuj. Głos jest ważny mimo że, nie 
                    zapełnisz koszyka lub pozostawisz jeden z nich pusty.
                          <br><br>
                    
                    <b>Dokładne informacje o       przedsięwzięciach?</b>
                    Jeżeli chcesz uzyskać więcej informacji na temat przedsięwzięć, naciśnij na znak zapytania znajdujący
                    się za jego nazwą. W ten sposób otworzy się nowe okno z krótkim opisem poszczególnych 
                    przedsięwzięć.
                          <br><br>
                          
                    <b>Wybór przedsięwzięcia do koszyka</b>
                          Poniżej każdego z koszyków znajduje się lista 13 przedsięwzięć, które możesz wybrać klikając na 
                          nie. Po wybraniu przedsięwzięcia linia z jego nazwą zmieni kolor na ciemniejszy, a projekt pojawi 
                          się w koszyku ponad listą. Nazwy przedsięwzięć na które budżet jest niewystarczający, zmienią 
                          kolor na szary i będą nieaktywne.
                          <br><br>
                                
                          Liczby poniżej koszyka pokazują jaki budżet wykorzystałeś i ile pozostało ci jeszcze do 
                          rozdysponowania. Możesz dalej wybierać przedsięwzięcia do koszyka dopóki nie skończy ci się
                          budżet lub pozostały budżet nie pokryje przedsięwzięć znajdujących się na liście (ich nazwy 
                          zmienią kolor na szary).
                          <br><br>
                          
                          <b>Usuwanie przedsięwzięcia i wybór nowego</b><br>
                          Aby usunąć przedsięwzięcie z koszyka, kliknij na nie ponownie. Zostało ono usunięte i ponownie 
                          możesz wybrać te przedsięwzięcia które włożysz do koszyka (nie są one koloru szarego). W ten 
                          sam sposób możesz wkładać i usuwać przedsięwzięcia – do czasu kiedy podejmniejsz decyzję o 
                          oddaniu głosu.
                          <br><br>
                          <b>Budżet nie zostały przeze mnie całkowicie wykorzystany. Czy mój głos jest ważny? Co z 
                          pozostałą kwotą?</b><br>
                          Może się zdażyć, że nie wykorzystasz całkowicie budżetu. Tak się stanie np.:, 
                          gdy przedsięwzięcia których nie wybrałeś są droższe niż kwota która ci pozostała. Nie musisz się 
                          tym martwić. Możesz nadal oddać głos i będzie on ważny. Zaprezentowana wycena 
                          przedsięwzięć nie jest całkowicie dokładna i dlatego możliwe jest, że niewielkie kwoty będzie 
                          można przenosić 
                          pomiędzy przedsięwzięciami. Takie przenoszenie budżetu nie będzie możliwe pomiędzy 
                          dzielnicami, ani kategoriami.
                          <br><br>
                          <b>Naciśnij przycisk Głosuj – Twój głos został oddany<b><br>
                          Po wybraniu przedsięwzięć do jednego lub obu koszyków, naciśnij na przycisk 
                          <b>Głosuj</b>. Wtedy ukaże się komunikat: Twój głos został oddany.
                          <br><br>
                          <b>Głosuj tak często jak chcesz – tylko  najnowszy głos jest ważny</b><br>
                         Możesz powtórzyć udział w głosowaniu i głosować tak często jak tylko chcesz w czasie trwania 
                         wyborów. Pamiętaj jedynie że, ważny jest tylko najnowszy głos.
                          
                          <br><br>
                          W celu uzyskania dokładniejszych informacji i pomocy skontaktuj się z konsultantami z Działu 
                          Usługowego Miasta Reykjavik tel. 4 11 11 11.
                          "