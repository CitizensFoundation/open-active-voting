  new_project_name_id_91: "Improve pavement along the east side of Háaleitisbraut"
  new_project_description_id_91: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í lagfæringu gangstéttar við austanverða Háaleitisbraut, á svæðinu milli Austurvers og Listabrautar."
  new_project_name_id_92: "Tidy up around the kindergarten Garðaborg"
  new_project_description_id_92: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni. Verkefnið felst í snyrtingu og lagfæringum á umhverfi leikskólans Garðaborgar sem staðsett er milli Bústaðavegar og Hólmgarðs."
  new_project_name_id_93: "Renew signs at Hákonarlundur"
  new_project_description_id_93: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í endurnýjun skiltis við Hákonarlund."
  new_project_name_id_94: "Improve fence and playing equipment at Austurborg"
  new_project_description_id_94: "Hverfisráð Háaleitis og Bústaða hefur stungið upp á þessu verkefni sem felst í því að setja upp lága girðingu meðfram götunni við Austurver, ásamt viðhaldi leiktækja."
  new_project_name_id_95: "Playing area at Klambratún in front of Kjarvalsstaðir"
  new_project_description_id_95: "Verkefnið felst í gerð leiksvæðis framan við Kjarvalsstaði. Um er að ræða uppsetningu á leikskúlptúr og leikvænan frágang á svæðinu með snyrtingu og gróðursetningu."
  new_project_name_id_96: "Dog fence at the west side of Öskjuhlíð"
  new_project_description_id_96: "Uppsetning girðingar til að afmarka sérstakt leiksvæði fyrir hunda. Hverfisráð gat ekki fallist á hundagerði á Klambratúni en stingur þess í stað upp á þessari staðsetningu við Hlíðarfót."
  new_project_name_id_97: "Pave a path at Klambratún, from Miklabraut to main path"
