<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../../bower_components/paper-map-info/paper-map-info.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../oav-behaviors/app-helpers.html">
<link rel="import" href="oav-area-ballot-item.html">

</head><body><dom-module id="oav-items-map">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 100% !important;
        height: 100% !important;
      }

      .topMapContainer {
        width: 100% !important;
        height: 100% !important;
      }

      .mapContainer {
        width: 100% !important;
        height: 100% !important;
        margin-top: 16px;
      }

      .noMapContainer {
        padding: 8px;
        margin: 16px;
        background-color: #FFF;
      }

      #map {
      }

      a {
        color: var(--primary-color-700);
      }

      h1 {
        padding: 24px;
      }


      #myInfoCard {
        background-color: #000;
        padding: 0;
        margin: 0 !important;
        --paper-map-info-mixin: {
          padding: 0;
          margin: 0 !important;
          background-color: #fbfbfb;
          color: var(--app-accent-color);
          max-width: 100%;
          max-height: 100%;
        };
        --paper-map-info-beak-mixin: {
          color: var(--app-accent-color);
        };
      }

      .ballotItem {
        margin: 0;
        padding: 0;
        color: #FFF;
      }
    </style>

    <iron-media-query query="(min-width: 1000px)" query-matches="{{wide}}"></iron-media-query>

    <div class="layout vertical center-center topMapContainer">
      <template is="dom-if" if="[[noItems]]">
        <paper-material elevation="3" class="noMapContainer">
          <h1>[[t('items.noMapItems')]]</h1>
        </paper-material>
      </template>

      <template is="dom-if" if="[[items]]" restamp="">
        <div class="mapContainer">
          <google-map id="map" api-key="[[apiKey]]" fit-to-markers="">
            <template is="dom-repeat" items="[[items]]" as="item">
              <template is="dom-repeat" items="[[item.locations]]" as="location">
                <google-map-marker click-events="" item="[[item]]" latitude="[[location.latitude]]" longitude="[[location.longitude]]" class="marker" on-google-map-marker-click="markerClick">
                </google-map-marker>
              </template>
            </template>
            <paper-map-info id="myInfoCard" fade-in="">
              <oav-area-ballot-item on-oav-toggle-item-in-budget="_closeInfo" small="" elevation="0" id="ballotItem" budget-element="[[budgetElement]]" class="ballotItem" item="[[selectedItem]]"></oav-area-ballot-item>
            </paper-map-info>
          </google-map>
        </div>
      </template>

    </div>
  </template>

  <script>Polymer({is:"oav-items-map",behaviors:[Polymer.appHelpers],properties:{items:{type:Array,value:null,observer:"_itemsChanged"},budgetElement:{type:Object},selectedItem:{type:Object},noItems:{type:Boolean,value:!1},apiKey:{type:String,value:"AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0"},wide:{type:Boolean,observer:"_wideChanged"}},_itemsChanged:function(e){},_closeInfo:function(){this.$$("#myInfoCard").close()},attached:function(){this.async(function(){this._resetMapHeight()}.bind(this))},_wideChanged:function(){this._resetMapHeight()},_resetMapHeight:function(){var e=this.$$("#map");if(e){var t;t=this.wide?window.innerHeight-322:window.innerHeight-236,e.style.height=t+"px"}},setItemInBudget:function(e){if(this.selectedItem&&this.selectedItem.id==e.id){var e=this.$$("#ballotItem");e&&e.setInBudget()}},removeFromBudget:function(e){if(this.selectedItem&&this.selectedItem.id==e.id){var e=this.$$("#ballotItem");e&&this.$$("#ballotItem").removeFromBudget()}},checkIfSelectedItemToExpensive:function(e){if(this.selectedItem){var t=this.$$("#ballotItem");t&&(t.selectedInBudget||(this.selectedItem.price<=e?(t.setNotTooExpensive(),console.log("item id "+this.selectedItem.id+"Not Too Expensive")):this.selectedItem&&(console.log("item id "+this.selectedItem.id+"Too Expensive"),t.setTooExpensive())))}},markerClick:function(e){this.set("selectedItem",e.model.get("item"));this.selectedItem;this.$$("#myInfoCard").showInfoWindow(e.srcElement.marker)}});</script>
</dom-module></body></html>
