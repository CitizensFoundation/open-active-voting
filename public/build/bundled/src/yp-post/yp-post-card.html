<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=5.9.5">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html?v=5.9.5">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=5.9.5">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html?v=5.9.5">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html?v=5.9.5">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html?v=5.9.5">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html?v=5.9.5">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=5.9.5">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html?v=5.9.5">

<link rel="import" href="../../bower_components/google-streetview-pano/google-streetview-pano.html?v=5.9.5">
<link rel="import" href="../../bower_components/google-map/google-map.html?v=5.9.5">

<link rel="import" href="../oav-behaviors/app-helpers.html?v=5.9.5">

<link rel="import" href="yp-post-actions.html?v=5.9.5">
<link rel="import" href="yp-post-cover-media.html?v=5.9.5">
<link rel="import" href="yp-post-behaviors.html?v=5.9.5">

</head><body><dom-module id="yp-post-card">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        color: #333;
      }

      .infoContainer {
        @apply(--layout-vertical);
        color: var(--primary-color-more-darker, #424242);
        line-height: var(--description-line-height, 1.3);
        width: 540px;
        padding: 0px;
        padding-bottom: 16px;
        padding-top: 16px;
      }

      .voting {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-align: center;
        padding-left: 16px;
        padding-right: 24px;
      }

      .card-actions {
        position: absolute;
        bottom: 0;
        right: 42px;
        width: 420px;
      }

      .edit {
        color: #eee;
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 0;
        margin-right: 0;
      }

      .post-name {
        margin: 0;
        font-size: 28px;
        background-color: var(--primary-color-600);
        color: #FFF;
        padding: 16px;
        cursor: pointer;
      }

      .category-icon {
        width: 100px;
        height: 100px;
      }

      .category-image-container {
        text-align: right;
        margin-top: -52px;
      }

      .postCardCursor {
        cursor: pointer;
      }

      yp-post-cover-media {
        position: relative;
        width: 420px;
        height: 232px;
      }

      .postCard {
        width: 960px;
        background-color: #fff;
        @apply(--layout-horizontal);
      }

      .description {
        padding-bottom: 2px;
        padding-left: 8px;
        padding-right: 8px;
      }

      paper-icon-button {
        position: absolute;
        top: 0;
        right: 0;
      }

      .post-name {
        background-color: var(--app-primary-color);
      }

      @media (max-width: 1024px) {
        :host {
          width: 600px;
        }

        .postCard {
          width: 580px;
          @apply(--layout-wrap);
        }

        yp-post-cover-media {
          width: 400px;
          height: 212px;
        }

        .voting {
          padding-left: 0;
          padding-right: 0;
        }

        .card-actions {
          left: 24px;
          right: 0;
          width: 320px;
        }

        .card-content {
          width: 600px !important;
          padding-bottom: 74px;
        }

        .infoContainer {
          width: 100%;
        }

        .description {
          padding-bottom: 32px;
        }

        .mediaAndInfoContainer {
          @apply(--layout-center-center);
        }
      }

        @media (max-width: 800px) {
          .post-name {
            font-size: 22px;
          }
        }

        @media (max-width: 420px) {
          :host {
            width: 280px;
          }

          .postCard {
            height: 100% !important;
            width: 280px !important;
          }

          yp-post-cover-media {
            width: 280px !important;
            height: 150px !important;
          }

          .card-actions {
            left: 0;
            width: 260px;
          }

          .post-name {
            font-size: 18px;
          }

          .description {
            font-size: 15px;
          }
        }

      @media (max-width: 320px) {
        :host {
          width: 240px;
        }

        .postCard {
          height: 100% !important;
          width: 240px !important;
        }

        yp-post-cover-media {
          width: 240px !important;
          height: 128px !important;
        }

        .card-actions {
          left: 0;
          width: 260px;
        }

        .post-name {
          font-size: 18px;
        }

        .description {
          font-size: 15px;
        }
      }

    </style>

    <template is="dom-if" if="[[post]]" restamp="">
      <div class="layout horizontal center-center">
        <paper-material class="postCard" elevation="[[elevation]]" animated="">
          <div class="layout vertical wrap">
            <h1 class="post-name" on-tap="goToPostIfNotHeader">[[postName(post)]]</h1>
            <div class="layout horizontal wrap mediaAndInfoContainer">
              <yp-post-cover-media post="[[post]]"></yp-post-cover-media>
              <div class="layout vertical">
                <div class="infoContainer">
                  <div class="description">[[trimmedDescription]]</div>
                </div>
                <div class="card-actions">
                  <yp-post-actions header-mode="[[headerMode]]" elevation="[[elevation]]" endorse-mode="[[endorseMode]]" class="voting" post="[[post]]"></yp-post-actions>
                </div>
              </div>
            </div>
          </div>
        </paper-material>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'yp-post-card',

      behaviors: [
        Polymer.appHelpers,
        Polymer.YpPostBehavior
      ],

      properties: {

        selectedMenuItem: {
          type: String
        },

        headerMode: {
          type: Boolean,
          value: false
        },

        elevation: {
          type: Number,
          value: 2
        },

        post: {
          type: Object,
          notify: true
        },

        trimmedDescription: {
          type: String,
          computed: '_trimmedDescription(post, post.description)'
        }

      },


      _trimmedDescription: function (post, description) {
        if (post) {
          return this.postDescription(post);
        } else {
          return "";
        }
      },

      updateDescriptionIfEmpty: function (description) {
        if (!this.post.description || this.post.description=='') {
          this.set('post.description', description);
        }
      },

      _refresh: function () {
        this.fire('refresh');
      },

      _menuSelection: function (event, detail) {
        if (detail.item.id=="editMenuItem")
          this._openEdit();
        else if (detail.item.id=="deleteMenuItem")
          this._openDelete();
        else if (detail.item.id=="statusChangeMenuItem")
          this._openPostStatusChange();
        else if (detail.item.id=="moveMenuItem")
          this._openMovePost();
        this.selectedMenuItem = null;
      }

    });
  </script>
</dom-module>
</body></html>
