<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=5.4.39">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html?v=5.4.39">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html?v=5.4.39">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=5.4.39">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html?v=5.4.39">

<link rel="import" href="../../bower_components/paper-material/paper-material.html?v=5.4.39">

<link rel="import" href="../oav-behaviors/app-helpers.html?v=5.4.39">

<link rel="import" href="../yp-point/yp-point.html?v=5.4.39">

</head><body><dom-module id="yp-post-user-image-card">
  <template>
    <style>
      .description {
        padding-left: 64px;
        padding-right: 64px;
        padding-top: 8px;
        color: #444;
      }

      .photographer {
        padding-left: 64px;
        padding-right: 64px;
        padding-top: 8px;
        color: #aaa;
      }

      paper-material {
        width: 800px;
        height: 100%;
        background-color: #FFF;
        padding: 0;
      }

      iron-image {
        width: 800px;
        height: 600px;
      }

      @media (max-width: 800px) {
        iron-image {
          width: 600px;
          height: 450px;
        }

        paper-material {
          width: 600px;
        }
      }

      @media (max-width: 620px) {
        iron-image {
          width: 400px;
          height: 300px;
        }
        paper-material {
          width: 400px;
        }
      }

      @media (max-width: 420px) {
        iron-image {
          width: 320px;
          height: 240px;
        }
        paper-material {
          width: 320px;
        }
      }
    </style>

    <paper-material elevation="2" class="layout vertical">
      <iron-image title$="[[image.description]]" sizing="cover" src$="[[_imageUrl(image)]]"></iron-image>
      <div class="description">
        [[image.description]]
      </div>
      <div class="layout horizontal" style="width: 100%;">
        <div class="photographer">
          [[image.photographer_name]]
        </div>
      </div>
    </paper-material>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'yp-post-user-image-card',

        behaviors: [
          Polymer.appHelpers
        ],

        properties: {

          image: {
            type: Object
          },

          post: {
            type: Object
          }
        },

        _openEdit: function () {
          window.appGlobals.activity('open', 'userImage.edit');
          var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("userImageEdit");
          dialog.setup(this.post, this.image, false, this._refresh.bind(this));
          dialog.open('edit', { postId: this.post.id, userImages: true });
        },

        _openDelete: function () {
          window.appGlobals.activity('open', 'userImage.delete');
          var dialog = Polymer.dom(document).querySelector('yp-app').getDialog("deleteDialog");
          dialog.setup('/api/images/', this.post.id+'/'+this.image.id+'/user_images',
            this.t('userImage.deleteConfirmation'),
            this._refresh.bind(this));
          dialog.open();
        },

        _refresh: function () {
          this.fire('refresh');
        },

        _imageUrl: function (image) {
          return this.getImageFormatUrl([image], 0);
        }
      });
    }());
  </script>
</dom-module>
</body></html>
