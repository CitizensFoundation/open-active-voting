<dom-module id="oav-area-ballot-item" assetpath="/">
  <style>
    .itemContent {
      @apply(--layout-vertical);
      position: relative;
      width: 300px !important;
      height: 320px;
      margin: 16px;
    }

    .itemContent[small] {
      width: 260px !important;
      height: 277px;
      margin: 0;
    }

    .itemContent[small][tiny] {
      width: 220px !important;
      height: 220px;
    }

    .itemSelectedFrame {
      background: transparent;
      border: none;
      width: 294px;
      height: 314px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 4;
    }

    .itemSelectedFrame[small] {
      width: 254px;
      height: 271px;
    }

    .itemSelectedFrame[small][tiny] {
      width: 214px;
      height: 214px;
    }

    .buttons {
      z-index: 5;
    }

    .itemSelectedFrame[selected] {
      background: transparent;
      border: solid 3px;
      border-color: var(--app-accent-color);
    }

    iron-image {
      height: 169px;
      width: 300px;
    }

    iron-image[small] {
      width: 260px;
      height: 146px;
    }

    iron-image[small][tiny] {
      width: 220px;
      height: 124px;
    }

    google-map {
      height: 169px;
      width: 300px;
      margin-bottom: 7px;
    }

    google-map[small] {
      width: 260px;
      height: 146px;
      z-index: 0 !important;
    }

    google-map[small][tiny] {
      width: 220px;
      height: 124px;
    }

    .descriptionContainer {
      height: 169px;
      width: 300px;
      overflow: hidden;
      margin-bottom: 7px;
      background-color: #66c7db;
      font-size: 18px;
      color: #FFF;
      font-weight: bold;
      text-align: right;
      padding-right: 4px;
    }

    .descriptionContainer[small] {
      width: 260px;
      height: 146px;
      font-size: 16px;
      padding-right: 8px;
      text-align: left;
    }

    .descriptionContainer[small][tiny] {
      width: 220px;
      height: 124px;
      font-size: 14px;
    }

    .description {
      padding: 8px;
    }

    .name {
      font-size: 20px;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 8px;
    }

    .name[small] {
      font-size: 17px;
      padding-top: 4px;
      padding-right: 4px;
      padding-top: 4px;
    }

    .name[small][tiny] {
      font-size: 14px;
    }

    .price {
      font-size: 25px;
      position: absolute;
      bottom: 8px;
      left: 92px;
      color: var(--app-accent-color);
    }

    .price[small] {
      left: 70px;
    }

    .price[small][tiny] {
      left: 42px;
    }


    .priceCurrency {
      font-size: 23px;
      color: var(--app-accent-color);
    }

    paper-fab.addRemoveButton {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background-color: var(--app-accent-color);
      color: #fff;
    }

    paper-fab[disabled] {
      background-color: #999;
    }

    .budgetContainer {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .itemContent {
      background-color: #fbfbfb;
      color: #222;
    }

    .addRemoveButton {

    }

    .infoIcon {
      color: var(--app-accent-color-light);
      width: 45px;
      height: 45px;
    }

    .infoLinks {
      position: absolute;
      top: 118px;
      right: 0px;
      z-index: 100;
    }

    .infoLinks[small] {
      top: 98px;
    }

    .infoLinks[small][tiny] {
      top: 78px;
    }

    .externalInfoIcon {
      color: #999;
      width: 45px;
      height: 45px;
    }

    .externalIconContainer {
      position: absolute;
      bottom: 4px;
      left: 0px;
      z-index: 100;
    }

    paper-fab.removeButton {
      color: #FFF;
    }

    google-map {
      z-index: 5;
    }

    paper-fab {
      z-index: 5;
    }
  </style>

  <template>
    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>
    <iron-media-query query="(max-width: 360px)" query-matches="{{tiny}}"></iron-media-query>

    <paper-material elevation="[[elevation]]" class="itemContent" small$="[[small]]" tiny$="[[tiny]]">
      <div class="itemSelectedFrame" selected$="[[selectedInBudget]]" small$="[[small]]" tiny$="[[tiny]]"></div>
      <div>
        <iron-image small$="[[small]]" tiny$="[[tiny]]" hidden$="[[!imageTabSelected]]" name="image" sizing="cover" src="[[item.image_url]]"></iron-image>
        <template is="dom-if" if="[[mapTabSelected]]" restamp="">
          <google-map small$="[[small]]" tiny$="[[tiny]]" zoom="15" name="map" id="map" api-key="[[googleMapsApiKey]]" fit-to-markers="">
            <template is="dom-repeat" items="[[item.locations]]" as="location">
              <google-map-marker latitude="[[location.latitude]]" longitude="[[location.longitude]]" class="marker"></google-map-marker>
            </template>
          </google-map>
        </template>
        <div hidden$="[[!descriptionTabSelected]]" name="description" class="descriptionContainer" tiny$="[[tiny]]" small$="[[small]]">
          <div id="description" class="description">[[item.description]]</div>
        </div>
      </div>
      <div class="infoLinks" small$="[[small]]" tiny$="[[tiny]]">
        <paper-icon-button title$="{{localize('image_item_tab')}}" class="infoIcon" icon="image:photo" on-tap="_setImageMode"></paper-icon-button>
        <paper-icon-button title$="{{localize('description_item_tab')}}" class="infoIcon" icon="description" on-tap="_setDescriptionMode"></paper-icon-button>
        <paper-icon-button title$="{{localize('map_item_tab')}}" class="infoIcon" icon="maps:place" on-tap="_setMapMode"></paper-icon-button>
      </div>
      <div class="layout horizontal">
        <div class="name" small$="[[small]]" tiny$="[[tiny]]">[[item.name]]</div>
      </div>
      <div class="layout vertical center-center">
        <div class="externalIconContainer">
          <paper-icon-button on-tap="_showPost" title$="{{localize('more_info_description')}}" class="externalInfoIcon" icon="info-outline"></paper-icon-button>
        </div>
      </div>
      <div class="buttons">
        <div class="price" small$="[[small]]" tiny$="[[tiny]]">[[item.price]]<span class="priceCurrency"> {{localize('millions')}}</span></div>
        <paper-fab mini="" id="addToBudgetButton" elevation="5" class="addRemoveButton" hidden$="[[selectedInBudget]]" disabled$="[[toExpensiveForBudget]]" title$="{{localize('add_to_budget')}}" icon="add" on-tap="_toggleInBudget"></paper-fab>
        <paper-fab mini="" elevation="5" class="addRemoveButton removeButton" hidden$="[[!selectedInBudget]]" disabled$="[[toExpensiveForBudget]]" title$="{{localize('remove_from_budget')}}" icon="remove" on-tap="_toggleInBudget"></paper-fab>
      </div>
    </paper-material>
  </template>
</dom-module>

<dom-module id="paper-map-info" assetpath="../../bower_components/paper-map-info/">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      .infocard {
        position: absolute;
        z-index: 999;
        max-width: 80%;
        max-height: 75%;
        top: 0;
        left: 0;
        background: white;
        box-sizing: border-box;
        padding: 12px 28px 12px 12px;
        border-radius: 4px;
        opacity: 0;
        display: none;
        @apply(--paper-map-info-mixin);
      }

      .infocard-beak {
        position: absolute;
        opacity: 0;
        display: none;
      }

      #stdbeak svg rect {
        fill: blue;
        stroke: black;
        stroke-width: 1;
        @apply(--paper-map-info-beak-mixin)
      }

      div.card-content {
        overflow: hidden;
        @apply(--paper-map-info-content)
      }

      iron-icon.closeicon {
        --iron-icon-width: 24px;
        --iron-icon-height: 24px;
        position: absolute;
        right: 3px;
        top: 3px;
      }
    </style>
    <div id="stdbeak" class="infocard-beak">
      <svg width="20" height="20">
        <rect x="4" y="4" width="12" height="12" transform="rotate(45 10,10)">
      </rect></svg>
    </div>
    <div id="custombeak" class="infocard-beak">
      <content id="custombeakcontent" select=".paper-map-info-beak"></content>
    </div>
    <paper-material id="infocarddiv" class="infocard" elevation="[[elevation]]">
      <div class="card-content">
        <content id="cardcontent" select="*"></content>
      </div>
      <iron-icon class="closeicon" icon="close" on-tap="close"></iron-icon>
    </paper-material>

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 100% !important;
        height: 100% !important;
      }

      .topMapContainer {
        width: 100% !important;
        height: 100% !important;
      }

      .mapContainer {
        width: 100% !important;
        height: 100% !important;
        margin-top: 16px;
      }

      .noMapContainer {
        padding: 8px;
        margin: 16px;
        background-color: #FFF;
      }

      #map {
      }

      a {
        color: var(--primary-color-700);
      }

      h1 {
        padding: 24px;
      }


      #myInfoCard {
        background-color: #000;
        padding: 0;
        margin: 0 !important;
        --paper-map-info-mixin: {
          padding: 0;
          margin: 0 !important;
          background-color: #fbfbfb;
          color: var(--app-accent-color);
          max-width: 100%;
          max-height: 100%;
        };
        --paper-map-info-beak-mixin: {
          color: var(--app-accent-color);
        };

        margin: 0;
        padding: 0;

      }

    <iron-media-query query="(min-width: 1000px)" query-matches="{{wide}}"></iron-media-query>

    <div class="layout vertical center-center topMapContainer">
      <template is="dom-if" if="[[noItems]]">
        <paper-material elevation="3" class="noMapContainer">
          <h1>[[t('items.noMapItems')]]</h1>
        </paper-material>
      </template>

      <template is="dom-if" if="[[items]]" restamp="">
        <div class="mapContainer">
          <google-map disable-default-ui$="[[tiny]]" id="map" api-key="[[apiKey]]" fit-to-markers="">
            <template is="dom-repeat" items="[[items]]" as="item">
              <template is="dom-repeat" items="[[item.locations]]" as="location">
                <google-map-marker click-events="" item="[[item]]" latitude="[[location.latitude]]" longitude="[[location.longitude]]" class="marker" on-google-map-marker-click="markerClick">
                </google-map-marker>
              </template>
            </template>
            <paper-map-info id="myInfoCard" fade-in="">
              <oav-area-ballot-item on-oav-toggle-item-in-budget="_closeInfo" small="" elevation="0" id="ballotItem" budget-element="[[budgetElement]]" class="ballotItem" item="[[selectedItem]]"></oav-area-ballot-item>
            </paper-map-info>
          </google-map>
        </div>
      </template>

    :host {
      background-color: var(--paper-green-700);
    }

    iron-list {
      margin-top: 24px;
      padding-bottom: 16px;
      background-color: var(--app-main-backround-color);
    }

    .name {
      font-size: 19px;
      padding: 8px;
    }

    .description {
      padding-left: 8px;
      padding-rigth: 8px;
    }

    .price {
      font-size: 20px;
      position: absolute;
      bottom: 4px;
      left: 8px;
    }

    paper-button.addButton {
      position: absolute;
      bottom: 16px;
      right: 8px;
      background-color: #F00;
      color: #FFF;
    }

    .budgetContainer {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .votingButtonContainer {
      position: absolute;
      bottom: 16px;
    }

    .topContainer {
      background-color: var(--app-main-backround-color);
      color: #333;
    }

      margin: 8px;
      margin-right: 16px;
      margin-left: 16px;
    }

    paper-tab {
      font-size: 21px !important;
      margin-left: 24px;
      margin-right: 24px;
      width: 320px;
    }

        font-size: 15px !important;
        margin-left: 16px;
        margin-right: 16px;
      }
    }

    @media (max-width: 360px) {

        margin-left: 16px;
        margin-right: 16px;
      }
    }

  <template>

        <paper-tabs selected="{{selectedView}}">

    </div>
