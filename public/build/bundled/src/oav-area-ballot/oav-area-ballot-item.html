<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../oav-ajax/oav-ajax.html">
<link rel="import" href="oav-area-budget.html">

</head><body><dom-module id="oav-area-ballot-item">
  <style>
    .itemContent {
      @apply(--layout-vertical);
      position: relative;
      width: 300px !important;
      height: 320px;
      margin: 16px;
    }

    .itemContent[small] {
      width: 260px !important;
      height: 277px;
      margin: 16px;
    }

    .itemSelectedFrame {
      background: transparent;
      border: none;
      width: 294px;
      height: 314px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .itemSelectedFrame[small] {
      width: 254px;
      height: 271px;
    }

    .buttons {
      z-index: 5;
    }

    .itemSelectedFrame[selected] {
      background: transparent;
      border: solid 3px;
      border-color: var(--app-accent-color);
    }

    iron-image {
      height: 169px;
      width: 300px;
    }

    iron-image[small] {
      width: 260px;
      height: 146px;
    }

    google-map {
      height: 169px;
      width: 300px;
      margin-bottom: 7px;
    }

    google-map[small] {
      width: 260px;
      height: 146px;
    }

    .descriptionContainer {
      height: 169px;
      width: 300px;
      overflow: hidden;
      margin-bottom: 7px;
    }

    .descriptionContainer[small] {
      width: 260px;
      height: 146px;
    }

    .description {
      padding: 8px;
    }

    .name {
      font-size: 20px;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 8px;
    }

    .name[small] {
      font-size: 18px;
      padding-top: 4px;
      padding-right: 4px;
      padding-top: 4px;
    }

    .price {
      font-size: 25px;
      position: absolute;
      bottom: 8px;
      left: 92px;
      color: var(--app-accent-color);
    }

    .price[small] {
      left: 70px;
    }

    .priceCurrency {
      font-size: 23px;
      color: var(--app-accent-color);
    }

    paper-fab.addRemoveButton {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background-color: var(--app-accent-color);
      color: #fff;
    }

    paper-fab[disabled] {
      background-color: #999;
    }

    .budgetContainer {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .itemContent {
      background-color: #fbfbfb;
      color: #222;
    }

    .addRemoveButton {

    }

    .infoIcon {
      color: var(--app-accent-color-light);
      width: 45px;
      height: 45px;
    }

    .infoLinks {
      position: absolute;
      top: 118px;
      right: 0px;
      z-index: 100;
    }

    .infoLinks[small] {
      top: 98px;
    }

    .externalInfoIcon {
      color: #999;
      width: 45px;
      height: 45px;
    }

    .externalIconContainer {
      position: absolute;
      bottom: 4px;
      left: 0px;
      z-index: 100;
    }

    paper-fab.removeButton {
      color: #FFF;
    }

    google-map {
      z-index: 90;
    }
  </style>

  <template>
    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>

    <paper-material elevation="[[elevation]]" class="itemContent" small$="[[small]]">
      <div class="itemSelectedFrame" selected$="[[selectedInBudget]]" small$="[[small]]"></div>
      <div>
        <iron-image small$="[[small]]" hidden$="[[!imageTabSelected]]" name="image" sizing="cover" src="[[item.image_url]]"></iron-image>
        <template is="dom-if" if="[[mapTabSelected]]" restamp="">
          <google-map small$="[[small]]" zoom="15" name="map" id="map" api-key="[[googleMapsApiKey]]" fit-to-markers="">
            <template is="dom-repeat" items="[[item.locations]]" as="location">
              <google-map-marker latitude="[[location.latitude]]" longitude="[[location.longitude]]" class="marker"></google-map-marker>
            </template>
          </google-map>
        </template>
        <div hidden$="[[!descriptionTabSelected]]" name="description" class="descriptionContainer" small$="[[small]]">
          <div class="description">[[item.description]]</div>
        </div>
      </div>
      <div class="infoLinks" small$="[[small]]">
        <paper-icon-button title$="{{localize('image_item_tab')}}" class="infoIcon" icon="image:photo" on-tap="_setImageMode"></paper-icon-button>
        <paper-icon-button title$="{{localize('description_item_tab')}}" class="infoIcon" icon="description" on-tap="_setDescriptionMode"></paper-icon-button>
        <paper-icon-button title$="{{localize('map_item_tab')}}" class="infoIcon" icon="maps:place" on-tap="_setMapMode"></paper-icon-button>
      </div>
      <div class="layout horizontal">
        <div class="name" small$="[[small]]">[[item.name]]</div>
      </div>
      <div class="layout vertical center-center">
        <div class="externalIconContainer">
          <paper-icon-button on-tap="_showPost" title$="{{localize('more_info_description')}}" class="externalInfoIcon" icon="info-outline"></paper-icon-button>
        </div>
      </div>
      <div class="buttons">
        <div class="price" small$="[[small]]">[[item.price]]<span class="priceCurrency"> millj√≥nir</span></div>
        <paper-fab mini="" elevation="5" class="addRemoveButton" hidden$="[[selectedInBudget]]" disabled$="[[toExpensiveForBudget]]" title$="{{localize('add_to_budget')}}" icon="add" on-tap="_toggleInBudget"></paper-fab>
        <paper-fab mini="" elevation="5" class="addRemoveButton removeButton" hidden$="[[!selectedInBudget]]" disabled$="[[toExpensiveForBudget]]" title$="{{localize('remove_from_budget')}}" icon="remove" on-tap="_toggleInBudget"></paper-fab>
      </div>
    </paper-material>
  </template>
</dom-module>

<script>!function(){Polymer({is:"oav-area-ballot-item",behaviors:[Polymer.appHelpers,Polymer.AppLocalizeBehavior],properties:{item:{type:Object,observer:"_itemChanged"},elevation:Number,budgetElement:{type:Object},selectedInBudget:{type:Boolean,value:!1},toExpensiveForBudget:{type:Boolean,value:!1},googleMapsApiKey:{type:String,value:"AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0"},imageTabSelected:{type:Boolean,value:!0},descriptionTabSelected:{type:Boolean,value:!1},mapTabSelected:{type:Boolean,value:!1},small:{type:Boolean,value:!1}},_showPost:function(){window.appLastArea="/"+window.location.hash,window.location="/#/post/"+this.item.idea_id},_itemChanged:function(e){e&&this.resetFromBudget()},resetFromBudget:function(){if(this.budgetElement)if(this.budgetElement.selectedItems.indexOf(this.item)>-1)this.setInBudget();else{var e=this.budgetElement.totalBudget-this.budgetElement.selectedBudget;this.item.price>e?this.setTooExpensive():this.setNotTooExpensive(),this.removeFromBudget()}this._setImageMode()},_setImageMode:function(){this.set("imageTabSelected",!0),this.set("descriptionTabSelected",!1),this.set("mapTabSelected",!1)},_setMapMode:function(){this.set("imageTabSelected",!1),this.set("descriptionTabSelected",!1),this.set("mapTabSelected",!0)},_setDescriptionMode:function(){this.set("imageTabSelected",!1),this.set("descriptionTabSelected",!0),this.set("mapTabSelected",!1)},setInBudget:function(){this.set("selectedInBudget",!0)},removeFromBudget:function(){this.set("selectedInBudget",!1)},setTooExpensive:function(){this.set("toExpensiveForBudget",!0)},setNotTooExpensive:function(){this.set("toExpensiveForBudget",!1)},attached:function(){this.loadLanguage(this.resolveUrl("../locales.json"))},_toggleInBudget:function(e){this.fire("oav-toggle-item-in-budget",{item:this.item})}})}();</script>

</body></html>
