app-header is container element for app-toolbars at the top of the screen that can have scroll
effects. By default, an app-header moves away from the viewport when scrolling down and
if using `reveals`, the header slides back when scrolling back up. For example:

```html
<app-header reveals>
  <app-toolbar>
    <div title>App name</div>
  </app-toolbar>
</app-header>
```

app-header can also condense when scrolling down. To achieve this behavior, the header
must have a larger height than the `primary` element in the light DOM. For example:

```html
<app-header style="height: 96px;" condenses fixed>
  <app-toolbar style="height: 64px;">
    <div title>App name</div>
  </app-toolbar>
</app-header>
```

In this case the header is initially `96px` tall, and it shrinks to `64px` when scrolling down.
That is what is meant by "condensing".

### Primary element

As the header condenses, the immediate children of app-header are stacked up.
In this case, the primary element is the immediate child that would always stayed above
the others as the header condenses. By default, the `primary` element is the first app-toolbar
that is an immediate children of app-header.

```html
<app-header condenses>
  <app-toolbar> Primary element </app-toolbar>
</app-header>
```

```html
<app-header condenses>
  <app-toolbar></app-toolbar>
  <app-toolbar primary> Primary element </app-toolbar>
</app-header>
```

The primary element must be a direct child of app-header.

### Scroll target

The app-header's `scrollTarget` property allows to customize the scrollable element to which
the header responds when the user scrolls. By default, app-header uses the document as
the scroll target, but you can customize this property by setting the id of the element, e.g.

```html
<div id="scrollingRegion" style="overflow-y: auto;">
  <app-header scroll-target="scrollingRegion">
  </app-header>
</div>
```

In this case, the `scrollTarget` property points to the outer div element. Alternatively,
you can set this property programmatically:

```js
appHeader.scrollTarget = document.querySelector("#scrollingRegion");
```

## Backgrounds
app-header has two background layers that can be used for styling when the header is condensed
or when the scrollable element is scrolled to the top.

## Scroll effects

Scroll effects are _optional_ visual effects applied in app-header based on scroll position. For example,
The [Material Design scrolling techniques](https://www.google.com/design/spec/patterns/scrolling-techniques.html)
recommends effects that can be installed via the `effects` property. e.g.

```html
<app-header effects="waterfall">
  <app-toolbar>App name</app-toolbar>
</app-header>
```

#### Importing the effects

To use the scroll effects, you must explicitly import them in addition to `app-header`:

```html
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html?v=5.4.42">
```

#### List of effects

* **blend-background**
Fades in/out two background elements by applying CSS opacity based on scroll position.
You can use this effect to smoothly change the background color or image of the header.
For example, using the mixin `--app-header-background-rear-layer` lets you assign a different
background when the header is condensed:

```css
app-header {
  background-color: red;
  --app-header-background-rear-layer: {
    /* The header is blue when condensed */
    background-color: blue;
  };
}
```

* **fade-background**
Upon scrolling past a threshold, this effect will trigger an opacity transition to
fade in/out the backgrounds. Compared to the `blend-background` effect,
this effect doesn't interpolate the opacity based on scroll position.


* **parallax-background**
A simple parallax effect that vertically translates the backgrounds based on a fraction
of the scroll position. For example:

```css
app-header {
  --app-header-background-front-layer: {
    background-image: url(...);
  };
}
```
```html
<app-header style="height: 300px;" effects="parallax-background">
  <app-toolbar>App name</app-toolbar>
</app-header>
```

The fraction determines how far the background moves relative to the scroll position.
This value can be assigned via the `scalar` config value and it is typically a value
between 0 and 1 inclusive. If `scalar=0`, the background doesn't move away from the header.

* **resize-title**
Progressively interpolates the size of the title from the element with the `title` attribute
to the element with the `condensed-title` attribute as the header condenses. For example:

```html
<app-header condenses reveals effects="resize-title">
  <app-toolbar>
      <h4 condensed-title>App name</h4>
  </app-toolbar>
  <app-toolbar>
      <h1 title>App name</h1>
  </app-toolbar>
</app-header>
```

* **resize-snapped-title**
Upon scrolling past a threshold, this effect fades in/out the titles using opacity transitions.
Similarly to `resize-title`, the `title` and `condensed-title` elements must be placed in the
light DOM.

* **waterfall**
Toggles the shadow property in app-header to create a sense of depth (as recommended in the
MD spec) between the header and the underneath content. You can change the shadow by
customizing the `--app-header-shadow` mixin. For example:

```css
app-header {
  --app-header-shadow: {
    box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
  };
}
```

```html
<app-header condenses reveals effects="waterfall">
  <app-toolbar>
      <h1 title>App name</h1>
  </app-toolbar>
</app-header>
```

* **material**
Installs the waterfall, resize-title, blend-background and parallax-background effects.

### Content attributes

Attribute | Description         | Default
----------|---------------------|----------------------------------------
`primary` | Element that remains at the top when the header condenses. | The first app-toolbar in the light DOM.

`--app-header-background-rear-layer` | Applies to the rear layer of the background. | {}
`--app-header-shadow` | Applies to the shadow. | {}

element uses the document scroll by default, but it can also define its own scrolling region.

Using the document scroll:

app-toolbar is a horizontal toolbar containing items that can be used for
label, navigation, search and actions.

### Example

Add a title to the toolbar.

```html
<app-toolbar>
  <div title>App name</div>
</app-toolbar>
```

Add a button to the left and right side of the toolbar.

```html
<app-toolbar>
  <paper-icon-button icon="menu"></paper-icon-button>
  <div title>App name</div>
  <paper-icon-button icon="search"></paper-icon-button>
</app-toolbar>
```

You can use the attributes `top-item` or `bottom-item` to completely fit an element
to the top or bottom of the toolbar respectively.

### Content attributes

Attribute            | Description 
---------------------|---------------------------------------------------------
`title`              | The main title element.
`condensed-title`    | The title element if used inside a condensed app-header.
`spacer`             | Adds a left margin of `64px`.
`bottom-item`        | Sticks the element to the bottom of the toolbar.
`top-item`           | Sticks the element to the top of the toolbar.

### Styling

Custom property              | Description                  | Default
-----------------------------|------------------------------|-----------------------
`--app-toolbar-font-size`    | Toolbar font size            | 20px

<dom-module id="app-scrollpos-control" assetpath="../bower_components/app-layout/app-scrollpos-control/">
  <script>
    Polymer({
      is: 'app-scrollpos-control',

      properties: {
        /**
         * The selected page.
         */
        selected: {
          type: String,
          observer: '_selectedChanged'
        },

        /**
         * Reset the scroll position to 0.
         */
        reset: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_updateScrollPos(selected, reset)'
      ],

      created: function() {
        this._scrollposMap = {};
      },

      _selectedChanged: function(selected, old) {
        if (old != null) {
          this._scrollposMap[old] = {x: window.pageXOffset, y: window.pageYOffset};
        }
      },

      _updateScrollPos: function(selected, reset) {
        this.debounce('_updateScrollPos', function() {
          var pos = this._scrollposMap[this.selected];
          if (pos != null && !this.reset) {
            this._scrollTo(pos.x, pos.y);
          } else {
            this._scrollTo(0, 0);
          }
        });
      },

      _scrollTo: function(x, y) {
        Polymer.AppLayout.scroll({
          left: x,
          top: y,
          behavior: 'silent'
        });
      }
    });
  </script>

Material design: [Dialogs](https://www.google.com/design/spec/components/dialogs.html)

`paper-dialog-scrollable` implements a scrolling area used in a Material Design dialog. It shows
a divider at the top and/or bottom indicating more content, depending on scroll position. Use this
together with elements implementing `Polymer.PaperDialogBehavior`.

    <paper-dialog-impl>
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button>OK</paper-button>
      </div>
    </paper-dialog-impl>

It shows a top divider after scrolling if it is not the first child in its parent container,
indicating there is more content above. It shows a bottom divider if it is scrollable and it is not
the last child in its parent container, indicating there is more content below. The bottom divider
is hidden if it is scrolled to the bottom.

If `paper-dialog-scrollable` is not a direct child of the element implementing `Polymer.PaperDialogBehavior`,
remember to set the `dialogElement`:

    <paper-dialog-impl id="myDialog">
      <h2>Header</h2>
      <div class="my-content-wrapper">
        <h4>Sub-header</h4>
        <paper-dialog-scrollable>
          Lorem ipsum...
        </paper-dialog-scrollable>
      </div>
      <div class="buttons">
        <paper-button>OK</paper-button>
      </div>
    </paper-dialog-impl>

    <script>
      var scrollable = Polymer.dom(myDialog).querySelector('paper-dialog-scrollable');
      scrollable.dialogElement = myDialog;
    </script>

    <div class="c34"><p class="c17"><span class="c19 c26 c30">Hverfið mitt 2016</span></p>
      <p class="c1 c21"><span class="c14 c22">Hverfið mitt 2016 er samráðsverkefni íbúa og
stjórnsýslu um forgangsröðun og úthlutun fjármagns til smærri
nýframkvæmda- og viðhaldsverkefna í
        hverfum Reykjavíkurborgar. Verkefnið hefst í apríl 2016 og stendur fram í
        september
2017. </span>
      </p>
      <p class="c1 c21"><span class="c14 c22">Íbúar geta tekið þátt og fylgst með
        verkefninu á samráðsvefnum&nbsp;</span><span class="c10"><a class="c41" href="https://www.google.com/url?q=http://www.betrireykjavik.is/&amp;sa=D&amp;ust=1472568529129000&amp;usg=AFQjCNF5cUCQWzo9NV5Hudjv-E6E-Myf3w">www.betrireykjavik.is</a></span><span class="c14 c22">&nbsp;, á Facebook: </span><span class="c10"><a class="c41" href="https://www.google.com/url?q=http://www.facebook.com/Betri.Reykjavik&amp;sa=D&amp;ust=1472568529129000&amp;usg=AFQjCNGNLeyfY9o7kbDUvUMp0Ub9JdX9Ew">http://www.facebook.com/Betri.Reykjavik</a></span><span class="c14 c22">, í Framkvæmdasjá </span><span class="c14 c37"><a class="c41" href="https://www.google.com/url?q=http://reykjavik.is/framkvaemdir-i-reykjavik-framkvaemdasja&amp;sa=D&amp;ust=1472568529130000&amp;usg=AFQjCNGV5RT2O6D9pIhTASGHNEoCm1vZqg">http://reykjavik.is/framkvaemdir-i-reykjavik-framkvaemdasja</a></span><span class="c14 c22">&nbsp;eða í gegnum sína þjónustumiðstöð eða
hverfisráð. </span>
      </p>
      <p class="c1 c28 c21"><span class="c19 c14"></span></p>
      <p class="c17"><span class="c11">Hvaða hugmyndafræði liggur að baki?</span></p>
      <p class="c12 c24"><span class="c14 c22">Verkefnið byggir á hugmyndum um
umræðulýðræði, þátttökulýðræði,
        þátttökufjárhagsáætlunargerð
        - að virkja almenning til þátttöku í lýðræðislegri umræðu
og ákvarðanatöku, umfram það
        sem gerist í hefðbundnu fulltrúalýðræði. Byggt er á
        reynslu fyrri ára en jafnframt leitað í smiðju sérfræðinga og annarra borga um
heiminn þar sem þátttökufjárhagsáætlunargerð
        hefur verið reynd.</span></p>
      <p class="c17"><span class="c19 c26 c33">Tímasetningar</span></p>

      <p style="line-height: 1.5">
        17.5. - 18.5. 2016: Undirbúningur fyrir hugmyndasöfnun.<br>
        <b>25.5. – 15.6. 2016:&nbsp;Hugmyndasöfnun.<br></b>
        30.5. - 30.8. 2016:&nbsp;Fagteymi USK metur hugmyndir. Frumhönnun.<br>
        16.6. – 29.7. 2016:&nbsp;Hægt að rökstyðja, ræða og gefa hugmyndum vægi á vefnum.<br>
        1.9. - 20.9. 2016: Fagteymi USK fundar með hverfisráðum um mat fagteymis á innsendum hugmyndum í hverfinu.<br>
        20.9. - 5.10. 2016:&nbsp;Viðbrögð fagteymis USK við athugasemdum hverfisráða.<br>
        6.10. – 15.10. 2016:&nbsp;Hverfisráð stillir upp endanlega allt að 20 verkefnum í hverju hverfi.<br>
        16.10. –31.10. 2016:&nbsp;Undirbúningur fyrir rafræna atkvæðagreiðslu. Listar með verkefnum útbúnir og kynntir.<br>
        <b>3.11. – 17.11. 2016:&nbsp;Hverfakosning.<br></b>
        24.11. - 2.3. 2017:&nbsp;Verkhönnun verkefna og gerð útboðsgagna. &nbsp;<br>
        3.3. – 3.4. 2017:&nbsp;Útboðsferli verkframkvæmdar. Verkefni boðið út, samningar við verktaka og
        hverfisbækistöðvar.<br>
        <b>17.4. - 14.9. 2017:&nbsp;Framkvæmd.<br>
          15.9. 2017: Verklok.<br></b>
      </p>


      <p class="c17 c28"><span class="c19 c14"></span></p>


      <p class="c1" id="h.gjdgxs"><span class="c11">Skipting fjármagns eftir hverfum</span><span class="c14
c22"><br>Gert er ráð
        fyrir 450 milljónum króna til verkefnisins. Fjármagn er eins og áður bundið
        við
        smærri nýframkvæmdir og viðhaldsverkefni.</span></p>
      <p class="c12 c24"><span class="c14 c22">Til að tryggja minnstu hverfunum lágmarksfjárhæð
        til umráða er fjórðungi fjárheimildarinnar skipt jafnt milli hverfa. Það
        fjármagn sem eftir stendur skiptist á
        milli hverfanna í réttu hlutfalli við íbúafjölda.</span></p>
      <p class="c12 c24"><span class="c14">Fyrstu 112,5 milljónunum er þannig skipt jafnt milli hverfanna
tíu og koma því
        að lágmarki 11,25 milljónir króna í hlut hvers hverfis. Því sem eftir
stendur, eða 337,5 milljónum króna, e</span><span class="c14 c22">r skipt á </span><span class="c14">milli þeirra 122.001 íbúa sem
staðsettir eru í
        hverfum borgarinnar þannig að í
        hlut hvers og eins koma kr. 2.766,37. Þessi tala </span><span class="c14 c22">er svo margfölduð með íbúatölu hvers hverfis og fæst
        þá
        heildarfjárheimild hverfisins. Fjöldi íbúa og skipting milli hverfa </span><span class="c14">miðast lok árs 2015.*</span></p><a id="t.cebc8ca01a79e23c3cd6573db3fb4902ec0dcc11"></a><a id="t.0"></a>

      <p class="c24 c46"><span class="c14 c19">* Tölurnar eru </span><span class="c14 c29">frá árslokum
2015 og byggja á
        gögnum </span><span class="c19 c14">skrifstofu gæða og rannsókna hjá
        Velferðarsviði Reykjavíkurborgar. Heildaríbúafjöldi var skv. þessu 122.460 en
        þar af eru 459 óstaðsettir í
        hús eða skráðir í sendiráð erlendis. Eftir standa 122.001 íbúi
sem dreifast á
        hverfin skv. meðfylgjandi töflu.</span></p>
      <p class="c1" id="h.30j0zll"><span class="c11">Hugmyndasöfnun 25. maí – 15. júní
        2016</span></p>
      <p class="c12" id="h.1fob9te"><span class="c14">Óskað er eftir snjöllum hugmyndum frá
        íbúum um smærri nýframkvæmda- og viðhaldsverkefni í
        hverfum Reykjavíkur til að kjósa um í verkefninu Hverfið mitt 2016 </span></p>
      <p class="c12"><span class="c14">Markmiðið er að hugmyndirnar: </span></p>
      <ul class="c43 lst-kix_list_5-0 start">
        <li class="c42 c12 c40"><span class="c14 c18">nýtist hverfinu í heild.</span></li>
        <li class="c42 c12 c40"><span class="c18 c14">kosti ekki meira en er í framkvæmdapotti
hverfisins.</span>
        </li>
        <li class="c42 c12 c40"><span class="c18 c14">krefjist ekki mjög flókins undirbúnings og
framkvæmdar.</span>
        </li>
        <li class="c3"><span class="c18 c14">falli að skipulagi borgarinnar og stefnu, sé í verkahring
borgarinnar og á
          borgarlandi.</span></li>
      </ul>
      <p class="c12"><span class="c14">Hugmyndir geta t.d. varðað:</span></p>
      <ul class="c43 lst-kix_list_5-0">
        <li class="c12 c40 c42"><span class="c18 c14">umhverfi og möguleika til útivistar og samveru, s.s. bekkir,
gróður, útilistaverk, fegrun.</span>
        </li>
        <li class="c42 c12 c40"><span class="c18 c14">aðstöðu til leikja eða afþreyingar, s.s. að
          bæta leiksvæði og endurnýja leiktæki.</span>
        </li>
        <li class="c3"><span class="c18 c14">betri aðstöðu til göngu, hjólreiða og notkun
almenningssamganga, s.s. stígatengingar, lýsingu, lagfæringu gönguleiða.</span>
        </li>
      </ul>
      <p class="c12 c40"><span class="c14">Fagteymi umhverfis- og skipulagssviðs tekur við hugmyndunum og metur hvort
hægt sé
        að ráðast í framkvæmdina á vettvangi hverfakosningarinnar.</span></p><a id="id.3znysh7"></a>
      <p class="c12 c40"><span class="c14 c22">Þegar hugmynd er sett inn á
        samráðsvefinn&nbsp;</span><span class="c10"><a class="c41" href="https://www.google.com/url?q=http://www.betrireykjavik.is/&amp;sa=D&amp;ust=1472568529200000&amp;usg=AFQjCNFbdsQXaEN3V7DvvMRGKlydIbkVZg">www.betrireykjavik.is</a></span><span class="c14 c22">&nbsp;þarf fyrst að skrá sig á vefinn, velja hverfi og huga að
        því
        að heiti hugmyndar, staðsetning og lýsing sé skýr. Hægt er að
        setja inn hugmynd í </span><span class="c14">hvaða hverfi borgarinnar sem er, óháð
        búsetu. Með
        sama hætti er hægt að bæta við rökum við hugmynd.</span></p>
      <p class="c12 c40"><span class="c14">Öllum stendur til boða að nota almenningstölvur í
        bókasöfnum og þjónustumiðstöðvum borgarinnar í þessu skyni. </span>
      </p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p><a id="id.2et92p0"></a>
      <p class="c0" id="h.tyjcwt"><span class="c11">Forgangsröðun hugmynda á
        vef 16. júní – 29. júlí 2016</span></p>
      <p class="c12 c24"><span class="c14 c22">Íbúar kynna sér á vefnum hugmyndir annarra,
rökræða þær og gefa þeim vægi sitt (hér gilda sömu reglur og
        á
        Betri Reykjavík). Allar hugmyndir og rökstuðningur úr ferlinu eru sett á
        samráðsvefinn til umræðu.</span>
      </p>
      <p class="c12 c24"><span class="c14 c22">Stuðningur við
        hugmynd á þessu stigi hefur áhrif á það
        hvort hún eigi möguleika á að komast áfram í verkefnið Hverfið
        mitt 2016 þar sem fjármagni er úthlutað. Þó skal hafa í huga að
        jafnvel vinsælar hugmyndir geta verið slegnar út ef í ljós kemur að þær
uppfylla ekki skilyrði um kostnað
        og framkvæmanleika. Mikilvægt er að hafa í huga að á þessu stigi er um
undankeppni að
        ræða - stuðningur á samráðsvefnum er ekki endanlegt val. Það
        fer fram í rafrænni kosningu á sérstöku vefsvæði í október
2016.</span>
      </p>
      <p class="c0 c28"><span class="c11"></span></p>
      <p class="c0"><span class="c11">Mat fagteymis</span></p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p>
      <p class="c1 c21"><span class="c14 c22">Fagteymi starfsfólks á umhverfis- og skipulagssviði byrjar
að
        meta hugmyndir um leið og þær fara að berast á
        vefinn. Hugmyndirnar eru metnar út frá þeim leiðbeiningum sem gefnar eru í söfnun
hugmynda. </span>
      </p>
      <p class="c1 c21"><span class="c14 c22">Niðurstöðum fagteymis verður miðlað við
        hverja
hugmynd á
        samráðsvefnum jafnóðum þannig að
        notendur viti ef hugmyndin kemur ekki til álita
        í óbreyttri mynd. Reynt verður að
        kalla eftir frekari lýsingu og aðlaga hugmynd í samvinnu við hugmyndahöfund og notendur
vefsins.</span>
      </p>
      <p class="c1 c21"><span class="c14 c22">Þær hugmyndir sem eru óframkvæmanlegar eða
sprengja fjárhagsramma hverfisins og sem ekki næst með
        góðu móti að aðlaga kröfunum í samtali fagteymis við hugmyndahöfunda,
detta sjálfkrafa út og koma ekki til kosningar í
        verkefninu Hverfið mitt 2016. Þegar hugmyndir detta út með þessum hætti færast
allar hugmyndir sem neðar eru upp um eitt sæti.</span>
      </p>
      <p class="c1 c21"><span class="c14 c22">Hugmyndirnar geta orðið færri en 20 fyrir hvert hverfi ef ekki
berast nógu margar hugmyndir í öllu ferlinu og/eða ef ekki tekst að
        fella þær að þeim skilgreiningum um hugmyndir sem hér er kallað eftir.</span>
      </p>
      <p class="c1 c21 c28"><span class="c14 c22"></span></p>
      <p class="c0" id="h.3dy6vkm"><span class="c11">Hverfisráð</span></p>
      <p class="c12 c24"><span class="c14 c22">Í ágúst og september 2016 funda hverfisráð
        með
        fulltrúum fagteymis umhverfis- og skipulagsráðs um mat þeirra á
        innsendum hugmyndum í hverfinu, og fara yfir verkefni í þeirri vinsældaröð
        sem þau birtast á samráðsvefnum. Hverfisráð skoða m.a. dreifingu verkefna um
hverfið
        og hvaða verkefni munu falla út eftir yfirferð fagteymis. Telji hverfisráð að
        röðun þeirra verkefna sem eftir standa (allt að
        20) sé með þeim hætti að
        verulega halli á ákveðna hverfishluta, getur það reynt að
        jafna leikinn með því að skipta út allt að 5 af 20 efstu verkefnum fyrir verkefni
neðar á
        listanum (að því gefnu að verkefni séu fleiri en 20). Ráðið
        skal við þetta hafa í huga vinsældir þeirra hugmynda sem skipt er út.
Miðað
        er við að niðurstaða hverfisráðanna liggi fyrir ekki síðar en 15. október
2016.</span>
      </p>
      <p class="c0"><span class="c11">Hverfakosning</span></p>
      <p class="c12 c24" id="h.1t3h5sf"><span class="c14 c22">Þegar verkefnum hefur verið stillt upp fyrir hvert
hverfi gefst íbúum Reykjavíkurborgar kostur á
        að velja á milli allt að 20 verkefna í hverju hverfi. Valið fer fram á
        sérstöku vefsvæði þar sem notandi auðkennir sig með öruggum hætti
(með Íslykli eða rafrænum skilríkjum) þar sem atkvæði er
dulkóðað. Þannig er aldrei hægt að
        tengja atkvæði við einstaklinga. Þátttaka er opin öllum sem náð
        hafa 16 ára aldri þann 31. desember 2016 og hafa lögheimili í Reykjavík þegar
valið
        fer fram. Val verkefna stendur yfir í vikutíma í nóvember 2016 en fyrirkomulag verður
auglýst nánar þegar nær dregur.</span>
      </p>
      <p class="c12 c24"><span class="c14 c22">Vakin er athygli á því að ekki er um að
        ræða íbúakosningu í
        skilningi 107. gr. sveitarstjórnarlaga nr. 138/2011 er tóku gildi 1. janúar 2012.</span>
      </p>
      <p class="c0"><span class="c11">Framkvæmd verkefna</span></p>
      <p class="c1 c21"><span class="c14 c22">Verkefni verða hönnuð, boðin út og framkvæmd
frá
        seinni hluta árs 2016 fram í september 2017 þegar gert er ráð fyrir að
        framkvæmdum ljúki. Upplýsingum um framgang þeirra verður miðlað á
        vef Reykjavíkurborgar (Framkvæmdasjá) og á Betri Reykjavík. Leitast verður
við
        að hafa samráð við hugmyndasmiði og hverfisráð um útfærslu verkefna -
ekki síst í þeim tilfellum að
        breyta þurfi verkefnum.</span></p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p>
      <p class="c1 c21"><span class="c14 c22">Þeim hugmyndum sem ekki ná
        kosningu verður komið í ákveðinn farveg hjá Reykjavíkurborg, t.d. sem
        ábendingum til fagráða eða sem innleggi í
        skipulagsumræðu.</span></p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p>
      <p class="c0"><span class="c11">Hvað ef ég get ekki notað samráðsvefinn?</span></p>
      <p class="c1 c21"><span class="c14 c22">Þau sem ekki geta sett fram hugmyndir á samráðsvef,
s.s. vegna fötlunar, býðst á
        meðan á hugmyndasöfnun stendur að senda hugmyndir sínar með
        tölvupósti á&nbsp;</span><span class="c10"><a class="c41" href="mailto:betrireykjavik@ibuar.is">betrireykjavik@ibuar.is</a></span><span class="c14 c45"><a class="c41" href="mailto:betrireykjavik@ibuar.is">&nbsp;</a></span><span class="c14 c22">eða
með
        pósti stíluðum á Betri Reykjavík, Ráðhúsi Reykjavíkur,
Tjarnargötu 11, 101 Reykjavík. Einnig er hægt að
        hafa samband við þjónustumiðstöðvar í hverfunum eða þjónustuver
Reykjavíkurborgar í
        síma 411-1111 og óska eftir aðstoð.</span></p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p>
      <p class="c1 c21"><span class="c14 c22">Sett á samráðsvefinn Betri Reykjavík þann 28.
apríl 2016.</span>
      </p>
      <p class="c12 c24"><span class="c14 c22">Skrifstofa borgarstjóra og borgarritara.</span></p></div>

    <div class="c54"><p class="c21"><span class="c27 c12 c52">Better Districts E-elections 2016</span></p>
      <p class="c9 c14"><span class="c7">Better Districts is a collaborative project between citizens and the City
administration for prioritising and distributing funds for new, smaller-scale projects and maintenance in the districts
of Reykjavík The project begins in April 2016 and will continue into September 2017. </span>
      </p>
      <p class="c9 c14"><span>Citizens can participate in and follow the project on the consultation forum </span><span class="c44 c10"><a class="c47" href="https://www.google.com/url?q=http://www.betrireykjavik.is/&amp;sa=D&amp;ust=1472567104085000&amp;usg=AFQjCNETeboRw0Jcc5omRd6UwcvFZdLJKg">www.betrireykjavik.is</a></span><span>&nbsp;,
on Facebook: </span><span class="c7">&nbsp;</span><span class="c10 c44"><a class="c47" href="https://www.google.com/url?q=http://www.facebook.com/Betri.Reykjavik&amp;sa=D&amp;ust=1472567104086000&amp;usg=AFQjCNHnAAwxbjacD7fefq_W-yMOokGMPQ">http://www.facebook.com/Betri.Reykjavik</a></span><span>&nbsp;</span><span class="c7">on the portal Framkvæmdasjá </span><span class="c10 c46"><a class="c47" href="https://www.google.com/url?q=http://reykjavik.is/framkvaemdir-i-reykjavik-framkvaemdasja&amp;sa=D&amp;ust=1472567104087000&amp;usg=AFQjCNFP12SBSmwVJ0PvWMF0TSubtMX4Vg">http://reykjavik.is/framkvaemdir-i-reykjavik-framkvaemdasja</a></span><span>&nbsp;or
through their district service centres or district committees.</span><span class="c7">&nbsp;</span></p>
      <p class="c9 c14 c18"><span class="c7 c12"></span></p>
      <p class="c21"><span class="c8">What is the ideology behind Better Districts?</span></p>
      <p class="c40 c35 c14"><span class="c7">The project is based on ideas on deliberative democracy, participatory
democracy, participatory budgeting –
        in general promoting public participation in democratic discussions and decision-making beyond what is normally seen in
a representative democracy. Experience of previous years is used to improve the process, together with expert services
and input from other cities all over the world that have practised participatory budgeting.</span>
      </p>
      <p class="c21"><span class="c27 c12 c51">Time schedule</span></p>
      <p style="line-height: 1.7;">
        17. May - 18. May 2016: Preparation for gathering ideas<br>
        <b>25. May - 15. june 2016: Submission of ideas</b><br>
        30. May - 30 August 2016: Project team from Environment and Planning Division (USK) assesses ideas. Preliminary
        design
        begins<br>
        16. June 29 - 29. July 2016: Ideas can be explained, discussed and rated online<br>
        1. Sept.- 20. Sept. 2016: Environmental and Planning Division project team meets with district committees on the
        teams
        assessment of ideas submitted in the district<br>
        20. Sept. - 5. Oct. 2016: Response of Environment and Planning Division team to comments from district
        committees<br>
        6. Oct. - 15. Oct. 2016: District committee makes final selection of up to 20 projects in each district<br>
        16 Oct. - 31 Oct. 2016: Preparations for E-voting. Project lists prepared and presented<br>
        <b>3. Nov - 17. Nov. 2016: District e-voting</b><br>
        24. Nov. 2016 3. March 2017: Project design and drafting of tender documents. Project tendered, contracts
        concluded
        with
        contractors and the Citys Maintenance and Operations centres<br>
        3. March 2017 - 4. April 2017: Tendering process for projects<br>
        <b>17. April - 14. Sept 2017: Implementation</b><br>
        <b>15. Sept. 2017 Project conclusion</b><br>
      </p>

      <p class="c21 c18"><span class="c7 c12"></span></p>
      <p class="c9" id="h.gjdgxs"><span class="c8">Allocation of funds by district</span><span><br>A total budget of ISK 450
million is planned for the project.</span><span class="c7">&nbsp;As before, these funds are reserved for smaller-scale new projects and maintenance.</span></p>
      <p class="c9 c18"><span class="c7"></span></p>
      <p class="c9"><span class="c7">To ensure a minimum amount for the smallest districts, one-quarter of the funding is
divided equally among all districts. The remaining amount is allocated in direct proportion to the number of residents
in each district.</span>
      </p>
      <p class="c40 c35 c14 c18"><span class="c10"></span></p>
      <p class="c40 c35 c14"><span class="c10">The first ISK 112.5 million is therefore divided equally among all ten
districts, with each of them receiving ISK 11.25 million. The remaining ISK 337.5 million is divided among the
City's 122,001 residents living in its various districts, which amounts to ISK 2,766.37 per capita. This figure is
then multiplied by the number of residents in each district, with the outcome the total allocation for the
district.</span><span class="c7">&nbsp;</span><span class="c10">The number of residents and their distribution among districts is based on
figures for year-end 2015.*</span>
      </p><a id="t.24a58450d00b426bd412171192cc56312289b52c"></a><a id="t.0"></a>

          <td class="c34" colspan="1" rowspan="1"><p class="c30"><span class="c2">Reykjavík West</span></p></td>
          <td class="c26" colspan="1" rowspan="1"><p class="c1"><span class="c2">16,105</span></p></td>
          <td class="c28" colspan="1" rowspan="1"><p class="c1"><span class="c2">11,250,000</span></p></td>
          <td class="c28" colspan="1" rowspan="1"><p class="c1"><span class="c2">44,552,389</span></p></td>
          <td class="c23" colspan="1" rowspan="1"><p class="c1"><span class="c2">55,802,389</span></p></td>
        </tr>
        <tr class="c3">
          <td class="c53" colspan="1" rowspan="1"><p class="c30"><span class="c32 c27">Total:</span></p></td>
          <td class="c31" colspan="1" rowspan="1"><p class="c1"><span class="c2">122,001</span></p></td>
          <td class="c20" colspan="1" rowspan="1"><p class="c1"><span class="c2">112,500,000</span></p></td>
          <td class="c20" colspan="1" rowspan="1"><p class="c1"><span class="c2">224,999,999</span></p></td>

      <p class="c40 c35"><span>*Figures are at year-end 2015 based on data from the Quality and Research Office of the City
of Reykjavík's Welfare Department. According to the figures the total no. of residents was 122,460, of whom
459 were of no fixed abode or registered with embassies abroad. The remaining 122,001 were distributed among the
districts as shown in the accompanying table.</span>
      </p>
      <p class="c9" id="h.30j0zll"><span class="c8">Submission of ideas 25 may – 15 june 2016</span></p>
      <p class="c14 c35" id="h.1fob9te"><span class="c10">Residents are invited to submit clever ideas for smaller-scale new
projects or maintenance in the various city districts, which can then be submitted to a vote in the Better
Reykjavík E-elections. </span>
      </p>
      <p class="c35 c14"><span class="c10">The ideas should: </span></p>
      <ul class="c41 lst-kix_list_5-0 start">
        <li class="c17 c14"><span class="c4">benefit the entire district,</span></li>
        <li class="c17 c14"><span class="c4">not cost more than the funds available for the district;</span></li>
        <li class="c17 c14"><span class="c4">not require very complicated preparation or implementation;</span></li>
        <li class="c25 c14"><span class="c4">be consistent with the City's planning and policy, fall within the remit of
the City and be on City &nbsp;territory.</span>
        </li>
      </ul>
      <p class="c35 c14"><span class="c10">Ideas could concern, for instance:</span></p>
      <ul class="c41 lst-kix_list_5-0">
        <li class="c14 c17"><span class="c4">the outdoor environment and possibilities for outdoor leisure and recreation, such
as benches, vegetation, outdoor artworks or improvements;</span>
        </li>
        <li class="c17 c14"><span class="c4">facilities for games and leisure, such as improving play areas and renewing
playground equipment;</span>
        </li>
        <li class="c14 c25"><span class="c4">improving conditions for pedestrians, cyclists and users of public transportation,
such as linking up paths and improving walkways or providing lighting.</span>
        </li>
      </ul>
      <p class="c35 c14 c43"><span class="c10">The Environmental and Planning Division project team collects the ideas and
assesses whether the project is suitable for Better Districts E-elections.</span>
      </p><a id="id.3znysh7"></a>
      <p class="c35 c14 c43"><span>To submit an idea to the consultation forum </span><span class="c44 c10"><a class="c47" href="https://www.google.com/url?q=http://www.betrireykjavik.is/&amp;sa=D&amp;ust=1472567104158000&amp;usg=AFQjCNHYoyCS60ANwN5cdlQddh2OJERwRw">www.betrireykjavik.is</a></span><span>,
a user must first register, select his or her district and make sure the name of the idea, the location and the
description are clear.</span><span class="c7">&nbsp;</span><span>An idea can be submitted for any district of Reykjavík regardless of where the
person submitting it resides.</span><span class="c10">&nbsp;Explanations and arguments for the idea can then be added in the same manner.</span></p>
      <p class="c35 c14 c43"><span class="c10">Anyone can make use of the public computers available in the City's
libraries and service centres for this purpose. </span>
      </p>
      <p class="c9 c14 c18"><span class="c7"></span></p><a id="id.2et92p0"></a>
      <p class="c5" id="h.tyjcwt"><span class="c8">Rating ideas on the website 16 june – 29 July 2016</span></p>
      <p class="c40 c35 c14"><span class="c7">On the website, residents can acquaint themselves with other people’s
ideas, discuss them and give them a rating (the same rules apply here as for Better Reykjavík). All ideas and
the arguments for them are placed in the consultation forum for discussion.</span>
      </p>
      <p class="c40 c35 c14"><span class="c7">The support received by an idea at this stage determines whether it will have a
possibility of advancing to the district E-elections which determine the allocation of funds. It should be borne in
mind, however, that even popular ideas can be discarded if it turns out that they do not satisfy the conditions
regarding cost and feasibility. Remember that this stage is only a preliminary competition –
        support in the consultation forum is not a final selection. That will be made in the E-elections in a special web
portal in October 2016.</span>
      </p>
      <p class="c5"><span class="c8">Assessment by the project team</span></p>
      <p class="c9 c14"><span class="c7">A project team from the Environmental and Planning Division begins to assess ideas
as soon as they are submitted. The ideas are assessed on the basis of the guidelines given for their submission.
</span>
      </p>
      <p class="c9 c14"><span class="c7">The project team's conclusions will accompany each idea in the consultation
forum so that users will know if the idea in its present form cannot be considered. An attempt will be made to obtain a
more detailed description and to adapt the idea in collaboration with its author and web users.</span>
      </p>
      <p class="c9 c14"><span class="c7">Those ideas which cannot be implemented or which exceed the district's financial
limits, and which cannot be adapted sufficiently through consultation between the project team and the author of the
idea, are automatically eliminated and will not be offered in the district E-elections. When ideas are discarded in
this manner all those ranked lower will move up by one place.</span>
      </p>
      <p class="c9 c14"><span class="c7">There may be fewer than 20 ideas for each district if an insufficient number of
ideas are submitted through the process and/or if they cannot be fitted into the guidelines for ideas invited
here.</span>
      </p>
      <p class="c9 c14 c18"><span class="c7"></span></p>
      <p class="c5" id="h.3dy6vkm"><span class="c8">District committees</span></p>
      <p class="c35 c14 c40"><span class="c7">In August and September 2016 district committees will meet with the
Environmental and Planning Division project team on their assessment of ideas received for the district, and consider
the projects in the order of their popularity as they appear in the consultation forum. The district committees
consider, for instance, the distribution of projects in the district and what projects will be eliminated following the
project committee's assessment. If the district committee is of the opinion that the remaining projects (up to 20
in number) neglect certain parts of their district significantly, it can endeavour to even this out by replacing up to
5 of the 20 highest-rated projects with others ranked lower on the list (assuming that there are more than 20
projects). In so doing, the committee must consider the popularity of those ideas eliminated. The aim is that the
conclusions of district committees are to be available no later than 15 October 2016.</span>
      </p>
      <p class="c5"><span class="c8">District E-elections</span></p>
      <p class="c40 c35 c14" id="h.1t3h5sf"><span class="c7">Once a list of projects has been prepared for each district,
Reykjavík residents will be able to choose among up to 20 projects in each district. The elections are held on a
special web portal, where the user signs on securely (using Icekey or other electronic ID) and votes are encrypted,
making it impossible to link votes to individuals. Anyone who has reached the age of 16 as of 31 December 2015 and is
domiciled in Reykjavík when the voting takes place is eligible to participate. Voting on projects will take
place for one week in November 2016. Precise arrangements will be advertised when the date approaches.</span>
      </p>
      <p class="c40 c35 c14"><span class="c7">Please note that this is not a residents' election in the sense of Art. 107
of the Municipalities Act, No. 138/2011, which entered into force on 1 January 2012.</span>
      </p>
      <p class="c5"><span class="c8">Project implementation</span></p>
      <p class="c9 c14"><span class="c7">Projects will be designed, put out to tender and implemented from late 2016 to
September 2017, when work is to have been completed. Information on their progress will be made available on the City
of Reykjavík website (</span><span class="c7 c57">Framkvæmdasjá</span><span class="c7">) and on Better Reykjavík. Efforts will be made
to consult with persons submitting ideas and district councils on project implementation, especially in those cases
where ideas need to be emended.</span>
      </p>
      <p class="c9 c14 c18"><span class="c7"></span></p>
      <p class="c9 c14"><span class="c7">Those ideas which are not selected will be directed into alternate channels at the
City of Reykjavík, e.g. as suggestions for departments or input for planning discussion.</span>
      </p>
      <p class="c9 c14 c18"><span class="c7"></span></p>
      <p class="c5"><span class="c8">What if I cannot use the consultation forum?</span></p>
      <p class="c9 c14"><span>Persons who are not able to submit ideas through the consultation web, for instance, due to
disabilities, have the option during the idea submission period of sending their ideas by e-mail to </span><span class="c44 c10"><a class="c47" href="mailto:betrireykjavik@ibuar.is">betrireykjavik@ibuar.is</a></span><span>&nbsp;or
by mail addressed to Better Reykjavík, Ráðhús Reykjavíkur, Tjarnargata 11, 101
Reykjavík.</span><span class="c7">&nbsp;They can also contact their district service centre or the City of Reykjavík service centre by
telephone 411-1111 and request assistance.</span>
      </p>
      <p class="c9 c14 c18"><span class="c7"></span></p>
      <p class="c9 c14"><span class="c7">Published on the consultation forum Better Reykjavík on 28 April 2016.</span>
      </p>
      <p class="c40 c35 c14"><span class="c7">Office of the Mayor and Deputy Mayor</span></p>
    </div>
  </template>

<script>
  (function() {
    Polymer({

      is: 'oav-select-voting-area',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {

        areas: {
          type: Array,
          value: []
        },

        imageMapImageUrl: {
          type: String
        },

        imageMapData: {
          type: String
        },

        language: {
          value: 'is'
        },

        wide: Boolean,

        areaVoterCount: Object,
        totalVoterCount: Number
      },

      refreshAreaCounters: function () {
        this.$.getAreasAjax.generateRequest();
      },

      _selectIcelandic: function () {
        this.fire('iron-signal', {name: 'set-language', data: 'is'});
        localStorage.setItem("selectedLanguage", 'is');
      },

      _selectEnglish: function () {
        this.fire('iron-signal', {name: 'set-language', data: 'en'});
        localStorage.setItem("selectedLanguage", 'en');
      },

      _getAreaCount: function (areaId) {
        return this.formatNumber(this.areaVoterCount[areaId]);
      },

      attached: function() {
        this.loadLanguage(this.resolveUrl('/src/locales.json'));
      },

      _areasResponse: function (event, detail) {
        this.set('areas', detail.response.areas);
        this.set('areaVoterCount', null);
        this.async(function () {
          this.set('areaVoterCount', detail.response.area_voter_count);
          this.set('totalVoterCount', this.formatNumber(detail.response.total_voter_count));
        }.bind(this));

      }
    })
  })();

</script>

  <script>

    Polymer({

      is: 'oav-app',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        route: {
          type: String,
          observer: '_routeChanged'
        },

        routeData: Object,

        subroute: Object,

        title: {
          type: String
        },

        showExit: {
          type: Boolean,
          value: false
        },

        hideBudget: {
          type: Boolean,
          value: true
        },

        areaName: String,

        budgetElement: Object,

        currentBallot: Object,

        totalBudget: Number,

        haveSetLanguage: {
          type: Boolean,
          value: false
        }
      },

      listeners: {
        'app-resources-loaded': '_translationLoaded',
        'oav-set-title': '_setTitle',
        'oav-error': '_errorHandler',
        'oav-set-area': '_setArea'
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      ready: function () {
        this.set('currentBallot', this.$$("#budgetBallot"));
        this.set('budgetElement', this.$$("#budget"));
      },

      _loadTestingMode: function () {
        return LOAD_TESTING_MODE==true;
      },

      _help: function () {
        this.getDialog("page").open();
      },

      _setArea: function (event, detail) {
        this.set('areaName', detail.areaName);
        this.set('totalBudget', detail.totalBudget);
      },

      _errorHandler: function (event, detail) {
        var dialog = Polymer.dom(document).querySelector('oav-app').getDialog("errorDialog");
        dialog.showErrorDialog(detail);
      },

      _exit: function () {
        if (this.page=='post' && window.appLastArea) {
          window.location = window.appLastArea;
          window.appLastArea = null;
        } else {
          window.location = "/#/";
        }
      },

      _setTitle: function (event, detail) {
        this.set('title', detail);
      },

      attached: function() {
        this.loadLanguage(this.resolveUrl('/src/locales.json'));
      },

      _translationLoaded: function () {
        if (!this.haveSetLanguage) {
          this.haveSetLanguage = true;
          if (typeof(Storage) !== "undefined") {
            var selectedLanguage = localStorage.getItem("selectedLanguage");
            if (selectedLanguage) {
              this.fire('iron-signal', {name: 'set-language', data: selectedLanguage});
            }
          }
        }
      },

      _routeChanged: function (route) {
        if (route.path=="") {
          this.set('page', 'select-voting-area')                    ;
        }
      },

      _routePageChanged: function(page) {
        this.page = page || 'select-voting-area';
      },

      getDialog: function (name) {
        return this.$$("#dialogContainer").getDialog(name);
      },

      _pageChanged: function(page, oldPage) {
        // Page import on demand.
        if (page && page!='select-voting-area') {
          if (page=='post') {
            this.importHref(this.resolveUrl('yp-' + page + '/yp-' + page + '.html'), null, null, true);
          } else {
            this.importHref(this.resolveUrl('oav-' + page + '/oav-' + page + '.html'), null, null, true);
          }
          this.set('showExit', true);
        } else {
          this.set('showExit', false);
        }

        // Setup top ballot if needed
        if (page && page=='area-ballot') {
          this.set('currentBallot', this.$$("#budgetBallot"));
          this.set('budgetElement', this.$$("#budget"));
          this.set('hideBudget', false);
        } else {
          this.set('hideBudget', true);
        }

        // Set background color
        if (page=='select-voting-area' || page=='voting-completed') {
          document.body.style.backgroundColor = "#e0e0e0";
        } else {
          document.body.style.backgroundColor = "#e0e0e0";
        }

        // Reset post if needed
        if (oldPage=='post' && this.$.post) {
          this.$.post.reset();
        }

        // Refresh list when returning back to a ballot
        if (page=='area-ballot' && this.$.budgetBallot && this.$.budgetBallot.refreshList) {
          this.$.budgetBallot.refreshList();
        }

        // Reset ballot tab view to list
        if (oldPage=='area-ballot' && this.$.budgetBallot && page!='post') {
          this.$.budgetBallot.selectedView = 0;
        }

        // Cancel login polling if needed
        if (oldPage=='area-ballot' && this.$.budgetBallot) {
          this.$.budgetBallot.cancelLoginPolling();
        }

        // Do not allow access to voting-completed from a reload
        if (page=='voting-completed' && oldPage!='area-ballot') {
          window.location = "/";
        }

        // Refresh counts if coming from voting-completed
        if (oldPage=='voting-completed' && this.$.selectVotingArea) {
          this.$.selectVotingArea.refreshAreaCounters();
        }

        // Send page info to Google Analytics
        if (page) {
          this.async(function () {
            window.appGlobals.activity('open', 'page', window.location.href);
            ga('send', 'pageview', {
              'page': location.pathname + location.search  + location.hash
            });
          });
        }
      }
