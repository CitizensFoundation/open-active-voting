<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.1.103">
<link rel="import" href="../../bower_components/iron-image/iron-image.html?v=6.1.103">

<link rel="import" href="../oav-ajax/oav-ajax-error-dialog.html?v=6.1.103">
<link rel="import" href="../oav-page/oav-page-dialog.html?v=6.1.103">
<link rel="import" href="../oav-insecure-email-login.html?v=6.1.103">

</head><body><dom-module id="oav-dialog-container">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        background-color: var(--primary-background-color);
      }

      #dialogs {
        background-color: var(--primary-background-color) !important;
      }

      .authDialog {
        font-size: 24px;
        padding: 24px;
        line-height: 1;
        text-align: center;
      }

      paper-spinner {
        width: 40px;
        height: 40px;
      }

      .heading {
        font-size: 32px;
        font-weight: bold;
        margin-top: 16px;
        margin-bottom: 8px;
      }

      .welcomeDialog {
        font-size: 22px;
        max-width: 420px;
        width: 420px;
        padding: 8px;
        padding-top: 0;
        line-height: 1.3;
        margin: 8px;
        text-align: center;
      }

      .welcomeText {
        width: 420px;
        max-width: 420px;
      }

      .logo {
        padding: 0;
        margin: 0;
        margin-left: 110px;
        margin-top: 8px;
      }

      paper-button.continueButton {
        background-color: var(--app-accent-color);
        color: #fff;
        margin: 8px;
        margin-bottom: 16px;
        font-size: 18px;
      }

      @media (max-width: 600px) {
        .welcomeDialog {
          font-size: 17px;
          max-width: none;
          width: 90%;
          padding: 8px;
          padding-top: 0;
          text-align: center;
        }

        .heading {
          font-size: 24px;
        }

        .welcomeText {
          width: 80%;
          max-width: none;
        }

        paper-button.continueButton {
          font-size: 16px;
        }

        .logo {
          margin-left: 42px;
          margin-top: 4px;
        }
      }

      @media (max-width: 340px) {
        .welcomeDialog {
          font-size: 15px;
        }

        .heading {
          font-size: 19px;
        }

        paper-button.continueButton {
          font-size: 16px;
        }

        .logo {
          margin-left: 16px;
        }
      }


      .logoContainer {
        background-color: #fafafa;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }


    </style>

    <div id="dialogs">
      <paper-dialog id="welcomeDialog" with-backdrop="">
        <div class="logoContainer">
          <img class="logo" src="https://s3-eu-west-1.amazonaws.com/oav-direct-assets/Dundee_2017/DD_Small_Logo.png">
        </div>
        <div class="layout vertical center-center welcomeDialog">
          <div class="heading">Welcome!</div>
          <div class="layout horizontal welcomeText">
            Select your ward and then multiple projects up to the value of £150,000.
            Click Vote to submit. You need to provide a valid postcode for your ward.
            Need more info? Click ? at top right of screen.
          </div>
        </div>
        <div class="buttons layout vertical center-center">
          <paper-button raised="" class="continueButton" dialog-confirm="" autofocus="" on-tap="_continue">CONTINUE</paper-button>
        </div>
      </paper-dialog>
      <paper-dialog id="authDialog" modal="">
        <div class="layout vertical center-center authDialog">
          <p>[[localize('auth_dialog')]]</p>
          <paper-spinner active=""></paper-spinner>
        </div>
        <div class="buttons">
          <paper-button dialog-confirm="" autofocus="" on-tap="closeAuthDialog">Hætta við</paper-button>
        </div>
      </paper-dialog>
      <oav-ajax-error-dialog id="errorDialog"></oav-ajax-error-dialog>
      <oav-page-dialog id="page"></oav-page-dialog>
      <oav-insecure-email-login id="oavInsecureEmailLogin"></oav-insecure-email-login>
    </div>
  </template>

  <script>
    Polymer({
      is: 'oav-dialog-container',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      attached: function() {
        this.loadLanguage(this.resolveUrl('/src/locales.json'));
      },

      getDialog: function (idName) {
        return this.$$("#"+idName);
      },

      _continue: function () {
        this.$.welcomeDialog.close();
      },

      openWelcome: function () {
        this.$.welcomeDialog.open();
      },

      closeAuthDialog: function () {
        this.$.authDialog.close();
        var budgetBallot = Polymer.dom(document).querySelector('oav-app').$$("#budgetBallot");
        budgetBallot.cancelLoginPolling();
      }
    });
  </script>
</dom-module>
</body></html>
