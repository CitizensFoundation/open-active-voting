<html><head></head><body><dom-module id="is-help">
  <template>
      <li>Frá 3. nóvember til 17. október 2018 verður opið fyrir kosningar þar sem íbúar, fæddir árið
          2003 eða fyrr, með lögheimili í Reykjavík geta kosið áfram hugmyndir í einu hverfi
          Reykjavíkur.</li>
      <li>Hægt er að kjósa áfram hugmyndir fyrir þá upphæð sem hverju hverfi hefur verið úthlutað.</li>
      <li>Íbúar geta aðeins kosið í einu hverfi af tíu.</li>
      <li>Kosning fer fram á vefsvæði þar sem íbúi auðkennir sig með öruggum hætti og verður atkvæði hans dulkóðað. Því er ekki hægt að tengja atkvæði við einstaklinga.</li>
      <li>Ekki er um að ræða íbúakosningu í skilningi 107. gr. sveitarstjórnarlaga nr. 138 frá 2011.</li>
      <li>Hverfi Reykjavíkur eru tíu: Vesturbær, Miðborg, Hlíðar, Laugardalur, Háaleiti-Bústaðir, Breiðholt, Árbær, Grafarvogur, Grafarholt-Úlfarsárdalur og Kjalarnes.</li>
      <li>Fjármagn hverfanna skiptist á eftirfarandi hátt: ( allar tölur eru námundaðar í heilar tölur)</li>
      <ul>
          <li>Árbær: 47 milljónir</li>
          <li>Breiðholt: 70 milljónir</li>
          <li>Grafarholt-Úlfarsárdalur: 29 milljónir</li>
          <li>Grafarvogur: 61 milljónir</li>
          <li>Háaleiti-Bústaðir: 51 milljónir</li>
          <li>Hlíðar: 39 milljónir</li>
          <li>Kjalarnes: 14 milljónir</li>
          <li>Laugardalur: 55 milljónir</li>
          <li>Miðborg: 33 milljónir</li>
          <li>Vesturbær: 55 milljónir</li>
      </ul>
      <li>Við vekjum athygli á því að til að geta kosið þarf að vera með auðkenni í síma eða íslykil. Allar nánari upplýsingar um auðkenni má nálgast á www.audkenni.is og um íslykil á
          <a target="_blank" href="https://www.island.is/islykill">www.island.is/islykill</a></li>
      <li>Kosning fer fram á vefsíðunni kosning.reykjavik.is</li>
      <li>Aðstoð við að kjósa er hægt að fá í Þjónustuveri Reykjavíkurborgar, Borgartúni 12-14, og á öllum fimm þjónustumiðstöðvum Reykjavíkurborgar á meðan kosning stendur yfir. Nánari upplýsingar um þjónustumiðstöðvar borgarinnar er hægt að nálgast á
          <a target="_blank" href="http://reykjavik.is/thjonustumidstodvar">http://reykjavik.is/thjonustumidstodvar</a></li>
      <li>Allar nánari Upplýsingar um verkefnið Hverfið mitt 2016 ásamt ítarlegum leiðbeingum og reglum kosninganna má nálgast á <a target="_blank" href="http://www.hverfidmitt.is">www.hverfidmitt.is</a> eða í Þjónustuveri Reykjavíkurborgar sími 411-1111. </li>
      <li>Hægt er að senda inn fyrirspurnir og ábendingar á meðan kosningu stendur betrireykjavik@ibuar.is</li>
