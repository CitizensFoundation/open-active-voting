<html><head></head><body><dom-module id="hm-2016-en-help">
  <template>
      <style>
          .infoHeader {
              line-height: normal;
          }

          .langSelection {
              cursor: pointer;
          }
      </style>
      <h1 class="infoHeader">Okkar Mosó 2017 - Information</h1>
      <div class="langSelection layout horizontal center-center">
          <div on-tap="_selectIcelandic">Íslenska</div>
      </div>
      <ul>
          <li>The election of Okkar Mosó is open from March 30th to 10th of april. Participation is open to all who have a minimum age of 16 in 2017 and domiciled in Mosfellsbær at the time of election.</li>
          <li>Participants can vote on ideas for a maximum of the 25 million devoted to the project.</li>
          <li>The election takes place on a secure website where residents identify themselves safely and vote are encrypted. It is not possible to link votes to individuals.</li>
          <li>Please note that that the election is not defined as a citizens vote as prescribed in local municipality laws nr.137/2011.</li>
          <li>Please note that to be able to vote every participant needs to have electronic authentication ID phone or Íslykill. See <a href="http://www.audkenni.is">www.audkenni.is</a> and <a href="http://www.island.is/islykill">www.island.is/islykill</a>  for further information on wehere ID’s can be acquired.</li>
          <li>The election takes place on the website <a href="http://kosning.mos.is">kosning.mos.is</a></li>
          <li>Assistance on voting can be obtained in Mosfellsbær service center, Þverholt 2 during the election period.</li>
          <li>For further information about Okkar Mosó 2017 along with the guidelines and rules of the election can be obtained at <a href="http://www.mos.is/okkarmoso">www.mos.is/okkarmoso</a> in Mosfellsbær service center tel: 525-6700.</li>
          <li>Queries and comments during the election period can be sent to <a href="mailto:betrireykjavik@ibuar.is">betrireykjavik@ibuar.is</a></li>
          <li>Photos accompanying ideas on election page are not examples of the final implementation of the execution.</li>
          <li>Location of ideas can change.</li>
          <li>Projects will be designed, tendered and implemented from spring 2017 until 2018 based on the scope of projects.</li>
          <li>Information about their progress will be communicated on the website <a href="http://mos.is">mos.is</a></li>
      </ul>
  </template>
  <script>
    Polymer({
      is: 'hm-2016-en-help',
      _selectIcelandic: function () {
        this.fire('iron-signal', {name: 'set-language', data: 'is'});
        localStorage.setItem("selectedLanguage", 'is');
      }
    });
  </script>
</dom-module>
</body></html>
