<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=5.9.17">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html?v=5.9.17">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html?v=5.9.17">

<link rel="import" href="../oav-behaviors/app-helpers.html?v=5.9.17">

</head><body><dom-module id="oav-page">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        height: 100%;
        width: 100%;
      }

      .mainArea {
        background-color: var(--primary-background-color);
        height: 100%;
        width: 100%;
      }

      .topArea {
        background-color: var(--primary-background-color);
        background-image: var(--top-area-background-image, none);
        height: 300px;
      }

      @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
        .topArea {
          min-height: 300px;
        }
      }

      .middleArea {
        background-color: var(--primary-color-600);
      }

      .createFab {
        background-color: var(--accent-color);
        color: var(--icon-general-color, #FFF);
        position: fixed;
        bottom: 24px;
        right: 28px;
      }

      .createFab[wide-layout] {
        width: 72px;
        height: 72px;
      }

      .createFabContainer[wide-layout] .createFab {
      }

      paper-fab[wide-layout]::shadow #icon {
        width: 40px;
        height: 40px;
      }

      .tab-wrapper ::content > .tabs {
        width: 1100px;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .tab-wrapper ::content > .tabs .tab {
        width: 250px;
      }

      @media (max-width: 1024px) {
        .tab-wrapper ::content > .tabs {
          max-width: 920px;
        }

        .tab-wrapper ::content > .tabs .tab {
          width: 200px;
        }
      }

      @media (max-width: 900px) {
        .tab-wrapper ::content > .tabs {
          max-width: 450px;
          font-size: 13px !important;
          word-wrap: break-word !important;
        }

        .tab-wrapper ::content > .tabs .tab {
          width: 120px;
          word-wrap: break-word !important;
        }

        .topArea {
          height: 300px;
        }

        .topArea[is-post] {
          min-height: 470px;
        }
      }

      @media (max-width: 380px) {
        .tab-wrapper ::content > .tabs {
          max-width: 330px;
          font-size: 11px !important;
        }

        .tab-wrapper ::content > paper-tab {
          width: 100px;
        }

        .topArea[is-post] {
          min-height: 530px;
        }
      }

      @media (max-width: 480px) {
      }
    </style>

    <iron-media-query query="(min-width: 1024px)" query-matches="{{wideWidth}}"></iron-media-query>

    <div class="layout vertical flex mainArea">
      <div id="topArea" class="large-card-wrapper layout horizontal center-center topArea" is-post$="[[isPost]]">
        <content select=".largeCard"></content>
      </div>
      <div class="tab-wrapper layout horizontal center-center">
        <content select=".tabs"></content>
      </div>
      <div class="tab-pages-wrapper layout vertical">
        <content select=".tabPages"></content>
      </div>
    </div>
    <div class="create-fab-wrapper layout horizontal end-justified createFabContainer middleArea">
      <template is="dom-if" if="[[createFabIcon]]">
        <paper-fab class="createFab" icon="[[createFabIcon]]" elevation="5" wide-layout$="{{wideWidth}}" title="[[createFabTitle]]" on-tap="_createTap"></paper-fab>
      </template>
    </div>
  </template>

  <script>
    Polymer({

      is: 'oav-page',

      properties: {

        wideWidth: {
          type: Boolean,
          value: false
        },

        createFabIcon: {
          type: String,
          value: null
        },

        createFabTitle: {
          type: String
        },

        isPost: {
          type: Boolean,
          value: false
        }
      },

      behaviors: [
        Polymer.appHelpers
      ],

      listeners: {
        'yp-setup-header-image': '_setupTopHeaderImageEvent'
      },

      _setupTopHeaderImageEvent: function (event, image) {
        this.setupTopHeaderImage(image);
      },

      setupTopHeaderImage: function (image) {
        var url = 'url(' + this.getImageFormatUrl(image, 0) + ')';
        this.customStyle['--top-area-background-image'] = url;
        this.updateStyles();
      },

      _fabTabChanged: function (newValue) {
      },

      _createTap: function () {
        this.fire('yp-create-fab-tap');
      }
    });
  </script>
</dom-module>
</body></html>
