--><html><head><link rel="import" href="../app-scroll-effects-behavior.html?v=6.2.4">
<link rel="import" href="waterfall.html?v=6.2.4">
<link rel="import" href="resize-title.html?v=6.2.4">
<link rel="import" href="blend-background.html?v=6.2.4">

<script>
  /**
   * Shorthand for the waterfall, resize-title, blend-background, and parallax-background effects.
   */
  Polymer.AppLayout.registerEffect('material', {
    /**
     * @this Polymer.AppLayout.ElementWithBackground
     */
    setUp: function setUp() {
      this.effects = 'waterfall resize-title blend-background parallax-background';
      return false;
    }
  });
</script>
