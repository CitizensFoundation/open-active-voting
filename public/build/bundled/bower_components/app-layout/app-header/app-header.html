        right: 0px;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;

        opacity: 1;
      }

        transform-origin: left top;
        white-space: nowrap;

      }

        transform-origin: left top;
        white-space: nowrap;
      }

        @apply(--layout-fit);
        overflow: hidden;
      }

      #backgroundRearLayer {
        @apply(--layout-fit);
        height: 100%;
        pointer-events: none;
        background-size: cover;
      }

        @apply(--app-header-background-front-layer);
      }

      #backgroundRearLayer {
        opacity: 0;
        @apply(--app-header-background-rear-layer);
      }

      #contentContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }

      :host-context(.app-layout-silent-scroll) ::content > app-toolbar:first-of-type,
      :host-context(.app-layout-silent-scroll) ::content > [primary] {

      }

    </div>
