<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-share-button/paper-share-button.html">

<link rel="import" href="../oav-behaviors/app-helpers.html">

<dom-module id="oav-voting-completed">
  <style include="iron-flex iron-flex-alignment">

    paper-material {
      background-color: #fbfbfb;
      color: #222;
      font-size: 26px;
      margin: 48px;
      max-width: 400px;
    }

    .smaller {
      font-size: 20px;
      padding-top: 16px;
    }

    @media (max-width: 1000px) {
      paper-material {
        font-size: 20px;
      }

      .smaller {
        font-size: 16px;
      }
    }

    .mainContainer {
      width: 100%;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      background-image: url("https://s3-eu-west-1.amazonaws.com/oav-direct-assets/Dundee_2017/DD_Banner_1.png");
      background-repeat: repeat-x;
    }

    @media (max-width: 600px) {
      .mainContainer {
        background-image: none;
        background-color: #e0e0e0;
      }
    }

    .textSharing {
      width: 380px;
      max-width: 380px;
    }

    @media (max-width: 600px) {

      .textSharing {
        max-width: 290px;
        width: 290px;
      }

      .mobileLogo {
        width: 240px;
        height: 100px;
        margin-top: 32px;
      }

      .topMaterial {
        max-width: 320px;
        margin-bottom: 16px;
        margin-top: 24px;
      }

      .mobileMaterial {
        width: 320px;
        padding: 0;
        margin: 0;
        margin-top: 24px;
        padding-top: 8px;
        background-color: #fff;
      }
    }

    .desktopLogo {
      width: 260px;
      height: 120px;
    }

    .logoHolder {
      background-color: #f9f9f9;
      padding-bottom: 8px;
      padding-top: 8px;
    }

    .completedText {
      padding: 16px;
      text-align: center;
    }

    .fb-like {
      padding-top: 16px;
      color: #eee;
    }

    .shareIconFinal {
      --paper-share-button-icon-color: var(--app-accent-color);
      --paper-share-button-icon-height: 60px;
      --paper-share-button-icon-width: 60px;
      margin-left: 8px;
    }

    .textSharingContainer {
      padding-top: 12px;
      padding-bottom: 4px;
    }

    .shareIconButton {
      height: 62px;
      min-height: 62px;
    }

    .mainLogo {
      margin-left: 48px;
      margin-top: 4px;
    }
  </style>

  <template>
    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <div class="layout vertical center-center mainContainer">
      <div class="layout vertical">
        <div class="layout horizontal center-center">
          <iron-image hidden$="[[wide]]" sizing="contain" class="mobileLogo mainLogo"
                      src="https://s3-eu-west-1.amazonaws.com/oav-direct-assets/Dundee_2017/DD_Small_Logo.png"></iron-image>
        </div>
        <paper-material elevation="5" class="topMaterial">
          <div hidden$="[[!wide]]" class="logoHolder layout horizontal center-center">
            <iron-image sizing="contain" class="desktopLogo mainLogo"
                        src="https://s3-eu-west-1.amazonaws.com/oav-direct-assets/Dundee_2017/DD_Small_Logo.png"></iron-image>
          </div>
          <div class="completedText">
            <div>{{localize('thank_you_1')}}</div>
            <div class="smaller">{{localize('thank_you_2')}}</div>
            <div class="smaller">{{localize('thank_you_3')}}</div>
            <div class="layout vertical center-center textSharingContainer">
              <div class="textSharing">
                {{localize('share_vote_by_pressing')}}
              </div>
              <div class="shareIconButton">
                <paper-share-button raised on-share-tap="_shareTap" class="shareIconFinal"
                                    horizontal-align="left" id="shareButton"
                                    title$="{{localize('share_vote_by_pressing')}}"
                                    facebook twitter popup url$="[[shareUrl]]">
                </paper-share-button>
              </div>
            </div>
          </div>
        </paper-material>
      </div>
    </div>
  </template>

</dom-module>

<script>
  (function () {
    Polymer({

      is: 'oav-voting-completed',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        shareUrl: {
          type: String,
          value: null
        }
      },

      attached: function () {
        this.set('shareUrl', encodeURIComponent("https://" + window.location.host));
        this.loadLanguage(this.resolveUrl('/src/locales.json'));
      },

      _shareTap: function (event, detail) {
        window.appGlobals.activity('click', 'shareVote');
      }
    })
  })();

</script>
