<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../oav-behaviors/app-helpers.html">

<dom-module id="oav-voting-completed">
  <style include="iron-flex iron-flex-alignment">

    paper-material {
      background-color: var(--paper-green-700);
      color: #FFF;
      font-size: 28px;
      margin: 48px;
      padding: 48px;
      max-width: 300px;
    }

    .smaller {
      font-size: 20px;
      padding-top: 16px;
    }

    @media (max-width: 1000px) {
      paper-material {
        font-size: 20px;
      }

      .smaller {
        font-size: 16px;
      }
    }

  </style>

  <template>
    <div class="layout vertical center-center">
      <paper-material class="layout vertical center-center" elevation="3">
        <div class="layout vertical center-center">
          <div>{{localize('thank_you_1')}}</div>
          <div class="smaller">{{localize('thank_you_2')}}</div>
          <div class="smaller">{{localize('thank_you_3')}}</div>
          <div class="smaller">Dreifa รก Facebook...</div>
        </div>
      </paper-material>
    </div>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-voting-completed',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      attached: function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      }
    })
  })();

</script>
