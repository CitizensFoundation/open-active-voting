<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../oav-ajax/oav-ajax.html">

<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="oav-area-budget">
  <style>
    #votes {
      border: 1px solid #ccc;
      width: 960px;
      height: 43px;
      margin: 10px 0px;
      padding: 1px;
    }

    #votes div {
      float: left;
      display: inline-block;
      height: 29px;
      background: #369;
      color: #fff;
      margin: 1px 0 0 1px;
      font-weight: bold;
      padding-top: 12px;
      font-size: 16px;
      text-transform:capitalize;
      width:10px;
    }
  </style>

  <template>

    <div id="votes"></div>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-area-budget',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {

        selectedIdeaIds: {
          type: Array,
          value: []
        },

        selectedBudget: {
          type: Number,
          value: 0
        },

        totalBudget: {
          type: Number
        },

        votesWidth: {
          type: Number,
          value: 960
        },

        language: {
          value: 'is'
        }
      },

      toggleBudgetIdea: function (idea) {
        if (this.selectedIdeas.indexOf(idea.id) > -1) {
          this.splice('selectedIdeas', idea.id);
          this.$$("#idea_id_"+idea.id).remove();
          this.selectedBudget -= idea.price;
        } else {
          var ideaWidth = parseInt(this.voteswidth * (idea.price / this.totalBudget))-2;
          this.push('selectedIdeaIds', idea.id);
          this.$.votes.append("<div title=\""+idea.name+"\" id=\"opt_" + idea.id + "\" style=\"text-align: center;width: " + ideaWidth + "px;\" class=\""+"vote_class\">");
          this.selectedBudget += idea.price;
        }
      },

      convertDots: function (num) {
        return num.replace(".", ",");
      },

      attached: function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      }
    })
  })();

</script>
