<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../oav-ajax/oav-ajax.html">

<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="oav-area-budget">
  <style>

    :host {
      width: 100%;
    }

    .votesContainer {
      height: 300px;
      width: 100%;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      background-image: url("https://yrpri6-production.s3.amazonaws.com/cZ/xw/CF-large.png");
    }

    #votes {
      border: 5px solid #eee;
      width: 960px;
      background-color: #fff;
      height: 100px;
      margin: 10px 0px;
      padding: 1px;
      @apply(--layout-horizontal);
    }

    #votes div {
      float: left;
      display: inline-block;
      height: 29px;
      background: #369;
      color: #f00;
      margin: 1px 0 0 1px;
      font-weight: bold;
      padding-top: 12px;
      font-size: 16px;
      text-transform:capitalize;
      width:10px;
    }

    .vote_class {
      float: left;
      display: inline-block;
      height: 29px;
      background: #369;
      color: #f00;
      margin: 1px 0 0 1px;
      font-weight: bold;
      padding-top: 12px;
      font-size: 16px;
      text-transform:capitalize;
    }
  </style>

  <template>

    <div class="votesContainer">
      <div id="votes"></div> <br>
    </div>

    <div class="totalBudget">[[totalBudget]]</div>   <div class="selectedBudget">[[selectedBudget]]</div>

  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-area-budget',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {

        selectedIdeaIds: {
          type: Array,
          value: []
        },

        selectedBudget: {
          type: Number,
          value: 0
        },

        totalBudget: {
          type: Number,
          value: 25.0
        },

        votesWidth: {
          type: Number,
          value: 960
        },

        language: {
          value: 'is'
        }
      },

      toggleBudgetIdea: function (idea) {
        if (this.selectedIdeaIds.indexOf(idea.id) > -1) {
          this.splice('selectedIdeaIds', idea.id);
          var selectedIdeaDiv = this.$$("#idea_id_"+idea.id);
          selectedIdeaDiv.parentNode.removeChild(selectedIdeaDiv);
          this.set('selectedBudget', this.selectedBudget - idea.price);
        } else {
          var ideaWidth = parseInt(this.votesWidth * (idea.price / this.totalBudget))-2;
          this.push('selectedIdeaIds', idea.id);
          var selectedIdea = document.createElement("div");
          selectedIdea.title =  idea.name;
          selectedIdea.id = "idea_id_"+idea.id;
          selectedIdea.style = 'text-align: center;background-image: url("'+idea.imageUrl+'")';
          selectedIdea.class = "vote_class";
          selectedIdea.style.width = ideaWidth+'px';
          selectedIdea.innerHTML= "&nbsp";
          this.$.votes.appendChild(selectedIdea);
          this.set('selectedBudget', this.selectedBudget + idea.price);
        }
      },

      convertDots: function (num) {
        return num.replace(".", ",");
      },

      attached: function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      }
    })
  })();

</script>
