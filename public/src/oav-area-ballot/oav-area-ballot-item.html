<dom-module id="oav-area-ballot-item">
  <style>
    .itemContent {
      @apply(--layout-vertical);
      position: relative;
      width: 300px !important;
      height: 320px;
      margin: 16px;
    }

    .buttons {
      z-index: 5;
    }

    .name {
      font-size: 20px;
      padding: 8px;
      color: #222;
    }

    .name[small] {
      font-size: 17px;
      padding-top: 4px;
      padding-right: 4px;
      padding-top: 4px;
    }

    .name[small][tiny] {
      font-size: 14px;
    }

    paper-button {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background-color: var(--app-accent-color);
      color: #fff;
    }

    .itemContent {
      background-color: #fbfbfb;
      color: #222;
    }

  </style>

  <template>
    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>
    <iron-media-query query="(max-width: 360px)" query-matches="{{tiny}}"></iron-media-query>

    <paper-material animated elevation="[[elevation]]" class="itemContent" small$="[[small]]" tiny$="[[tiny]]">
      <div class="layout horizontal">
        <div class="name" small$="[[small]]" tiny$="[[tiny]]">[[item.name]]</div>
      </div>
      <paper-tabs>
        <paper-tab name="usage">Noktun</paper-tab>
        <paper-tab name="review">Ã–rnafnanefnd</paper-tab>
      </paper-tabs>
      <iron-pages>
        <section name="usage">
          <div innner-h-t-m-l="[[itemUsage]]"></div>
        </section>
        <section name="review">
          <div innner-h-t-m-l="[[itemReview]]"></div>
        </section>
      </iron-pages>
      <div class="buttons">
        <paper-button raised>{{localize('voteName')}}</paper-button>
      </div>
    </paper-material>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-area-ballot-item',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        item: {
          type: Object,
          observer: '_itemChanged'
        },

        itemUsage: {
          type: String,
          computed: '_itemUsage'
        },

        itemReview: {
          type: String,
          computed: '_itemReview'
        },

        elevation: Number
      },

      _itemUsage: function (item) {
        if (item && item.description) {
          return item.description.split("---SPLIT---")[0]
        }
      },

      _itemReview: function (item) {
        if (item && item.description) {
          return item.description.split("---SPLIT---")[1]
        }
      },

      attached: function() {
        this.loadLanguage(this.resolveUrl('/src/locales.json'));
      }
    })
  })();

</script>
