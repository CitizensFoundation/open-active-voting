<dom-module id="oav-area-ballot-item">
  <style>
    .itemContent {
      @apply(--layout-vertical);
      position: relative;
      width: 300px !important;
      height: 320px;
      margin: 16px;
    }

    .itemContent[small] {
      width: 260px !important;
      height: 277px;
      margin: 0;
    }

    .itemContent[small][tiny] {
      width: 220px !important;
      height: 220px;
    }

    .itemSelectedFrame {
      background: transparent;
      border: none;
      width: 296px;
      height: 316px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 4;
    }

    .itemSelectedFrame[small] {
      width: 254px;
      height: 271px;
    }

    .itemSelectedFrame[small][tiny] {
      width: 214px;
      height: 214px;
    }

    .buttons {
      z-index: 5;
    }

    .itemSelectedFrame[selected] {
      background: transparent;
      border: solid 2px;
      border-color: var(--app-accent-color);
    }

    iron-image {
      height: 169px;
      width: 300px;
    }

    iron-image[small] {
      width: 260px;
      height: 146px;
    }

    iron-image[small][tiny] {
      width: 220px;
      height: 124px;
    }

    google-map {
      height: 169px;
      width: 300px;
      margin-bottom: 7px;
    }

    google-map[small] {
      width: 260px;
      height: 146px;
      z-index: 0 !important;
    }

    google-map[small][tiny] {
      width: 220px;
      height: 124px;
    }

    .descriptionContainer {
      height: 169px;
      width: 300px;
      overflow: hidden;
      margin-bottom: 7px;
      background-color: #66c7db;
      font-size: 18px;
      color: #FFF;
      font-weight: bold;
      text-align: right;
      padding-right: 4px;
    }

    .descriptionContainer[small] {
      width: 260px;
      height: 146px;
      font-size: 16px;
      padding-right: 8px;
      text-align: left;
    }

    .descriptionContainer[small][tiny] {
      width: 220px;
      height: 124px;
      font-size: 15px;
    }

    .description {
      padding: 8px;
      font-size: 17px;
    }

    .name {
      font-size: 20px;
      padding-left: 8px;
      padding-right: 8px;
      cursor: pointer;
    }

    .name[small] {
      font-size: 17px;
      padding-top: 4px;
      padding-right: 4px;
      padding-top: 4px;
      z-index: -105;
    }

    .name[small][tiny] {
      font-size: 14px;
    }

    .price {
      font-size: 25px;
      position: absolute;
      bottom: 8px;
      left: 92px;
      color: var(--app-accent-color);
    }

    .price[small] {
      left: 70px;
    }

    .price[small][tiny] {
      left: 42px;
    }


    .priceCurrency {
      font-size: 23px;
      color: var(--app-accent-color);
    }

    paper-fab.addRemoveButton {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background-color: var(--app-accent-color);
      color: #fff;
    }

    paper-fab.addFavoriteButton {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background-color: var(--paper-blue-a100);
      color: #fff;
      padding: 0;
    }

    paper-fab.removeFavoriteButton {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background-color: var(--paper-blue-a400);
      color: #fff;
      padding: 0;
    }

    paper-fab[disabled] {
      background-color: #999;
    }

    .budgetContainer {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .itemContent {
      background-color: #fbfbfb;
      color: #222;
    }

    .addRemoveButton {

    }

    .infoIcon {
      color: var(--app-accent-color-light);
      width: 40px;
      height: 40px;
      padding: 0;
    }

    .infoLinks {
      position: absolute;
      top: 118px;
      right: 0px;
      z-index: 2;
    }

    .stateDropdown {
      color: var(--app-accent-color-light);
      position: absolute;
      top: 60px;
      right: 0;
      z-index: 2;
      padding-right: 0;
      margin-right: 0;
    }

    paper-menu-button {
      position: absolute;
      top: 8px;
      right: 8px;
    }

    paper-icon-button.dropdownButton {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: var(--app-accent-color);
      opacity: 0.8;
      color: #fff;
      padding: 2px;
      width: 32px;
      height: 26px;
    }

    .infoLinks[small] {
      top: 98px;
    }

    .infoLinks[small][tiny] {
      top: 78px;
    }

    .externalInfoIcon {
      color: #999;
      width: 45px;
      height: 45px;
    }

    .externalIconContainer {
      position: absolute;
      bottom: 4px;
      left: 0px;
      z-index: 2;
    }

    paper-fab.removeButton {
      color: #FFF;
    }

    google-map {
      z-index: 5;
    }

    paper-fab {
      z-index: 5;
    }

    .favoriteButtons {
    }
  </style>

  <template>
    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>
    <iron-media-query query="(max-width: 360px)" query-matches="{{tiny}}"></iron-media-query>

    <paper-material animated elevation="[[elevation]]" class="itemContent" small$="[[small]]" tiny$="[[tiny]]">
      <div>
        <iron-image small$="[[small]]" tiny$="[[tiny]]" hidden$="[[!imageTabSelected]]" name="image" sizing="cover" src="[[item.image_url]]"></iron-image>
        <template is="dom-if" if="[[mapTabSelected]]" restamp>
          <google-map small$="[[small]]" tiny$="[[tiny]]" zoom="15" name="map" id="map" api-key="[[googleMapsApiKey]]" fit-to-markers>
            <template is="dom-repeat" items="[[item.locations]]" as="location">
              <google-map-marker latitude="[[location.latitude]]" longitude="[[location.longitude]]" class="marker"></google-map-marker>
            </template>
          </google-map>
        </template>
        <div hidden$="[[!descriptionTabSelected]]" name="description" class="descriptionContainer" tiny$="[[tiny]]" small$="[[small]]" tiny$="[[tiny]]">
          <div id="description" class="description">
            [[item.description]]
          </div>
        </div>
      </div>
      <paper-icon-button floating elevation="5" class="dropdownButton" title$="{{localize('select')}}" icon="menu"></paper-icon-button>
      <paper-menu-button>
        <div class="stateDropdown" small$="[[small]]" tiny$="[[tiny]]">
          <paper-menu class="dropdown-content" selected="1" hidden>
            <paper-item>
              <iron-icon title$="{{localize('image_item_tab')}}" class="infoIcon" icon="image:photo" on-tap="_setImageMode"></iron-icon>
            </paper-item>
            <paper-item>
              <iron-icon title$="{{localize('description_item_tab')}}" class="infoIcon" icon="description" on-tap="_setDescriptionMode"></iron-icon>
            </paper-item>
            <paper-item>
              <iron-icon title$="{{localize('map_item_tab')}}" class="infoIcon" icon="maps:place" on-tap="_setMapMode"></iron-icon>
            </paper-item>
            <paper-icon-button hiddesn$="[[!descriptionPdfLink]]" title$="{{localize('design_pdf')}}" on-tap="_openPdf" class="infoIcon" icon="image:picture-as-pdf"></paper-icon-button>
            <paper-icon-button raised on-tap="_showPost" title$="{{localize('more_info_description')}}" class="infoIcon" icon="info"></paper-icon-button>
          </paper-menu>
        </div>
      </paper-menu-button>
      <div class="infoLinks" small$="[[small]]" tiny$="[[tiny]]">
      </div>
      <div class="layout horizontal" on-tap="_toggleDescription">
        <div class="name" small$="[[small]]" tiny$="[[tiny]]">toggleDescr [[item.name]]</div>
      </div>
      <div class="layout vertical center-center">
        <div class="externalIconContainer">
        </div>
      </div>
      <div class="buttons">
        <div class="price" small$="[[small]]" tiny$="[[tiny]]">[[item.price]]
          <span class="priceCurrency" hidden$="[[_priceIsOne(item.price)]]">{{localize('millions')}}</span>
          <span class="priceCurrency" hidden$="[[!_priceIsOne(item.price)]]">{{localize('million')}}</span>
        </div>
        <paper-fab mini id="addToBudgetButton" elevation="5" class="addRemoveButton" hidden$="[[selectedInBudget]]"
                   disabled$="[[toExpensiveForBudget]]" title$="{{localize('add_to_budget')}}" icon="add" on-tap="_toggleInBudget">
        </paper-fab>
        <paper-fab mini elevation="5" class="addRemoveButton removeButton" hidden$="[[!selectedInBudget]]"
                   disabled$="[[toExpensiveForBudget]]" title$="{{localize('remove_from_budget')}}" icon="remove" on-tap="_toggleInBudget">
        </paper-fab>
        <div class="favoriteButtons" hidden$="[[!selectedInBudget]]">
          <paper-fab mini id="addFavoriteButton" class="addFavoriteButton" elevation="5" class="favoriteButton" hidden$="[[isFavorite]]"
                     title$="{{localize('select_favorite')}}" icon="favorite" on-tap="_toggleFavorite">
          </paper-fab>
          <paper-fab mini class="removeFavoriteButton" elevation="5" class="favoriteButton" hidden$="[[!isFavorite]]"
                     title$="{{localize('deselect_favorite')}}" icon="favorite" on-tap="_toggleFavorite">
          </paper-fab>
        </div>
      </div>
    </paper-material>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-area-ballot-item',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        item: {
          type: Object,
          observer: '_itemChanged'
        },

        elevation: Number,

        budgetElement: {
          type: Object
        },

        selectedInBudget: {
          type: Boolean,
          value: false,
          observer: 'selectedInBudgetChanged'
        },

        toExpensiveForBudget: {
          type: Boolean,
          value: false
        },

        isFavorite: {
          type: Boolean,
          value: false
        },

        googleMapsApiKey: {
          type: String,
          value: "AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0"
        },

        imageTabSelected: {
          type: Boolean,
          value: true
        },

        descriptionTabSelected: {
          type: Boolean,
          value: false
        },

        mapTabSelected: {
          type: Boolean,
          value: false
        },

        descriptionPdfLink: {
          type: String,
          computed: '_descriptionPdfLink(item)'
        },

        small: {
          type: Boolean,
          value: false
        },

        tiny: {
          type: Boolean,
          value: false
        }
      },

      selectedInBudgetChanged: function (newValue, oldValue) {
        if (newValue===true) {
          this.set('elevation', "4");
        } else {
          this.set('elevation', "1");
        }
      },

      _priceIsOne: function (price) {
        if (price && price<=1.0) {
          return true;
        } else {
          return false;
        }
      },

      _openPdf: function () {
        if (this.descriptionPdfLink) {
          window.open(this.descriptionPdfLink, '_blank');
        }
      },

      _showPost: function () {
        window.appLastArea = '/'+window.location.hash;
        window.location = "/#/post/"+this.item.idea_id;
      },

      _descriptionPdfLink: function (newItem) {
        if (newItem && window.appGlobals && window.appGlobals.configFromServer && window.appGlobals.configFromServer.ideas_without_pdfs) {
          var ideasWithOutPdfs = JSON.parse(window.appGlobals.configFromServer.ideas_without_pdfs);
          if (!ideasWithOutPdfs || ideasWithOutPdfs.indexOf(parseInt(newItem.idea_id)) > -1) {
            return null;
          } else {
            return 'https://s3-eu-west-1.amazonaws.com/oav-direct-assets/hverfid_mitt_2016/moreProjectInformation_'+newItem.idea_id+'.pdf';
          }
        } else {
          return null;
        }
      },

      _itemChanged: function (newItem) {
        if (newItem) {
          this.resetFromBudget();
        }
      },

      resetFromBudget: function () {
        //console.log("resetFromBudget itemId: "+this.item.id);
        if (this.budgetElement) {
          if (this.budgetElement.selectedItems.indexOf(this.item) > -1) {
            this.setInBudget();
            this.setNotTooExpensive();
            if (this.budgetElement.currentBallot.favoriteItem==this.item) {
              this.set('isFavorite', true);
            } else {
              this.set('isFavorite', false);
            }
          } else {
            var budgetLeft = this.budgetElement.totalBudget-this.budgetElement.selectedBudget;
            if (this.item.price>budgetLeft) {
              this.setTooExpensive()
            } else {
              this.setNotTooExpensive()
            }
            this.removeFromBudget();
          }
        }
        this._setImageMode();
      },

      _setImageMode: function () {
        this.set('imageTabSelected', true);
        this.set('descriptionTabSelected', false);
        this.set('mapTabSelected', false);
      },

      _setMapMode: function () {
        this.set('imageTabSelected', false);
        this.set('descriptionTabSelected', false);
        this.set('mapTabSelected', true);
      },

      _setDescriptionMode: function () {
        this.set('imageTabSelected', false);
        this.set('descriptionTabSelected', true);
        this.set('mapTabSelected', false);
      },

      _toggleDescription: function () {
        if (this.descriptionTabSelected===true) {
          this._setImageMode();
        } else {
          this._setDescriptionMode();
        }
      },

      setInBudget: function () {
        //console.log("setInBudget itemId: "+this.item.id);
        this.set('selectedInBudget', true);
        this.playAnimation('entry');
      },

      removeFromBudget: function () {
        //console.log("removeFromBudget itemId: "+this.item.id);
        this.set('selectedInBudget', false);
        this.set('isFavorite', false);
      },

      setTooExpensive: function () {
        //console.log("setTooExpensive itemId: "+this.item.id);
        this.set('toExpensiveForBudget', true);
      },

      setNotTooExpensive: function () {
        //console.log("setNotTooExpensive itemId: "+this.item.id);
        this.set('toExpensiveForBudget', false);
      },

      attached: function() {
        this.loadLanguage(this.resolveUrl('/src/locales.json'));
      },

      _toggleFavorite: function () {
        if (this.budgetElement.currentBallot.favoriteItem &&
            this.budgetElement.currentBallot.favoriteItem.id == this.item.id) {
          this.fire('oav-set-favorite-item-in-budget', {
            item: null
          });
        } else {
          var button = this.$$("#addFavoriteButton");
          var buttonRect = button.getBoundingClientRect();
          var left = buttonRect.left;// + window.scrollX;
          var top = buttonRect.top;// + window.scrollY;

          this.fire('oav-set-favorite-item-in-budget', {
            item: this.item,
            orgAnimPos: { left: left, top: top },
            budgetAnimPos: this.budgetElement.getItemLeftTop(this.item)
          });
        }
      },

      _toggleInBudget: function (event) {
        //console.log("_toggleInBudget itemId: "+this.item.id);
        this.fire('oav-toggle-item-in-budget', { item: this.item });
      }
    })
  })();

</script>
