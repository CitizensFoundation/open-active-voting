<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../oav-ajax/oav-ajax.html">
<link rel="import" href="oav-area-budget.html">

<dom-module id="oav-area-ballot-item">
  <style>
    .itemContent {
      @apply(--layout-vertical);
      position: relative;
      width: 300px !important;
      height: 320px;
      margin: 16px;
    }

    .itemSelectedFrame {
      background: transparent;
      border: none;
      width: 294px;
      height: 314px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .buttons {
      z-index: 5;
    }

    .itemSelectedFrame[selected] {
      background: transparent;
      border: solid 3px;
      border-color: var(--app-accent-color);
    }

    iron-image {
      height: 169px;
      width: 300px;
    }

    google-map {
      height: 169px;
      width: 300px;
      margin-bottom: 7px;
    }

    .descriptionContainer {
      height: 169px;
      width: 300px;
      overflow: hidden;
      margin-bottom: 7px;
    }

    iron-pages {
      height: 169px;
      width: 300px;
    }

    .description {
      padding: 8px;
    }

    .name {
      font-size: 22px;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 8px;
    }

    .price {
      font-size: 25px;
      position: absolute;
      bottom: 8px;
      left: 92px;
      color: var(--app-accent-color);
    }

    .priceCurrency {
      font-size: 23px;
      color: var(--app-accent-color);
    }

    paper-fab.addRemoveButton {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background-color: var(--app-accent-color);
      color: #fff;
    }

    paper-fab[disabled] {
      background-color: #999;
    }

    .budgetContainer {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .itemContent {
      background-color: #fbfbfb;
      color: #222;
    }

    .addRemoveButton {}

    .infoIcon {
      color: var(--app-accent-color-light);
      width: 45px;
      height: 45px;
    }

    .infoLinks {
      position: absolute;
      top: 118px;
      right: 0px;
      z-index: 5;
    }

    .externalInfoIcon {
      color: #999;
      width: 45px;
      height: 45px;
    }

    .externalIconContainer {
      position: absolute;
      bottom: 0px;
      left: 0px;
      z-index: 5;
    }

    paper-fab.removeButton {
      color: #FFF;
    }
  </style>

  <template>
    <paper-material elevation="[[elevation]]" class="itemContent">
      <div class="itemSelectedFrame" selected$="[[selectedInBudget]]"></div>
      <div>
        <iron-image hidden$="[[!imageTabSelected]]" name="image" sizing="cover" src="[[item.imageUrl]]"></iron-image>
        <google-map hidden$="[[!mapTabSelected]]" zoom="15" name="map" id="map" api-key="[[googleMapsApiKey]]" fit-to-markers>
          <google-map-marker latitude="[[item.location.latitude]]" longitude="[[item.location.longitude]]" class="marker"></google-map-marker>
        </google-map>
        <div hidden$="[[!descriptionTabSelected]]" name="description" class="descriptionContainer">
          <div class="description">[[item.description]]</div>
        </div>
      </div>
      <div class="infoLinks">
        <paper-icon-button title="{{localize('image_item_tab')}}" class="infoIcon" icon="image:photo" on-tap="_setImageMode"></paper-icon-button>
        <paper-icon-button title="{{localize('description_item_tab')}}" class="infoIcon" icon="description" on-tap="_setDescriptionMode"></paper-icon-button>
        <paper-icon-button title="{{localize('map_item_tab')}}" class="infoIcon" icon="maps:place" on-tap="_setMapMode"></paper-icon-button>
      </div>
      <div class="layout horizontal">
        <div class="name">[[item.name]]</div>
      </div>
      <div class="layout vertical center-center">
        <div class="externalIconContainer">
          <a href="https://okkar-kopavogur.betraisland.is/#!/post/7428" target="_blank">
            <paper-icon-button class="externalInfoIcon" icon="info-outline"></paper-icon-button>
          </a>
        </div>
      </div>
      <div class="buttons">
        <div class="price">[[item.price]]<span class="priceCurrency"> millj√≥nir</span></div>
        <paper-fab mini elevation="5" class="addRemoveButton" hidden$="[[selectedInBudget]]" disabled$="[[toExpensiveForBudget]]" title="{{localize('add_to_budget')}}" icon="add" on-tap="_toggleInBudget"></paper-fab>
        <paper-fab mini elevation="5" class="addRemoveButton removeButton" hidden$="[[!selectedInBudget]]" disabled$="[[toExpensiveForBudget]]" title="{{localize('remove_from_budget')}}" icon="remove" on-tap="_toggleInBudget"></paper-fab>
      </div>
    </paper-material>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-area-ballot-item',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        item: {
          type: Object,
          observer: '_itemChanged'
        },

        elevation: Number,

        budgetElement: {
          type: Object
        },

        selectedInBudget: {
          type: Boolean,
          value: false
        },

        toExpensiveForBudget: {
          type: Boolean,
          value: false
        },

        googleMapsApiKey: {
          type: String,
          value: "AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0"
        },

        imageTabSelected: {
          type: Boolean,
          value: true
        },

        descriptionTabSelected: {
          type: Boolean,
          value: false
        },

        mapTabSelected: {
          type: Boolean,
          value: false
        }
      },

      _itemChanged: function (newItem) {
        if (newItem) {
          this.resetFromBudget();
        }
      },

      resetFromBudget: function () {
        console.log("resetFromBudget itemId: "+this.item.id);
        if (this.budgetElement) {
          if (this.budgetElement.selectedItems.indexOf(this.item) > -1) {
            this.setInBudget();
          } else {
            var budgetLeft = this.budgetElement.totalBudget-this.budgetElement.selectedBudget;
            if (this.item.price>budgetLeft) {
              this.setTooExpensive()
            } else {
              this.setNotTooExpensive()
            }
            this.removeFromBudget()
          }
        }
        this._setImageMode();
      },

      _setImageMode: function () {
        this.set('imageTabSelected', true);
        this.set('descriptionTabSelected', false);
        this.set('mapTabSelected', false);
      },

      _setMapMode: function () {
        this.set('imageTabSelected', false);
        this.set('descriptionTabSelected', false);
        this.set('mapTabSelected', true);
      },

      _setDescriptionMode: function () {
        this.set('imageTabSelected', false);
        this.set('descriptionTabSelected', true);
        this.set('mapTabSelected', false);
      },

      setInBudget: function () {
        console.log("setInBudget itemId: "+this.item.id);
        this.set('selectedInBudget', true);
      },

      removeFromBudget: function () {
        console.log("removeFromBudget itemId: "+this.item.id);
        this.set('selectedInBudget', false);
      },

      setTooExpensive: function () {
        console.log("setTooExpensive itemId: "+this.item.id);
        this.set('toExpensiveForBudget', true);
      },

      setNotTooExpensive: function () {
        console.log("setNotTooExpensive itemId: "+this.item.id);
        this.set('toExpensiveForBudget', false);
      },

      attached: function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      },

      _toggleInBudget: function (event) {
        console.log("_toggleInBudget itemId: "+this.item.id);
        this.fire('oav-toggle-item-in-budget', { item: this.item });
      }
    })
  })();

</script>
