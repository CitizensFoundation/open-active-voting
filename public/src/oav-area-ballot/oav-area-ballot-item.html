<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../oav-ajax/oav-ajax.html">
<link rel="import" href="oav-area-budget.html">

<dom-module id="oav-area-ballot-item">
  <style>
    .ideaContent {
      @apply(--layout-vertical);
      position: relative;
      width: 300px !important;
      height: 320px;
      margin: 16px;
    }

    .ideaSelectedFrame {
      background: transparent;
      border: none;
      width: 294px;
      height: 314px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .buttons {
      z-index: 5;
    }

    .ideaSelectedFrame[selected] {
      background: transparent;
      border: solid 3px;
      border-color: var(--app-accent-color);
    }

    iron-image {
      height: 169px;
      width: 300px;
    }

    google-map {
      height: 169px;
      width: 300px;
      margin-bottom: 7px;
    }

    .descriptionContainer {
      height: 169px;
      width: 300px;
      overflow: hidden;
      margin-bottom: 7px;
    }

    iron-pages {
      height: 169px;
      width: 300px;
    }

    .description {
      padding: 8px;
    }

    .name {
      font-size: 22px;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 8px;
    }

    .price {
      font-size: 25px;
      position: absolute;
      bottom: 8px;
      left: 16px;
      color: var(--app-accent-color);
    }

    .priceCurrency {
      font-size: 23px;
      color: var(--app-accent-color);
    }

    paper-fab.addRemoveButton {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background-color: var(--app-accent-color);
      color: #fff;
    }

    paper-fab[disabled] {
      background-color: #999;
    }

    .budgetContainer {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .ideaContent {
      background-color: #fbfbfb;
      color: #222;
    }

    .addRemoveButton {}

    .infoIcon {
      color: var(--app-accent-color-light);
      width: 45px;
      height: 45px;
    }

    .infoLinks {
      position: absolute;
      top: 118px;
      right: 0px;
      z-index: 5;
    }

    .externalInfoIcon {
      color: #999;
      width: 45px;
      height: 45px;
    }

    .externalIconContainer {
      position: absolute;
      top: 118px;
      left: 0px;
      z-index: 5;
    }

    paper-fab.removeButton {
      color: #FFF;
    }
  </style>

  <template>
    <paper-material elevation="[[elevation]]" class="ideaContent">
      <div class="ideaSelectedFrame" selected$="[[selectedInBudget]]"></div>
      <iron-pages selected="[[selectedInfoPanel]]" attr-for-selected="name">
        <iron-image name="image" sizing="cover" src="[[idea.imageUrl]]"></iron-image>
        <google-map zoom="15" name="map" id="map" api-key="[[googleMapsApiKey]]" fit-to-markers>
          <google-map-marker latitude="[[idea.location.latitude]]" longitude="[[idea.location.longitude]]" class="marker"></google-map-marker>
        </google-map>
        <div name="description" class="descriptionContainer">
          <div class="description">[[idea.description]]</div>
        </div>
      </iron-pages>
      <div class="externalIconContainer">
        <a href="https://okkar-kopavogur.betraisland.is/#!/post/7428" target="_blank">
          <paper-icon-button class="externalInfoIcon" icon="info-outline"></paper-icon-button>
        </a>
      </div>
      <div class="infoLinks">
        <paper-icon-button class="infoIcon" icon="image:photo" on-tap="_setImageMode"></paper-icon-button>
        <paper-icon-button class="infoIcon" icon="description" on-tap="_setDescriptionMode"></paper-icon-button>
        <paper-icon-button class="infoIcon" icon="maps:place" on-tap="_setMapMode"></paper-icon-button>
      </div>
      <div class="layout horizontal">
        <div class="name">[[idea.name]]</div>
      </div>
      <div class="layout vertical center-center">
        <div class="price">[[idea.price]]<span class="priceCurrency"> millj√≥nir</span></div>
      </div>
      <div class="buttons">
        <paper-fab mini elevation="5" class="addRemoveButton" hidden$="[[selectedInBudget]]" disabled$="[[toExpensiveForBudget]]" title="{{localize('add_to_budget')}}" icon="add" on-tap="_toggleInBudget"></paper-fab>
        <paper-fab mini elevation="5" class="addRemoveButton removeButton" hidden$="[[!selectedInBudget]]" disabled$="[[toExpensiveForBudget]]" title="{{localize('remove_from_budget')}}" icon="remove" on-tap="_toggleInBudget"></paper-fab>
      </div>
    </paper-material>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-area-ballot-item',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        idea: {
          type: Object,
          observer: '_ideaChanged'
        },

        elevation: Number,

        budgetElement: {
          type: Object
        },

        selectedInfoPanel: {
          type: String,
          value: 'image'
        },

        selectedInBudget: {
          type: Boolean,
          value: false
        },

        toExpensiveForBudget: {
          type: Boolean,
          value: false
        },

        googleMapsApiKey: {
          type: String,
          value: "AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0"
        }
      },

      _ideaChanged: function (newIdea) {
        if (newIdea) {
          this.resetFromBudget();
        }
      },

      resetFromBudget: function () {
        console.log("resetFromBudget ideaId: "+this.idea.id);
        if (this.budgetElement) {
          if (this.budgetElement.selectedIdeas.indexOf(this.idea) > -1) {
            this.setInBudget();
          } else {
            var budgetLeft = this.budgetElement.totalBudget-this.budgetElement.selectedBudget;
            if (this.idea.price>budgetLeft) {
              this.setTooExpensive()
            } else {
              this.setNotTooExpensive()
            }
            this.removeFromBudget()
          }
        }
        this._setImageMode();
      },

      _setImageMode: function () {
        this.set('selectedInfoPanel', 'image');
      },

      _setMapMode: function () {
        this.set('selectedInfoPanel', 'map');
      },

      _setDescriptionMode: function () {
        this.set('selectedInfoPanel', 'description');
      },

      setInBudget: function () {
        console.log("setInBudget ideaId: "+this.idea.id);
        this.set('selectedInBudget', true);
      },

      removeFromBudget: function () {
        console.log("removeFromBudget ideaId: "+this.idea.id);
        this.set('selectedInBudget', false);
      },

      setTooExpensive: function () {
        console.log("setTooExpensive ideaId: "+this.idea.id);
        this.set('toExpensiveForBudget', true);
      },

      setNotTooExpensive: function () {
        console.log("setNotTooExpensive ideaId: "+this.idea.id);
        this.set('toExpensiveForBudget', false);
      },

      attached: function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      },

      _toggleInBudget: function (event) {
        console.log("_toggleInBudget ideaId: "+this.idea.id);
        this.fire('oav-toggle-idea-in-budget', { idea: this.idea });
      }
    })
  })();

</script>
