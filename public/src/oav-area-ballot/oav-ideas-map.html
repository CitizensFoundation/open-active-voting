<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../oav-behaviors/app-helpers.html">

<dom-module id="oav-ideas-map">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      .mapContainer {
        margin: 24px;
        width: 960px;
        height: 500px;
      }

      .noMapContainer {
        padding: 8px;
        margin: 48px;
        background-color: #FFF;
      }

      #map {
      }

      a {
        color: var(--primary-color-700);
      }

      h1 {
        padding: 24px;
      }

      @media (max-width: 934px) {
        .mapContainer {
          margin: 16px;
          width: 800px;
          height: 400px;
        }
      }

      @media (max-width: 832px) {
        .mapContainer {
          margin: 8px;
          width: 600px;
          height: 340px;
        }
      }

      @media (max-width: 632px) {
        .mapContainer {
          margin: 8px;
          width: 400px;
          height: 300px;
        }
      }

      @media (max-width: 420px) {
        .mapContainer {
          margin: 8px;
          width: 330px;
          height: 250px;
        }
      }

      @media (max-width: 360px) {
        .mapContainer {
          margin: 8px;
          width: 280px;
          height: 200px;
        }
      }

    </style>

    <div class="layout vertical center-center">
      <template is="dom-if" if="[[ideas]]">
        <paper-material elevation="3" class="mapContainer">
          <google-map id="map" api-key="AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0" fit-to-markers>
            <template is="dom-repeat" items="[[ideas]]" as="idea">
              <google-map-marker latitude="[[idea.location.latitude]]" longitude="[[idea.location.longitude]]" class="marker">
                <a href="#!/idea/[[idea.id]]" target="_blank">[[idea.name]]</a>
              </google-map-marker>
            </template>
          </google-map>
        </paper-material>
      </template>

      <template is="dom-if" if="[[noIdeas]]">
        <paper-material elevation="3" class="noMapContainer">
          <h1>[[t('ideas.noMapIdeas')]]</h1>
        </paper-material>
      </template>
  </template>

  <script>
    Polymer({
      is: 'oav-ideas-map',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {
        ideas: {
          type: Array,
          value: null
        },

        noIdeas: {
          type: Boolean,
          value: false
        }
      }

    });
  </script>
</dom-module>
