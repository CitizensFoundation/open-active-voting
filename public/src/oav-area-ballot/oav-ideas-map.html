<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../../bower_components/paper-map-info/paper-map-info.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../oav-behaviors/app-helpers.html">

<dom-module id="oav-ideas-map">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      .mapContainer {
        margin: 24px;
        width: 960px;
        height: 500px;
        margin-top: 48px;
      }

      .noMapContainer {
        padding: 8px;
        margin: 48px;
        background-color: #FFF;
      }

      #map {
      }

      a {
        color: var(--primary-color-700);
      }

      h1 {
        padding: 24px;
      }

      @media (max-width: 934px) {
        .mapContainer {
          margin: 16px;
          width: 800px;
          height: 400px;
        }
      }

      @media (max-width: 832px) {
        .mapContainer {
          margin: 8px;
          width: 600px;
          height: 340px;
        }
      }

      @media (max-width: 632px) {
        .mapContainer {
          margin: 8px;
          width: 400px;
          height: 300px;
        }
      }

      @media (max-width: 420px) {
        .mapContainer {
          margin: 8px;
          width: 330px;
          height: 250px;
        }
      }

      @media (max-width: 360px) {
        .mapContainer {
          margin: 8px;
          width: 280px;
          height: 200px;
        }
      }

      #myInfoCard {
        background-color: #000;
        padding: 0;
        margin: 0 !important;
        --paper-map-info-mixin: {
          padding: 0;
          margin: 0 !important;
          background-color:rgba(255, 255, 255, 0.7);
          color: #000;
          max-width: 100%;
          max-height: 100%;
        };
        --paper-map-info-beak-mixin: {
          color: var(--paper-yellow-a700);
        };
      }

      .ballotItem {
        margin: 0;
        padding: 0;
        color: #FFF;
      }
    </style>
    <div class="layout vertical center-center">
      <template is="dom-if" if="[[ideas]]" restamp>
        <paper-material elevation="3" class="mapContainer">
          <google-map id="map" api-key="[[apiKey]]" fit-to-markers>
            <template is="dom-repeat" items="[[ideas]]" as="idea">
              <google-map-marker click-events latitude="[[idea.location.latitude]]" longitude="[[idea.location.longitude]]" class="marker" on-google-map-marker-click="markerClick">
              </google-map-marker>
            </template>
            <paper-map-info id="myInfoCard" fade-in>
              <oav-area-ballot-item id="ballotItem" class="ballotItem" idea="[[selectedIdea]]"></oav-area-ballot-item>
            </paper-map-info>
          </google-map>
        </paper-material>
      </template>

      <template is="dom-if" if="[[noIdeas]]">
        <paper-material elevation="3" class="noMapContainer">
          <h1>[[t('ideas.noMapIdeas')]]</h1>
        </paper-material>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'oav-ideas-map',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        ideas: {
          type: Array,
          value: null
        },

        selectedIdea: {
          type: Object
        },

        noIdeas: {
          type: Boolean,
          value: false
        },

        apiKey: {
          type: String,
          value: "AIzaSyDkF_kak8BVZA5zfp5R4xRnrX8HP3hjiL0"
        }
      },

      setIdeaInBudget: function (idea) {
        if (this.selectedIdea && this.selectedIdea.id == idea.id) {
          var item = this.$$("#myInfoCard").$$("#ballotItem");
          debugger;
          if (item) {
            item.setIdeaInBudget();
          }
        }
      },

      removeFromBudget: function (idea) {
        if (this.selectedIdea && this.selectedIdea.id == idea.id) {
          var item = this.$$("#myInfoCard").$$("#ballotItem");
          if (item) {
            this.$$("#ballotItem").removeFromBudget();
          }
        }
      },

      checkIfSelectedIdeaToExpensive: function(budgetLeft) {
        if (this.selectedIdea) {
          var item = this.$$("#myInfoCard").$$("#ballotItem");
          if (item) {
            if (!this.$$("#ballotItem").selectedInBudget) {
              if (this.selectedInBudget.price<=budgetLeft) {
                this.$$("#ballotItem").setNotToExpensive();
              } else if (this.selectedInBudget) {
                this.$$("#ballotItem").setToExpensive();
              }
            }
          }
        }
      },

      markerClick: function(e) {
        this.set('selectedIdea', e.model.get('idea'));
        this.$$("#myInfoCard").showInfoWindow(e.srcElement.marker);
      }
    });
  </script>
</dom-module>
