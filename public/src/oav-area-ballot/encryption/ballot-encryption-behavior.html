<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- Import encryption libraries -->
<script src="pidcrypt_c.js"></script>
<script src="pidcrypt_util_c.js"></script>
<script src="asn1_c.js"></script>
<script src="jsbn_c.js"></script>
<script src="rng_c.js"></script>
<script src="prng4_c.js"></script>
<script src="rsa_c.js"></script>

<script>
  /**
   * @polymerBehavior ballotEncryptionBehavior
   */
  Polymer.ballotEncryptionBehavior = {

    certParser: function (cert) {
      var lines = cert.split('\n');
      var read = false;
      var b64 = false;
      var end = false;
      var flag = '';
      var retObj = {};
      retObj.info = '';
      retObj.salt = '';
      //retObj.iv;
      retObj.b64 = '';
      retObj.aes = false;
      retObj.mode = '';
      retObj.bits = 0;
      for(var i=0; i< lines.length; i++){
        flag = lines[i].substr(0,9);
        if(i==1 && flag != 'Proc-Type' && flag.indexOf('M') == 0)//unencrypted cert?
          b64 = true;
        switch(flag){
          case '-----BEGI':
            read = true;
            break;
          case 'Proc-Type':
            if(read)
              retObj.info = lines[i];
            break;
          case 'DEK-Info:':
            if(read){
              var tmp = lines[i].split(',');
              var dek = tmp[0].split(': ');
              var aes = dek[1].split('-');
              retObj.aes = (aes[0] == 'AES') ? true : false;
              retObj.mode = aes[2];
              retObj.bits = parseInt(aes[1]);
              retObj.salt = tmp[1].substr(0,16);
              retObj.iv = tmp[1];
            }
            break;
          case '':
            if(read)
              b64 = true;
            break;
          case '-----END ':
            if(read){
              b64 = false;
              read = false;
            }
            break;
          default:
            if(read && b64)
              retObj.b64 += pidCryptUtil.stripLineFeeds(lines[i]);
        }
      }
      return retObj;
    },

    encryptVote: function (selectedItemIds) {
      var encryptedVote;

      if (window.appGlobals.votePublicKey) {
        var params = this.certParser(window.appGlobals.votePublicKey);
        if(params.b64) {
          try {
            var key = pidCryptUtil.decodeBase64(params.b64);
            //new RSA instance
            var rsa = new pidCrypt.RSA();
            //RSA encryption
            //ASN1 parsing
            var asn = pidCrypt.ASN1.decode(pidCryptUtil.toByteArray(key));
            //alert(asn);
            var tree = asn.toHexTree();
            //setting the public key for encryption
            rsa.setPublicKeyFromASN(tree);
            crypted = rsa.encrypt(JSON.stringify(selectedItemIds));
            encryptedVote = pidCryptUtil.fragment(pidCryptUtil.encodeBase64(pidCryptUtil.convertFromHex(crypted)),64);
            return encryptedVote;
          } catch(err) {
            this.fire('oav-error', this.localize('error_encryption', 'err', err));
            return null;
          }
        } else {
          this.fire('oav-error', this.localize('error_invalid_public_key'));
          return null;
        }
      } else {
        this.fire('oav-error', this.localize('error_public_key_not_found'));
        return null;
      }
    }
  }
</script>
