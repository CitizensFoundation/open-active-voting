<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="oav-behaviors/app-helpers.html">

<link rel="import" href="oav-app-globals/oav-app-globals.html">
<link rel="import" href="oav-dialog-container/oav-dialog-container.html">
<link rel="import" href="oav-select-voting-area/oav-select-voting-area.html">

<dom-module id="oav-app">

  <template>

    <style include="iron-flex iron-flex-alignment">

      :host {
        display: block;
        --app-primary-color: #006C32;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }

      app-toolbar {
      }

      .title {
        font-size: 24px;
      }

      paper-icon-button {
        width: 50px;
        height: 50px;
      }
    </style>

    <oav-dialog-container id="dialogContainer"></oav-dialog-container>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- Main content -->

      <app-header condenses reveals effects="waterfall">
        <app-toolbar class="layout horizontal justified">
          <div class="layout horizontal">
            <div hidden$="[[!showExit]]" class="layout horizontal">
              <paper-icon-button icon="close" on-tap="_exitToHome"></paper-icon-button>
            </div>
          </div>
          <div class="title">
            <div>[[title]]</div>
          </div>
          <div>
            <paper-icon-button icon="help-outline"></paper-icon-button>
          </div>
        </app-toolbar>
      </app-header>

      <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
        <oav-select-voting-area name="select-voting-area"></oav-select-voting-area>
        <oav-area-ballot area-id-route-path="[[subroute]]" name="area-ballot"></oav-area-ballot>
        <oav-voting-completed name="voting-completed"></oav-voting-completed>
      </iron-pages>
      <oav-app-globals id="appGlobals"></oav-app-globals>
  </template>

  <script>

    Polymer({

      is: 'oav-app',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        route: {
          type: String,
          observer: '_routeChanged'
        },

        title: {
          type: String
        },

        showExit: {
          type: Boolean,
          value: false
        }

      },

      listeners: {
        'app-resources-loaded': '_translationLoaded',
        'oav-set-title': '_setTitle',
        'oav-error': '_errorHandler'
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _errorHandler: function (event, detail) {
        var dialog = Polymer.dom(document).querySelector('oav-app').getDialog("errorDialog");
        dialog.showErrorDialog(detail);
      },

      _exitToHome: function () {
        window.location = "/#/";
      },

      _setTitle: function (event, detail) {
        this.set('title', detail);
      },

      attached: function() {
        this.loadResources(this.resolveUrl('./locales.json'));
      },

      _translationLoaded: function () {
        if (this.localize) {
          document.title = this.localize('app_title');
        }
      },

      _routeChanged: function (route) {
        if (route.path=="") {
          this.set('page', 'select-voting-area')                    ;
        }
      },

      _routePageChanged: function(page) {
        this.page = page || 'select-voting-area';
      },

      getDialog: function (name) {
        return this.$.dialogContainer.getDialog(name);
      },

      _pageChanged: function(page) {
        // load page import on demand.
        if (page && page!='select-voting-area') {
          this.importHref(this.resolveUrl('oav-' + page + '/oav-' + page + '.html'), null, null, true);
          this.set('showExit', true);
          if (page=='voting-completed') {
            this.set('title', this.localize('voting_completed'));
          }
        } else {
          this.set('showExit', false);
          if (this.localize) {
            this.set('title', this.localize('welcome_title'));
          }
        }
      }
    });
  </script>

</dom-module>
