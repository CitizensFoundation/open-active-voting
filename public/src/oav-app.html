<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="oav-behaviors/app-helpers.html">

<link rel="import" href="oav-dialog-container/oav-dialog-container.html">
<link rel="import" href="oav-select-voting-area/oav-select-voting-area.html">

<dom-module id="oav-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #006C32;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }
    </style>

    <oav-dialog-container id="dialogContainer"></oav-dialog-container>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- Main content -->

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <div title>{{localize('app_title')}}</div>
        </app-toolbar>
      </app-header>

      <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
        <oav-select-voting-area name="select-voting-area"></oav-select-voting-area>
        <oav-area-ballot area-id-route-path="[[subroute]]" name="area-ballot"></oav-area-ballot>
      </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'oav-app',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        route: {
          type: String,
          observer: '_routeChanged'
        }

      },

      listeners: {
        'app-resources-loaded': '_translationLoaded'
      },


      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _translationLoaded: function () {
        if (this.localize) {
          document.title = this.localize('app_title');
        }
      },

      _routeChanged: function (route) {
        if (route.path=="") {
          this.set('page', 'select-voting-area')                    ;
        }
      },

      _routePageChanged: function(page) {
        this.page = page || 'select-voting-area';
      },

      getDialog: function (name) {
        return this.$.dialogContainer.getDialog(name);
      },

      _pageChanged: function(page) {
        // load page import on demand.
        if (page && page!='select-voting-area') {
          this.importHref(this.resolveUrl('oav-' + page + '/oav-' + page + '.html'), null, null, true);
        }
      }
    });

  </script>

</dom-module>
