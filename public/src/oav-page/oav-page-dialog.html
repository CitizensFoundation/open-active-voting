<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html" >
<link rel="import" href="../../bower_components/paper-button/paper-button.html" >
<link rel="import" href="../../bower_components/paper-input/paper-input.html" >
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" >
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html" >

<dom-module id="oav-page-dialog">
  <template>
    <style>
      #dialog {
        background-color: #FFF;
      }

      @media (max-width: 600px) {
        paper-dialog {
          padding: 0;
          margin: 0;
        }
      }
    </style>

    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>

    <paper-dialog id="dialog">
      <h2>[[title]]</h2>
      <paper-dialog-scrollable>
        <div id="content">
          <ul>
            <li>Frá og með 25. ágúst til 4. september verður opið fyrir kosningar þar sem íbúar, 16 ára og eldri, með lögheimili í Kópavogi geta kosið áfram hugmyndir í einu hverfi Kópavogs.</li>
            <li>Hægt er að kjósa áfram hugmyndir fyrir þá upphæð sem hverju hverfi hefur verið úthlutað.</li>
            <li>Íbúar geta aðeins kosið í einu hverfi af fimm.</li>
            <li>Kosning fer fram á vefsvæði þar sem íbúi auðkennir sig með öruggum hætti og verður atkvæði hans dulkóðað. Því er ekki hægt að tengja atkvæði við einstaklinga.</li>
            <li>Ekki er um að ræða íbúakosningu í skilningi 107. gr. sveitarstjórnarlaga nr. 138 frá 2011.</li>
            <li>Hverfi Kópavogs eru fimm: Kársnes, Digranes, Smárinn, Fífuhvammur (Lindir og Salir) og Vatnsendi. Upplýsingar um það í hvaða hverfi þú býrð í eru á heimasíðu verkefnisins www.kopavogur.is/okkarkopavogur/kosning</li>

            <li>Fjármagn hverfanna skiptist á eftirfarandi hátt:</li>
            <ul>
              <li>Kársnes: 32 milljónir</li>
              <li>Digranes: 64 milljónir</li>
              <li>Smárinn: 23 milljónir</li>
              <li>Fífuhvammur (Lindir og Salir): 37 milljónir</li>
              <li>Vatnsendi: 44 milljónir</li>
            </ul>
            <li>Við vekjum athygli á því að til að geta kosið þarf að vera með auðkenni í síma eða íslykil. Allar nánari upplýsingar um auðkenni má nálgast á www.audkenni.is og um íslykil á www.island.is/islykill</li>
            <li>Aðstoð við að kjósa er hægt að fá í Þjónustuveri Kópavogsbæjar, Fannborg 2, og á Bókasafni Kópavogs Hamraborg 6a á meðan kosning stendur yfir.</li>
            <li> llar nánari upplýsingar um verkefnið Okkar Kópavogur má nálgast á www.kopavogur.is/okkarkopavogur eða í Þjónustuveri Kópavogsbæjar, sími 570-1500.</li>
          </ul>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="_close" dialog-dismiss>[[localize('close')]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'oav-page-dialog',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        title: {
          type: String
        }
      },

      open: function (title) {
        this.set('title', "Okkar Kópavogur - Upplýsingar");
        //this.$.content.innerHTML = content;
        this.$.dialog.fit();
        this.$.dialog.notifyResize();
        this.$.dialog.open();
      },

      attached: function() {
        this.loadLanguage(this.resolveUrl('../locales.json'));
      },

      _close: function () {
        this.set('title', null);
       //this.$.content.innerHTML = '';
      }
    });
  </script>
</dom-module>
