<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html" >
<link rel="import" href="../../bower_components/paper-button/paper-button.html" >
<link rel="import" href="../../bower_components/paper-input/paper-input.html" >
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" >
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html" >
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="../oav-behaviors/app-helpers.html">

<link rel="import" href="is-help.html">
<link rel="import" href="en-help.html">
<link rel="import" href="pl-help.html">

<dom-module id="oav-page-dialog">
  <template>
    <style>
      #dialog {
        background-color: #FFF;
      }

      @media (max-width: 600px) {
        paper-dialog {
          padding: 0;
          margin: 0;
        }
      }

      .closeButton {
        color: var(--app-accent-color);
        font-size: 18px;
        font-weight: bold;
      }
    </style>

    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>

    <paper-dialog id="dialog">
      <h2>[[title]]</h2>
      <paper-dialog-scrollable>
        <template is="dom-if" if="[[isLanguage]]">
          <div id="isContent">
            <is-help></is-help>
          </div>
        </template>
        <template is="dom-if" if="[[enLanguage]]">
          <div id="enContent">
            <en-help></en-help>
          </div>
        </template>
        <template is="dom-if" if="[[plLanguage]]">
          <div id="plContent">
            <pl-help></pl-help>
          </div>
        </template>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="_close" class="closeButton" dialog-dismiss>[[localize('close')]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'oav-page-dialog',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        title: {
          type: String
        }
      },

      open: function (title) {
        if (this.language==='is') {
          this.set('title', "UM NESI√ê OKKAR 2018");
        } else if (this.language==='pl') {
          this.set('title', "My neighborhood 2017 - Information");
        } else {
          this.set('title', "My neighborhood 2017 - Information");
        }
        //this.$.content.innerHTML = content;
        this.$.dialog.fit();
        this.$.dialog.notifyResize();
        this.$.dialog.open();
      },

      attached: function() {
        this.loadLanguage(this.resolveUrl('/src/locales.json'));
      },

      _close: function () {
        this.set('title', null);
       //this.$.content.innerHTML = '';
      }
    });
  </script>
</dom-module>
