<dom-module id="oav-page-dialog">
  <template>
    <style>
      #dialog {
        background-color: #FFF;
      }

      @media (max-width: 600px) {
        paper-dialog {
          padding: 0;
          margin: 0;
        }
      }
    </style>

    <iron-signals on-iron-signal-set-language="setLanguage"></iron-signals>

    <paper-dialog id="dialog">
      <h2>[[title]]</h2>
      <paper-dialog-scrollable>
        <template is="dom-if" if="[[isLanguage]]">
          <div id="isContent">
            <ul>
              <li>Frá og með 25. ágúst til 4. september verður opið fyrir kosningar þar sem íbúar, 16 ára og eldri, með lögheimili í Kópavogi geta kosið áfram hugmyndir í einu hverfi Kópavogs.</li>
              <li>Hægt er að kjósa áfram hugmyndir fyrir þá upphæð sem hverju hverfi hefur verið úthlutað.</li>
              <li>Íbúar geta aðeins kosið í einu hverfi af fimm.</li>
              <li>Kosning fer fram á vefsvæði þar sem íbúi auðkennir sig með öruggum hætti og verður atkvæði hans dulkóðað. Því er ekki hægt að tengja atkvæði við einstaklinga.</li>
              <li>Ekki er um að ræða íbúakosningu í skilningi 107. gr. sveitarstjórnarlaga nr. 138 frá 2011.</li>
              <li>Hverfi Kópavogs eru fimm: Kársnes, Digranes, Smárinn, Fífuhvammur (Lindir og Salir) og Vatnsendi. Upplýsingar um það í hvaða hverfi þú býrð í eru á heimasíðu verkefnisins www.kopavogur.is/okkarkopavogur/kosning</li>

              <li>Fjármagn hverfanna skiptist á eftirfarandi hátt:</li>
              <ul>
                <li>Kársnes: 32 milljónir</li>
                <li>Digranes: 64 milljónir</li>
                <li>Smárinn: 23 milljónir</li>
                <li>Fífuhvammur (Lindir og Salir): 37 milljónir</li>
                <li>Vatnsendi: 44 milljónir</li>
              </ul>
              <li>Við vekjum athygli á því að til að geta kosið þarf að vera með auðkenni í síma eða íslykil. Allar nánari upplýsingar um auðkenni má nálgast á www.audkenni.is og um íslykil á www.island.is/islykill</li>
              <li>Aðstoð við að kjósa er hægt að fá í Þjónustuveri Kópavogsbæjar, Fannborg 2, og á Bókasafni Kópavogs Hamraborg 6a á meðan kosning stendur yfir.</li>
              <li> llar nánari upplýsingar um verkefnið Okkar Kópavogur má nálgast á www.kopavogur.is/okkarkopavogur eða í Þjónustuveri Kópavogsbæjar, sími 570-1500.</li>
              <li>Myndir sem fylgja hugmyndum á kosningasíðu eru ekki dæmi um endanlega útfærslu á framkvæmd.</li>
            </ul>
          </div>
        </template>
        <template is="dom-if" if="[[enLanguage]]">
          <div id="enContent">
            <ul>
              <li>Voting will be open as of the 25th of August until the 4th of September for citizens, 16 years and older, who have legal domicile in Kópavogur.</li>
              <li>Votes can be cast for ideas in one neighbourhood.</li>
              <li>Votes can only be cast for projects that are within the funds allocated to that neighbourhood and citizens can only vote for one neighbourhood out of five.</li>
              <li>The election takes place on a website where citizens authenticate themselves securely. Votes will be encrypted and can therefore not be traced to individuals.</li>
              <li>This is not an e-referendum in the understanding of Article 107 of the Act on Local Governments No. 138 of 2011.</li>
              <li>Kópavogur has five neighbourhoods: Kársnes, Digranes, Smárinn, Fífuhvammur (Lindir and Salir) and Vatnsendi.</li>
              <li>Funding between the neighbourhoods has been allocated as follows:</li>
              <ul>
                <li>Kársnes: IKR 32 million.</li>
                <li>Digranes: IKR 64 million.</li>
                <li>Smárinn: IKR 23 million.</li>
                <li>Fífuhvammur (Lindir and Salir): IKR 37 million.</li>
                <li>Vatnsendi: IKR 44 million.</li>
              </ul>
              <li>The elections take place on the website www.kopavogur.is/okkarkopavogur</li>
              <li>Please note that in order to vote citizens must have authentication via mobile phone or an IceKey. Further information on authentication can be viewed on www.audkenni.is and on the IceKey on www.island.is/islykill</li>
              <li>If you need assistance in voting, please contact the customer service centre of the Municipality of Kópavogur, Fannborg 2 and the Library of Kópavogur Hamraborg 6a during the elections.</li>
            </ul>
          </div>
        </template>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="_close" dialog-dismiss>[[localize('close')]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'oav-page-dialog',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        title: {
          type: String
        }
      },

      open: function (title) {
        if (this.language=='is') {
          this.set('title', "Okkar Kópavogur - Upplýsingar");
        } else {
          this.set('title', "Okkar Kópavogur - Information");
        }
        //this.$.content.innerHTML = content;
        this.$.dialog.fit();
        this.$.dialog.notifyResize();
        this.$.dialog.open();
      },

      attached: function() {
        this.loadLanguage(this.resolveUrl('../locales.json'));
      },

      _close: function () {
        this.set('title', null);
       //this.$.content.innerHTML = '';
      }
    });
  </script>
</dom-module>
