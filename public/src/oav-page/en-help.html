<dom-module id="en-help">
  <template>
      <style>
          .infoHeader {
              line-height: normal;
          }

          .langSelection {
              cursor: pointer;
          }
      </style>
      <h1 class="infoHeader">Supporting Communities Fund 2018</h1>
      <p>Argyll and Bute Council are piloting our Supporting Communities Fund decisions being made by the public using this online voting tool.</p>
      <p>Community groups and organisations applied to the Fund for grants of up to £2,500 to support activities that can evidence community benefit. There are limited funds available so we need you to help decide which projects should be funded.</p>
      <h1>Do You Need Help to Vote?</h1>
      <p>Voting runs between <b>3rd and 30th April 2018.</b></p>

      <p>A “guide to voting” is available here <a href="https://www.argyll-bute.gov.uk/abpb " target="_blank">https://www.argyll-bute.gov.uk/abpb</a></p>

      <p>Details of face to face promotional events where you can receive help to vote are found here: <a href="https://www.argyll-bute.gov.uk/abpb" target="_blank">https://www.argyll-bute.gov.uk/abpb</a></p>

      <p>If you need more information call: 01369 708669 (9.00am. to 5.00pm. - Monday to Friday) or e-mail: <a href="mailto:communitydevelopment@argyll-bute.gov.uk">communitydevelopment@argyll-bute.gov.uk</a></p>

      <p>Paper voting is available to those unable to access voting online, by contacting the number above. Paper votes must be returned to the postal address provided by 20th April 2018.  Votes submitted to any other council office, or after the closing date, may not be counted.</p>

      <h1>Who can vote?</h1>

      <p><b>People over the age of 16 who live in Argyll and Bute.</b></p>

      <p>
        Argyll and Bute Council is divided into four administrative areas:<br>
        1. Bute and Cowal,<br>
        2. Helensburgh and Lomond,<br>
        3. Mid Argyll, Kintyre and the Islands<br>
        4. Oban, Lorn and the Isles
      </p>

      <p>You will only be able to vote in the administrative area in which you live.</p>

      <h1>What information is collected?</h1>
      <ul>
          <li>We ask for your name, date of birth and postcode for verification purposes.</li>
          <li>Your email address is not compulsory however, results will be e-mailed out directly to anyone who provides one.</li>
          <li>See our Data Privacy Statement for more information on how your data will be managed.  This can be found in the drop-down menu when you click on ‘?’ from the main page.</li>
      </ul>

      <p>This project uses a Participatory Budgeting method of engagement to involve communities in financial decisions.  This project is a pilot to consider whether this is an effective way of involving our communities in allocating the Supporting Communities Fund. </p>
      <p>This project has been part funded by the Scottish Government.  This is part of the Council’s commitment to empower communities and will evaluate the use of online tools for community involvement in decision making. </p>

      <p><b>How to Vote?</b></p>

      <p>To find out more information about any of the projects click on the picture to access a drop-down menu. This will provide written information about the project and a link to the site where the original idea was posted and discussed.</p>
      <p>Select a project by clicking on the + sign in the project box.  You can select more than one project up to the maximum amount of funding available in your area.</p>
      <p>If you change your mind about a project, click on the -   and it will be removed from your selection (the amount of funding remaining for you to allocate will automatically be adjusted again).</p>
      <p>Voting takes place on a secure website and all votes are encrypted for security.  The information you provide cannot be accessed during the voting period.</p>
  </template>
  <script>
    Polymer({
      is: 'en-help',
      _selectIcelandic: function () {
        this.fire('iron-signal', {name: 'set-language', data: 'is'});
        localStorage.setItem("selectedLanguage", 'is');
      }
    });
  </script>
</dom-module>
