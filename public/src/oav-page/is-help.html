      <h2>UM NESIÐ OKKAR 2018</h2>

      <p><b>NESIÐ OKKAR</b> er nýtt samráðsverkefni íbúa og bæjarins. Bæjarbúum, 16 ára og eldri og með lögheimili á
          Seltjarnarnesi gefst nú tækifæri til að hafa lýðræðisleg áhrif á forgangsröðun og úthlutun 10.000.000 kr. af
          framkvæmdafé sumarsins sem fara eiga til smærri nýrra framkvæmda og viðhaldsverkefna á
          Seltjarnarnesi. Þetta skemmtilega verkefni skiptist í þrjá hluta; <b>hugmyndasöfnun, íbúakosningu og
              framkvæmd.</b> Íbúar eru eindregið hvattir til að taka þátt enda öllum frjálst að senda inn hugmyndir og taka
          þátt í umræðum um innsendar hugmyndir.
      </p>
      <p>Samráðsvettvangurinn fer fram á netinu og er opinn öllum til skoðunar og þátttöku gegn skráningu og
          samþykki notendaskilmála.</p>
      <p>Skráðir notendur taka þátt með því að setja fram hugmyndir, skoða hugmyndir annarra, rökstyðja mál,
          segja skoðun sína eða gefa hugmyndum og rökum vægi með því að styðja eða vera á móti þeim.</p>
      <h3>Verkáætlun og tímasetningar</h3>
      <p>Helstu tímasetningar eru eftirfarandi:</p>
      <ul>
          <li><b>20. febrúar – 11. mars:</b> Hugmyndasöfnun fer fram hér á hugmyndavef verkefnisins. Seltirningar geta bæði sett
              inn sínar eigin hugmyndir, bætt við eða stutt hugmyndir annarra sem og komið með ábendingar.</li>
          <li><b>27. febrúar kl. 17.30 – 19.00:</b> Íbúafundur í Valhúsaskóla þar sem verkefnið er kynnt og íbúum býðst að
              skila inn hugmyndum á staðnum.</li>
          <li><b>12. mars – 9. apríl:</b> Allar hugmyndir verða metnar af tveimur matshópum á vegum bæjarins. Fyrst
              verður kannað hvort að hugmyndin falli undir skilyrði verkefnisins og svo lagt mat á kostnað við
              hönnun og framkvæmd þeirra hugmynda sem það gera. Að lokum verður valið úr þeim hugmyndum
              og stillt upp 20 verkefnum fyrir íbúa að kjósa um.</li>
          <li><b>10. apríl – 24. apríl:</b> Rafræn kosning Seltirninga um verkefni til framkvæmda sumarið 2018.</li>
          <li><b>26. apríl:</b> Úrslit kosninganna opinberaðar. Í framhaldi hefst undirbúningur, hönnun og útboð auk þess sem að
              framkvæmdir fara í ferli þannig að þeim ljúki innan ársins</li>
      </ul>
      <p>Um leið og notandi setur fram hugmynd á NESIÐ OKKAR er litið á hana sem sameign bæjarbúa, enda getur
          upphafleg hugmynd tekið breytingum í því samráðsferli sem þessi vettvangur býður upp á.
          Seltjarnarnesbær áskilur sér rétt til að nota þær hugmyndir sem fram koma á þeim samráðsvettvangi sem
          NESIÐ OKKAR og ekki er greitt fyrir hugmyndirnar.</p>
      <h3>Verkefnin þurfa að uppfylla eftirfarandi skilyrði til að komast í
          kosningu:</h3>
      <ul>
          <li>Nýtast hverfi eða íbúum bæjarins í heild.</li>
          <li>Vera til fjárfestinga en ekki til rekstrar.</li>
          <li>Vera framkvæmanleg án mjög flókins undirbúnings.</li>
          <li>Líftími fjárfestingar skal vera að lágmarki fimm ár.</li>
          <li>Tillögur samræmist skipulagi og/eða stefnu Seltjarnarnesbæjar. <a
            href="http://www.seltjarnarnes.is/thjonusta/umhverfi/skipulag/skipulag-i-gildi/">http://www.seltjarnarnes.is/thjonusta/umhverfi/skipulag/skipulag-i-gildi/</a></li>
          <li>Vera á fullu forræði Seltjarnarnesbæjar (innan bæjarmarka og ekki á landi í einkaeigu).</li>
          <li>Varði ekki öryggismál sem falla undir lögbundið hlutverk Seltjarnarnesbæjar.</li>
      </ul>
      <p>Hugmyndin þarf að vera framkvæmanleg, skýr og lýsandi, þannig að aðrir eigi auðvelt með átta sig á því
          sem um er að ræða. Koma þarf fram um hvað verkefnið snýst og hvar nákvæm staðsetning er. Gott er að
          láta ljósmynd fylgja með hugmyndinni. Greinargóð lýsing auðveldar mat og því hvort hún nái athygli
          annarra íbúa ef hún kemst í kosningu. Starfsmenn geta óskað eftir nánari skýringum um hverja hugmynd.</p>
      <p>Við innsendingu hugmynda á NESIÐ OKKAR er mikilvægt að hafa í huga að Seltjarnarnesbær er stjórnvald sem starfar
          eftir
          lögum og reglum og hefur ákveðið verksvið. Í ljósi þess er ekki er sjálfgefið að unnt verði að taka allar
          hugmyndir til formlegar meðferðar.</p>
      <p>Ekki er um að ræða íbúakosningu í skilningi 107.gr. sveitarstjórnarlaga nr. 138 frá 2011.</p>
      <p>Matshópar fjalla um hugmyndir sem koma inn á NESIÐ OKKAR, taka til afgreiðslu og meta þær hugmyndir
          sem komast áfram í ferlinu. Á NESIÐ OKKAR er gerð grein fyrir málsmeðferðinni svo og afgreiðslu
          matshópanna þegar það liggur ljóst fyrir.<p>
      <h3>Rafrænar kosningar - fyrirkomulag:</h3>
    <p>
        Annar hluti verkefnisins snýr að forgangsröðun og úthlutun fjármagns með kosningu. Í þessum hluta getur hver íbúi valið hvernig hann vill ráðstafa þeim 10.000.000 kr. sem settar eru í verkefnið NESIÐ OKKAR. Kosið verður um þær 20 hugmyndir komast áfram úr hugmyndasöfnuninni og fara kosningarnar fram dagana 10.-24. apríl 2018. Hver og ein hugmynd er sett fram með stuttri texta lýsingu og ljósmynd sem túlkar hugmyndina ásamt staðsetningarkorti. Hægt er að skoða upprunalegu hugmyndina og röksemdafærslur sem settar voru inn.
    </p>
      <p>
          Allir íbúar, 16 ára á árinu og eldri, með skráð lögheimili á Seltjarnarnesi geta kosið verkefni áfram. Kosningin fer fram á kosningavef þar sem notandi auðkennir sig með öruggum hætti með innskráningarþjónustu island.is, <b>með Íslykli eða rafrænum skilríkjum</b>, og þar er atkvæði dulkóðað. Aldrei er hægt að tengja atkvæðið við einstakling. 
      </p>
      <p>
          Hægt er að ráðstafa heildarupphæðinni 10.000.000 kr. í mismunandi hugmyndir eða ráðstafa hluta upphæðarinnar í það verkefni sem viðkomandi helst sjá framkvæmt, ekki þarf að kjósa fyrir alla upphæðina. Hver kjósandi getur gefið einu verkefni sem hann kýs áfram tvöfalt vægi með því að merkja það með hjarta.
      </p>
      <p>
          Á kosningatímabilinu getur hver og einn kosið eins oft og hann vill en nýjasta kosningin gildir þegar að lokað verður fyrir kosningu þann 24. apríl. Það er því hægt að breyta fram á síðustu stundu snúist manni hugur.
      </p>
      <p>Niðurstöður kosninga eru ráðgefandi en bæjarráð tekur loka ákvörðun um ráðstöfun fjármuna til verkefna.</p>
      <p>Sjálfseignarstofnunin Íbúar Samráðslýðræði rekur þennan vef fyrir og í samstarfi við Seltjarnarnesbæ. Markmið
          bæjaryfirvalda á Seltjarnarnesi með verkefninu NESIÐ OKKAR er að skapa aðstæður þar sem að íbúar geta tekið þátt í
          samráði með stjórnsýslunni, haft skoðanir á nærumhverfi sínu, forgangsraðað og útdeilt fjármagni í smærri framkvæmdir á
          vegum bæjarins. Bundnar eru vonir við það að sem flestir nýti sér tækifærið og komi sínum hugmyndum og skoðunum á
          framfæri. Það er einfalt að taka þátt!</p>
      <p>Athugið! Þeir sem einhverra hluta vegna geta ekki notað hugmyndakerfið eða mætt á íbúafundinn en vilja taka þátt í
          verkefninu geta sent hugmyndir sínar á netfangið nesid-okkar@seltjarnarnes.is</p>
      <p>Ef nánari upplýsinga eða aðstoðar er óskað vinsamlegast hafið samband við þjónustuver Seltjarnarnesbæjar í síma 5959
          100 eða sendið tölvupóst á netfangið nesid-okkar@seltjarnarnes.is</p>
