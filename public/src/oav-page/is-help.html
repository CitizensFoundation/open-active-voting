<dom-module id="is-help">
  <template>
      <li>Frá 25. janúar til 5. febrúar 2018 verður opið fyrir kosningar þar sem íbúar, fæddir árið 2002
          eða fyrr, með lögheimili í Kópavogi geta kosið áfram hugmyndir í einu hverfi Kópavogs.</li>
      <li>Hægt er að kjósa áfram hugmyndir fyrir þá upphæð sem hverju hverfi hefur verið úthlutað.</li>
      <li>Íbúar geta aðeins kosið í einu hverfi af fimm.</li>
      <li>Eftir að hafa valið hugmyndir er hægt að gefa einni af völdum hugmyndum hjarta og með því
          fær viðkomandi hugmynd tvöfalt vægi.</li>
      <li>Kosning fer fram á vefsvæði þar sem íbúi auðkennir sig með öruggum hætti og verður atkvæði hans dulkóðað. Því er ekki hægt að tengja atkvæði við einstaklinga.</li>
      <li>Ekki er um að ræða íbúakosningu í skilningi 107. gr. sveitarstjórnarlaga nr. 138 frá 2011.</li>
      <li>Hverfi Kópavogs eru fimm: Kársnes, Digranes, Smárinn, Lindir og Salir (Fífuhvammur) og
          Vatnsendi.</li>
      <li>Fjármagn hverfanna skiptist á eftirfarandi hátt: ( allar tölur eru námundaðar í heilar tölur)</li>
      <ul>
          <li>Kársnes: 32 milljónir</li>
          <li>Digranes: 64 milljónir</li>
          <li>Smárinn: 23 milljónir</li>
          <li>Lindir og Salir (Fífuhvammur): 36 milljónir</li>
          <li>Vatnsendi: 45 milljónir</li>
      </ul>
      <li>Við vekjum athygli á því að til að geta kosið þarf að vera með auðkenni í síma eða íslykil. Allar nánari upplýsingar um auðkenni má nálgast á www.audkenni.is og um íslykil á
          <a target="_blank" href="https://www.island.is/islykill">www.island.is/islykill</a></li>
      <li>Kosning fer fram á vefsíðunni kosning.kopavogur.is</li>
      <li>Aðstoð við að kjósa er hægt að fá í þjónustuveri Kópavogsbæjar, Digranesvegi 1, og á
          Bókasafni Kópavogs, Hamraborg 6a, á meðan kosning stendur yfir.</li>
      <li>Allar nánari upplýsingar um verkefnið og reglur kosninganna má nálgast á heimasíðu bæjarins
          <a target="_blank" href="http://www.kopavogur.is/okkarkopavogur">www.kopavogur.is/okkarkopavogur</a> eða í þjónustuveri Kópavogs sími 441-0000.</li>
      <li>Hægt er að senda inn fyrirspurnir og ábendingar á meðan kosningu stendur okkarkopavogur@kopavogur.is</li>
      <li>Myndir sem fylgja hugmyndum á kosningasíðu eru ekki dæmi um endanlega útfærslu á framkvæmd.</li>
      <li>Staðsetning hugmynda getur tekið breytingum.</li>
  </template>
  <script>
    Polymer({
      is: 'is-help'
    });
  </script>
</dom-module>
