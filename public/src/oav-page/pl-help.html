          <li>W dniach od 17 do 30 października 2018 odbędzie się głosowanie, w którym mieszkańcy, urodzeni w 2003 roku lub wcześniej, mający adres zameldowania w Reykjaviku, będą mogli głosować dalej na pomysły w jednej z dzielnic Reykjaviku.</li>
