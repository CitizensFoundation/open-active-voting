    <div class="c34"><p class="c17"><span class="c19 c26 c30">Hverfi&eth; mitt 2016</span></p>
      <p class="c1 c21"><span class="c14 c22">Hverfi&eth; mitt 2016 er samr&aacute;&eth;sverkefni &iacute;b&uacute;a og
stj&oacute;rns&yacute;slu um forgangsr&ouml;&eth;un og &uacute;thlutun fj&aacute;rmagns til sm&aelig;rri
n&yacute;framkv&aelig;mda- og vi&eth;haldsverkefna &iacute;
        hverfum Reykjav&iacute;kurborgar. Verkefni&eth; hefst &iacute; apr&iacute;l 2016 og stendur fram &iacute;
        september
2017. </span>
      </p>
      <p class="c1 c21"><span class="c14 c22">&Iacute;b&uacute;ar geta teki&eth; &thorn;&aacute;tt og fylgst me&eth;
        verkefninu &aacute; samr&aacute;&eth;svefnum&nbsp;</span><span class="c10"><a
        class="c41"


        href="https://www.google.com/url?q=http://www.betrireykjavik.is/&amp;sa=D&amp;ust=1472568529129000&amp;usg=AFQjCNF5cUCQWzo9NV5Hudjv-E6E-Myf3w">www.betrireykjavik.is</a></span><span
        class="c14 c22">&nbsp;, &aacute; Facebook: </span><span class="c10"><a
        class="c41"


        href="https://www.google.com/url?q=http://www.facebook.com/Betri.Reykjavik&amp;sa=D&amp;ust=1472568529129000&amp;usg=AFQjCNGNLeyfY9o7kbDUvUMp0Ub9JdX9Ew">http://www.facebook.com/Betri.Reykjavik</a></span><span
        class="c14 c22">, &iacute; Framkv&aelig;mdasj&aacute; </span><span class="c14 c37"><a
        class="c41"


        href="https://www.google.com/url?q=http://reykjavik.is/framkvaemdir-i-reykjavik-framkvaemdasja&amp;sa=D&amp;ust=1472568529130000&amp;usg=AFQjCNGV5RT2O6D9pIhTASGHNEoCm1vZqg">http://reykjavik.is/framkvaemdir-i-reykjavik-framkvaemdasja</a></span><span
        class="c14 c22">&nbsp;e&eth;a &iacute; gegnum s&iacute;na &thorn;j&oacute;nustumi&eth;st&ouml;&eth; e&eth;a
hverfisr&aacute;&eth;. </span>
      </p>
      <p class="c1 c28 c21"><span class="c19 c14"></span></p>
      <p class="c17"><span class="c11">Hva&eth;a hugmyndafr&aelig;&eth;i liggur a&eth; baki?</span></p>
      <p class="c12 c24"><span class="c14 c22">Verkefni&eth; byggir &aacute; hugmyndum um
umr&aelig;&eth;ul&yacute;&eth;r&aelig;&eth;i, &thorn;&aacute;ttt&ouml;kul&yacute;&eth;r&aelig;&eth;i,
        &thorn;&aacute;ttt&ouml;kufj&aacute;rhags&aacute;&aelig;tlunarger&eth;
        - a&eth; virkja almenning til &thorn;&aacute;ttt&ouml;ku &iacute; l&yacute;&eth;r&aelig;&eth;islegri umr&aelig;&eth;u
og &aacute;kvar&eth;anat&ouml;ku, umfram &thorn;a&eth;
        sem gerist &iacute; hef&eth;bundnu fulltr&uacute;al&yacute;&eth;r&aelig;&eth;i. Byggt er &aacute;
        reynslu fyrri &aacute;ra en jafnframt leita&eth; &iacute; smi&eth;ju s&eacute;rfr&aelig;&eth;inga og annarra borga um
heiminn &thorn;ar sem &thorn;&aacute;ttt&ouml;kufj&aacute;rhags&aacute;&aelig;tlunarger&eth;
        hefur veri&eth; reynd.</span></p>
      <p class="c17"><span class="c19 c26 c33">T&iacute;masetningar</span></p>

      <p style="line-height: 1.5">
        17.5. - 18.5. 2016: Undirbúningur fyrir hugmyndasöfnun.<br>
        <b>25.5. – 15.6. 2016: Hugmyndasöfnun.<br></b>
        30.5. - 30.8. 2016: Fagteymi USK metur hugmyndir. Frumhönnun.<br>
        16.6. – 29.7. 2016: Hægt að rökstyðja, ræða og gefa hugmyndum vægi á vefnum.<br>
        1.9. - 20.9. 2016: Fagteymi USK fundar með hverfisráðum um mat fagteymis á innsendum hugmyndum í hverfinu.<br>
        20.9. - 5.10. 2016: Viðbrögð fagteymis USK við athugasemdum hverfisráða.<br>
        6.10. – 15.10. 2016: Hverfisráð stillir upp endanlega allt að 20 verkefnum í hverju hverfi.<br>
        16.10. –31.10. 2016: Undirbúningur fyrir rafræna atkvæðagreiðslu. Listar með verkefnum útbúnir og kynntir.<br>
        <b>3.11. – 17.11. 2016: Hverfakosning.<br></b>
        24.11. - 2.3. 2017: Verkhönnun verkefna og gerð útboðsgagna.  <br>
        3.3. – 3.4. 2017: Útboðsferli verkframkvæmdar. Verkefni boðið út, samningar við verktaka og
        hverfisbækistöðvar.<br>
        <b>17.4. - 14.9. 2017: Framkvæmd.<br>
          15.9. 2017: Verklok.<br></b>
      </p>


      <p class="c17 c28"><span class="c19 c14"></span></p>


      <p class="c1" id="h.gjdgxs"><span class="c11">Skipting fj&aacute;rmagns eftir hverfum</span><span class="c14
c22"><br>Gert er r&aacute;&eth;
        fyrir 450 millj&oacute;num kr&oacute;na til verkefnisins. Fj&aacute;rmagn er eins og &aacute;&eth;ur bundi&eth;
        vi&eth;
        sm&aelig;rri n&yacute;framkv&aelig;mdir og vi&eth;haldsverkefni.</span></p>
      <p class="c12 c24"><span class="c14 c22">Til a&eth; tryggja minnstu hverfunum l&aacute;gmarksfj&aacute;rh&aelig;&eth;
        til umr&aacute;&eth;a er fj&oacute;r&eth;ungi fj&aacute;rheimildarinnar skipt jafnt milli hverfa. &THORN;a&eth;
        fj&aacute;rmagn sem eftir stendur skiptist &aacute;
        milli hverfanna &iacute; r&eacute;ttu hlutfalli vi&eth; &iacute;b&uacute;afj&ouml;lda.</span></p>
      <p class="c12 c24"><span class="c14">Fyrstu 112,5 millj&oacute;nunum er &thorn;annig skipt jafnt milli hverfanna
t&iacute;u og koma &thorn;v&iacute;
        a&eth; l&aacute;gmarki 11,25 millj&oacute;nir kr&oacute;na &iacute; hlut hvers hverfis. &THORN;v&iacute; sem eftir
stendur, e&eth;a 337,5 millj&oacute;num kr&oacute;na, e</span><span
        class="c14 c22">r skipt &aacute; </span><span class="c14">milli &thorn;eirra 122.001 &iacute;b&uacute;a sem
sta&eth;settir eru &iacute;
        hverfum borgarinnar &thorn;annig a&eth; &iacute;
        hlut hvers og eins koma kr. 2.766,37. &THORN;essi tala </span><span
        class="c14 c22">er svo margf&ouml;ldu&eth; me&eth; &iacute;b&uacute;at&ouml;lu hvers hverfis og f&aelig;st
        &thorn;&aacute;
        heildarfj&aacute;rheimild hverfisins. Fj&ouml;ldi &iacute;b&uacute;a og skipting milli hverfa </span><span
        class="c14">mi&eth;ast lok &aacute;rs 2015.*</span></p><a id="t.cebc8ca01a79e23c3cd6573db3fb4902ec0dcc11"></a><a
        id="t.0"></a>

      <p class="c24 c46"><span class="c14 c19">* T&ouml;lurnar eru </span><span class="c14 c29">fr&aacute; &aacute;rslokum
2015 og byggja &aacute;
        g&ouml;gnum </span><span class="c19 c14">skrifstofu g&aelig;&eth;a og ranns&oacute;kna hj&aacute;
        Velfer&eth;arsvi&eth;i Reykjav&iacute;kurborgar. Heildar&iacute;b&uacute;afj&ouml;ldi var skv. &thorn;essu 122.460 en
        &thorn;ar af eru 459 &oacute;sta&eth;settir &iacute;
        h&uacute;s e&eth;a skr&aacute;&eth;ir &iacute; sendir&aacute;&eth; erlendis. Eftir standa 122.001 &iacute;b&uacute;i
sem dreifast &aacute;
        hverfin skv. me&eth;fylgjandi t&ouml;flu.</span></p>
      <p class="c1" id="h.30j0zll"><span class="c11">Hugmyndas&ouml;fnun 25. ma&iacute; &ndash; 15. j&uacute;n&iacute;
        2016</span></p>
      <p class="c12" id="h.1fob9te"><span class="c14">&Oacute;ska&eth; er eftir snj&ouml;llum hugmyndum fr&aacute;
        &iacute;b&uacute;um um sm&aelig;rri n&yacute;framkv&aelig;mda- og vi&eth;haldsverkefni &iacute;
        hverfum Reykjav&iacute;kur til a&eth; kj&oacute;sa um &iacute; verkefninu Hverfi&eth; mitt 2016 </span></p>
      <p class="c12"><span class="c14">Markmi&eth;i&eth; er a&eth; hugmyndirnar: </span></p>
      <ul class="c43 lst-kix_list_5-0 start">
        <li class="c42 c12 c40"><span class="c14 c18">n&yacute;tist hverfinu &iacute; heild.</span></li>
        <li class="c42 c12 c40"><span class="c18 c14">kosti ekki meira en er &iacute; framkv&aelig;mdapotti
hverfisins.</span>
        </li>
        <li class="c42 c12 c40"><span class="c18 c14">krefjist ekki mj&ouml;g fl&oacute;kins undirb&uacute;nings og
framkv&aelig;mdar.</span>
        </li>
        <li class="c3"><span class="c18 c14">falli a&eth; skipulagi borgarinnar og stefnu, s&eacute; &iacute; verkahring
borgarinnar og &aacute;
          borgarlandi.</span></li>
      </ul>
      <p class="c12"><span class="c14">Hugmyndir geta t.d. var&eth;a&eth;:</span></p>
      <ul class="c43 lst-kix_list_5-0">
        <li class="c12 c40 c42"><span class="c18 c14">umhverfi og m&ouml;guleika til &uacute;tivistar og samveru, s.s. bekkir,
gr&oacute;&eth;ur, &uacute;tilistaverk, fegrun.</span>
        </li>
        <li class="c42 c12 c40"><span class="c18 c14">a&eth;st&ouml;&eth;u til leikja e&eth;a af&thorn;reyingar, s.s. a&eth;
          b&aelig;ta leiksv&aelig;&eth;i og endurn&yacute;ja leikt&aelig;ki.</span>
        </li>
        <li class="c3"><span class="c18 c14">betri a&eth;st&ouml;&eth;u til g&ouml;ngu, hj&oacute;lrei&eth;a og notkun
almenningssamganga, s.s. st&iacute;gatengingar, l&yacute;singu, lagf&aelig;ringu g&ouml;ngulei&eth;a.</span>
        </li>
      </ul>
      <p class="c12 c40"><span class="c14">Fagteymi umhverfis- og skipulagssvi&eth;s tekur vi&eth; hugmyndunum og metur hvort
h&aelig;gt s&eacute;
        a&eth; r&aacute;&eth;ast &iacute; framkv&aelig;mdina &aacute; vettvangi hverfakosningarinnar.</span></p><a
        id="id.3znysh7"></a>
      <p class="c12 c40"><span class="c14 c22">&THORN;egar hugmynd er sett inn &aacute;
        samr&aacute;&eth;svefinn&nbsp;</span><span class="c10"><a
        class="c41"


        href="https://www.google.com/url?q=http://www.betrireykjavik.is/&amp;sa=D&amp;ust=1472568529200000&amp;usg=AFQjCNFbdsQXaEN3V7DvvMRGKlydIbkVZg">www.betrireykjavik.is</a></span><span
        class="c14 c22">&nbsp;&thorn;arf fyrst a&eth; skr&aacute; sig &aacute; vefinn, velja hverfi og huga a&eth;
        &thorn;v&iacute;
        a&eth; heiti hugmyndar, sta&eth;setning og l&yacute;sing s&eacute; sk&yacute;r. H&aelig;gt er a&eth;
        setja inn hugmynd &iacute; </span><span class="c14">hva&eth;a hverfi borgarinnar sem er, &oacute;h&aacute;&eth;
        b&uacute;setu. Me&eth;
        sama h&aelig;tti er h&aelig;gt a&eth; b&aelig;ta vi&eth; r&ouml;kum vi&eth; hugmynd.</span></p>
      <p class="c12 c40"><span class="c14">&Ouml;llum stendur til bo&eth;a a&eth; nota almenningst&ouml;lvur &iacute;
        b&oacute;kas&ouml;fnum og &thorn;j&oacute;nustumi&eth;st&ouml;&eth;vum borgarinnar &iacute; &thorn;essu skyni. </span>
      </p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p><a id="id.2et92p0"></a>
      <p class="c0" id="h.tyjcwt"><span class="c11">Forgangsr&ouml;&eth;un hugmynda &aacute;
        vef 16. j&uacute;n&iacute; &ndash; 29. j&uacute;l&iacute; 2016</span></p>
      <p class="c12 c24"><span class="c14 c22">&Iacute;b&uacute;ar kynna s&eacute;r &aacute; vefnum hugmyndir annarra,
r&ouml;kr&aelig;&eth;a &thorn;&aelig;r og gefa &thorn;eim v&aelig;gi sitt (h&eacute;r gilda s&ouml;mu reglur og
        &aacute;
        Betri Reykjav&iacute;k). Allar hugmyndir og r&ouml;kstu&eth;ningur &uacute;r ferlinu eru sett &aacute;
        samr&aacute;&eth;svefinn til umr&aelig;&eth;u.</span>
      </p>
      <p class="c12 c24"><span class="c14 c22">Stu&eth;ningur vi&eth;
        hugmynd &aacute; &thorn;essu stigi hefur &aacute;hrif &aacute; &thorn;a&eth;
        hvort h&uacute;n eigi m&ouml;guleika &aacute; a&eth; komast &aacute;fram &iacute; verkefni&eth; Hverfi&eth;
        mitt 2016 &thorn;ar sem fj&aacute;rmagni er &uacute;thluta&eth;. &THORN;&oacute; skal hafa &iacute; huga a&eth;
        jafnvel vins&aelig;lar hugmyndir geta veri&eth; slegnar &uacute;t ef &iacute; lj&oacute;s kemur a&eth; &thorn;&aelig;r
uppfylla ekki skilyr&eth;i um kostna&eth;
        og framkv&aelig;manleika. Mikilv&aelig;gt er a&eth; hafa &iacute; huga a&eth; &aacute; &thorn;essu stigi er um
undankeppni a&eth;
        r&aelig;&eth;a - stu&eth;ningur &aacute; samr&aacute;&eth;svefnum er ekki endanlegt val. &THORN;a&eth;
        fer fram &iacute; rafr&aelig;nni kosningu &aacute; s&eacute;rst&ouml;ku vefsv&aelig;&eth;i &iacute; okt&oacute;ber
2016.</span>
      </p>
      <p class="c0 c28"><span class="c11"></span></p>
      <p class="c0"><span class="c11">Mat fagteymis</span></p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p>
      <p class="c1 c21"><span class="c14 c22">Fagteymi starfsf&oacute;lks &aacute; umhverfis- og skipulagssvi&eth;i byrjar
a&eth;
        meta hugmyndir um lei&eth; og &thorn;&aelig;r fara a&eth; berast &aacute;
        vefinn. Hugmyndirnar eru metnar &uacute;t fr&aacute; &thorn;eim lei&eth;beiningum sem gefnar eru &iacute; s&ouml;fnun
hugmynda. </span>
      </p>
      <p class="c1 c21"><span class="c14 c22">Ni&eth;urst&ouml;&eth;um fagteymis ver&eth;ur mi&eth;la&eth; vi&eth;
        hverja
hugmynd &aacute;
        samr&aacute;&eth;svefnum jafn&oacute;&eth;um &thorn;annig a&eth;
        notendur viti ef hugmyndin kemur ekki til &aacute;lita
        &iacute; &oacute;breyttri mynd. Reynt ver&eth;ur a&eth;
        kalla eftir frekari l&yacute;singu og a&eth;laga hugmynd &iacute; samvinnu vi&eth; hugmyndah&ouml;fund og notendur
vefsins.</span>
      </p>
      <p class="c1 c21"><span class="c14 c22">&THORN;&aelig;r hugmyndir sem eru &oacute;framkv&aelig;manlegar e&eth;a
sprengja fj&aacute;rhagsramma hverfisins og sem ekki n&aelig;st me&eth;
        g&oacute;&eth;u m&oacute;ti a&eth; a&eth;laga kr&ouml;funum &iacute; samtali fagteymis vi&eth; hugmyndah&ouml;funda,
detta sj&aacute;lfkrafa &uacute;t og koma ekki til kosningar &iacute;
        verkefninu Hverfi&eth; mitt 2016. &THORN;egar hugmyndir detta &uacute;t me&eth; &thorn;essum h&aelig;tti f&aelig;rast
allar hugmyndir sem ne&eth;ar eru upp um eitt s&aelig;ti.</span>
      </p>
      <p class="c1 c21"><span class="c14 c22">Hugmyndirnar geta or&eth;i&eth; f&aelig;rri en 20 fyrir hvert hverfi ef ekki
berast n&oacute;gu margar hugmyndir &iacute; &ouml;llu ferlinu og/e&eth;a ef ekki tekst a&eth;
        fella &thorn;&aelig;r a&eth; &thorn;eim skilgreiningum um hugmyndir sem h&eacute;r er kalla&eth; eftir.</span>
      </p>
      <p class="c1 c21 c28"><span class="c14 c22"></span></p>
      <p class="c0" id="h.3dy6vkm"><span class="c11">Hverfisr&aacute;&eth;</span></p>
      <p class="c12 c24"><span class="c14 c22">&Iacute; &aacute;g&uacute;st og september 2016 funda hverfisr&aacute;&eth;
        me&eth;
        fulltr&uacute;um fagteymis umhverfis- og skipulagsr&aacute;&eth;s um mat &thorn;eirra &aacute;
        innsendum hugmyndum &iacute; hverfinu, og fara yfir verkefni &iacute; &thorn;eirri vins&aelig;ldar&ouml;&eth;
        sem &thorn;au birtast &aacute; samr&aacute;&eth;svefnum. Hverfisr&aacute;&eth; sko&eth;a m.a. dreifingu verkefna um
hverfi&eth;
        og hva&eth;a verkefni munu falla &uacute;t eftir yfirfer&eth; fagteymis. Telji hverfisr&aacute;&eth; a&eth;
        r&ouml;&eth;un &thorn;eirra verkefna sem eftir standa (allt a&eth;
        20) s&eacute; me&eth; &thorn;eim h&aelig;tti a&eth;
        verulega halli &aacute; &aacute;kve&eth;na hverfishluta, getur &thorn;a&eth; reynt a&eth;
        jafna leikinn me&eth; &thorn;v&iacute; a&eth; skipta &uacute;t allt a&eth; 5 af 20 efstu verkefnum fyrir verkefni
ne&eth;ar &aacute;
        listanum (a&eth; &thorn;v&iacute; gefnu a&eth; verkefni s&eacute;u fleiri en 20). R&aacute;&eth;i&eth;
        skal vi&eth; &thorn;etta hafa &iacute; huga vins&aelig;ldir &thorn;eirra hugmynda sem skipt er &uacute;t.
Mi&eth;a&eth;
        er vi&eth; a&eth; ni&eth;ursta&eth;a hverfisr&aacute;&eth;anna liggi fyrir ekki s&iacute;&eth;ar en 15. okt&oacute;ber
2016.</span>
      </p>
      <p class="c0"><span class="c11">Hverfakosning</span></p>
      <p class="c12 c24" id="h.1t3h5sf"><span class="c14 c22">&THORN;egar verkefnum hefur veri&eth; stillt upp fyrir hvert
hverfi gefst &iacute;b&uacute;um Reykjav&iacute;kurborgar kostur &aacute;
        a&eth; velja &aacute; milli allt a&eth; 20 verkefna &iacute; hverju hverfi. Vali&eth; fer fram &aacute;
        s&eacute;rst&ouml;ku vefsv&aelig;&eth;i &thorn;ar sem notandi au&eth;kennir sig me&eth; &ouml;ruggum h&aelig;tti
(me&eth; &Iacute;slykli e&eth;a rafr&aelig;num skilr&iacute;kjum) &thorn;ar sem atkv&aelig;&eth;i er
dulk&oacute;&eth;a&eth;. &THORN;annig er aldrei h&aelig;gt a&eth;
        tengja atkv&aelig;&eth;i vi&eth; einstaklinga. &THORN;&aacute;tttaka er opin &ouml;llum sem n&aacute;&eth;
        hafa 16 &aacute;ra aldri &thorn;ann 31. desember 2016 og hafa l&ouml;gheimili &iacute; Reykjav&iacute;k &thorn;egar
vali&eth;
        fer fram. Val verkefna stendur yfir &iacute; vikut&iacute;ma &iacute; n&oacute;vember 2016 en fyrirkomulag ver&eth;ur
augl&yacute;st n&aacute;nar &thorn;egar n&aelig;r dregur.</span>
      </p>
      <p class="c12 c24"><span class="c14 c22">Vakin er athygli &aacute; &thorn;v&iacute; a&eth; ekki er um a&eth;
        r&aelig;&eth;a &iacute;b&uacute;akosningu &iacute;
        skilningi 107. gr. sveitarstj&oacute;rnarlaga nr. 138/2011 er t&oacute;ku gildi 1. jan&uacute;ar 2012.</span>
      </p>
      <p class="c0"><span class="c11">Framkv&aelig;md verkefna</span></p>
      <p class="c1 c21"><span class="c14 c22">Verkefni ver&eth;a h&ouml;nnu&eth;, bo&eth;in &uacute;t og framkv&aelig;md
fr&aacute;
        seinni hluta &aacute;rs 2016 fram &iacute; september 2017 &thorn;egar gert er r&aacute;&eth; fyrir a&eth;
        framkv&aelig;mdum lj&uacute;ki. Uppl&yacute;singum um framgang &thorn;eirra ver&eth;ur mi&eth;la&eth; &aacute;
        vef Reykjav&iacute;kurborgar (Framkv&aelig;mdasj&aacute;) og &aacute; Betri Reykjav&iacute;k. Leitast ver&eth;ur
vi&eth;
        a&eth; hafa samr&aacute;&eth; vi&eth; hugmyndasmi&eth;i og hverfisr&aacute;&eth; um &uacute;tf&aelig;rslu verkefna -
ekki s&iacute;st &iacute; &thorn;eim tilfellum a&eth;
        breyta &thorn;urfi verkefnum.</span></p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p>
      <p class="c1 c21"><span class="c14 c22">&THORN;eim hugmyndum sem ekki n&aacute;
        kosningu ver&eth;ur komi&eth; &iacute; &aacute;kve&eth;inn farveg hj&aacute; Reykjav&iacute;kurborg, t.d. sem
        &aacute;bendingum til fagr&aacute;&eth;a e&eth;a sem innleggi &iacute;
        skipulagsumr&aelig;&eth;u.</span></p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p>
      <p class="c0"><span class="c11">Hva&eth; ef &eacute;g get ekki nota&eth; samr&aacute;&eth;svefinn?</span></p>
      <p class="c1 c21"><span class="c14 c22">&THORN;au sem ekki geta sett fram hugmyndir &aacute; samr&aacute;&eth;svef,
s.s. vegna f&ouml;tlunar, b&yacute;&eth;st &aacute;
        me&eth;an &aacute; hugmyndas&ouml;fnun stendur a&eth; senda hugmyndir s&iacute;nar me&eth;
        t&ouml;lvup&oacute;sti &aacute;&nbsp;</span><span class="c10"><a class="c41"
                                                                         href="mailto:betrireykjavik@ibuar.is">betrireykjavik@ibuar.is</a></span><span
        class="c14 c45"><a class="c41" href="mailto:betrireykjavik@ibuar.is">&nbsp;</a></span><span class="c14 c22">e&eth;a
me&eth;
        p&oacute;sti st&iacute;lu&eth;um &aacute; Betri Reykjav&iacute;k, R&aacute;&eth;h&uacute;si Reykjav&iacute;kur,
Tjarnarg&ouml;tu 11, 101 Reykjav&iacute;k. Einnig er h&aelig;gt a&eth;
        hafa samband vi&eth; &thorn;j&oacute;nustumi&eth;st&ouml;&eth;var &iacute; hverfunum e&eth;a &thorn;j&oacute;nustuver
Reykjav&iacute;kurborgar &iacute;
        s&iacute;ma 411-1111 og &oacute;ska eftir a&eth;sto&eth;.</span></p>
      <p class="c1 c28 c21"><span class="c14 c22"></span></p>
      <p class="c1 c21"><span class="c14 c22">Sett &aacute; samr&aacute;&eth;svefinn Betri Reykjav&iacute;k &thorn;ann 28.
apr&iacute;l 2016.</span>
      </p>
      <p class="c12 c24"><span class="c14 c22">Skrifstofa borgarstj&oacute;ra og borgarritara.</span></p></div>
