  <template>

      <h1 class="infoHeader">Okkar Mosó 2017 - Upplýsingar</h1>
      <ul>
          <li>Kosning Okkar Mosó er opin frá og með 30.mars til 10.apríl. Þátttaka er opin öllum sem verða að lágmarki 16 ára á árinu 2017 og hafa lögheimili í Mosfellsbæ þegar kosningin fer fram.</li>
          <li>Hægt er að kjósa áfram hugmyndir fyrir að hámarki 25 milljónir sem varið er til verkefnisins.</li>
          <li>Kosning fer fram á vefsvæði þar sem íbúi auðkennir sig með öruggum hætti og verður atkvæði hans dulkóðað. Því er ekki hægt að tengja atkvæði við einstaklinga.</li>
          <li>Ekki er um að ræða íbúakosningu í skilningi 107. gr. sveitarstjórnarlaga nr. 138 frá 2011.</li>
          <li>Við vekjum athygli á því að til að geta kosið þarf að vera með auðkenni í síma eða íslykil. Allar nánari upplýsingar um auðkenni má nálgast á <a href="http://www.audkenni.is">www.audkenni.is</a> og um íslykil á <a href="http://www.island.is/islykill">www.island.is/islykill</a></li>
          <li>Kosning fer fram á vefsíðunni <a href="http://kosning.mos.is">kosning.mos.is</a></li>
          <li>Aðstoð við að kjósa er hægt að fá í Þjónustuveri Mosfellsbæjar, Þverholti 2 á meðan kosning stendur yfir.</li>
          <li>Allar nánari Upplýsingar um verkefnið Okkar Mosó 2017 ásamt leiðbeiningum og reglum kosninganna má nálgast á <a href="http://www.mos.is/okkarmoso">www.mos.is/okkarmoso</a> eða í Þjónustuveri Mosfellsbæjar sími 525-6700.</li>
          <li>Hægt er að senda inn fyrirspurnir og ábendingar á meðan kosningu stendur <a href="mailto:betrireykjavik@ibuar.is">betrireykjavik@ibuar.is</a></li>
          <li>Myndir sem fylgja hugmyndum á kosningasíðu eru ekki dæmi um endanlega útfærslu á framkvæmd.</li>
          <li>Staðsetning hugmynda getur tekið breytingum.</li>
          <li>Verkefni verða hönnuð, boðin út og framkvæmd frá vori 2017 og fram á árið 2018 eftir umfangi verkefna.</li>
          <li>Upplýsingum um framgang þeirra verður miðlað á vef Mosfellsbæjar.</li>
      </ul>
