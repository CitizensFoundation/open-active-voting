<dom-module id="oav-select-voting-area">
  <style include="iron-flex iron-flex-alignment">

    :host {
      width: 100%;
      height: 100%;
    }
    #area_options {
      background-color: #FFF;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    h3 {
      font-size: 18px;
      padding: 16px;
    }

    paper-fab {
      padding: 32px;
      color: #FFF;
    }

    paper-fab.label {
      font-size: 30px;
      color: #FFF;
    }

    .infoImage {
      width: 400px;
      height: 225px;
    }

    .topMaterial {
      width: 400px;
      height: 225px;
      background-color: #FFF;
      margin: 32px;
    }

    .mainContainer {
      width: 100%;
      height: 100%;
      background-color: var(--app-main-backround-color);
    }

    .imageContainer {
      height: 280px;
      width: 100%;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      background-image: url("https://yrpri6-production.s3.amazonaws.com/cZ/xw/CF-large.png");
    }

    .selectInfoText {
      font-size: 21px;
      padding: 16px;
      background-color: var(--app-primary-color);
      color: #FFF;
      margin: 0;
    }

    .selectInfoTextSmaller {
      font-size: 20px;
      padding-top: 0px;
      padding: 8px;
    }

    .areaOptions {
      margin-top: 32px;
    }

    .voteNumberForKarsnes {
      position: absolute;
      top: 120px;
      left: 30px;
      color: #ce8716;
    }

    .voteNumberForDigranes {
      position: absolute;
      top: 45px;
      right: 140px;
      color: #69b559;
    }

    .voteNumberForSmarinn {
      position: absolute;
      top: 205px;
      left: 100px;
      color: #44a3bc;
    }

    .voteNumberForLindir {
      position: absolute;
      top: 275px;
      left: 210px;
      color: #ecd344;
    }

    .voteNumberForVatnsendi {
      position: absolute;
      bottom: 60px;
      left: 340px;
      color: #cc511f;
    }

    .voteNumberGeneral {
      padding-left: 4px;
      font-size: 28px;
    }

    .checkIcon {
      width: 40px;
      height: 40px;
    }
  </style>

            <div class="selectInfoTextSmaller">{{localize('choose_a_neighbourhood_1')}}</div>
            <div class="selectInfoTextSmaller">{{localize('choose_a_neighbourhood_2')}}</div>
          </paper-material>

          <paper-material elevation="5" class="topMaterial" hidden$="[[!wide]]">
            <iron-image sizing="contain" class="infoImage" src="https://yrpri6-production.s3.amazonaws.com/IC/00/wo-retina.png"></iron-image>
          </paper-material>
        </div>

        <template is="dom-if" if="[[wide]]">

      </div>

      <template is="dom-if" if="[[!wide]]">

    </template>

    <oav-ajax id="getAreasAjax" auto url="/votes/get_areas" on-response="_areasResponse"></oav-ajax>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-select-voting-area',

      behaviors: [
        Polymer.appHelpers,
        Polymer.AppLocalizeBehavior
      ],

      properties: {

        areas: {
          type: Array,
          value: []
        },

        imageMapImageUrl: {
          type: String
        },

        imageMapData: {
          type: String
        },

        language: {
          value: 'is'
        },

        wide: Boolean
      },

      attached: function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      },

      _areasResponse: function (event, detail) {
        this.set('areas', detail)

      }
    })
  })();

</script>
