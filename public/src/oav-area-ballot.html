<dom-module id="oav-area-ballot">
  <style>

  </style>

  <template>
    <h1>BALLOT</h1>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({

      is: 'oav-area-ballot',

      behaviors: [
        Polymer.appHelpers
      ],

      properties: {

        areaId: {
          type: String,
          observer: '_areaIdChanged'
        },

        idRoutePath: {
          type: Object,
          observer: '_idRoutePathChanged'
        }
      },

      _idRoutePathChanged: function (newPathForId) {
        if (newPathForId) {
          this.set('areaId', newPathForId.path.slice(1));
        }
      },

      _areaIdChanged: function (newAreaId) {
        if (newAreaId) {

        }
      },

      _response: function (event) {
        this.$.spinner.active = false;
        this.fire('response', event.detail);
      },

      ready: function() {
        if (this.auto) {
          this.$.spinner.active = true;
        }
        if (this.largeSpinner) {
          this.$.spinner.toggleClass('large',true);
        }
      }
    })
  })();

</script>
